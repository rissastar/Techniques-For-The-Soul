<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Speak Louder Love Toolkit</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
    background-size: 300% 300%;
    animation: gradientShift 20s ease infinite;
    min-height: 100vh;
    color: #333;
    overflow-x: hidden;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0% 50% }
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 2;
  }
  .header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeInDown 1s ease-out;
  }
  .header h1 {
    font-size: 3rem;
    background: linear-gradient(to right, #ff6b6b, #ffcc70, #6bc1ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    font-weight: 600;
  }
  .header p {
    font-size: 1.1rem;
    color: #fff;
    background: rgba(0,0,0,0.2);
    border-radius: 8px;
    padding: 0.8rem;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .control-btn {
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    color: #fff;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .control-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #acb6e5, #74ebd5);
  }
  .toolkit-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
  }
  .tool-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }
  .tool-card:hover {
    transform: translateY(-8px) rotate(-0.5deg);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #ffe29f, #ffa99f);
  }
  .tool-card.active {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    transform: scale(1.02);
  }
  .tool-icon {
    width: 70px;
    height: 70px;
    margin-bottom: 1rem;
    animation: float 2.5s ease-in-out infinite;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .tool-icon-gradient {
    transition: fill 0.3s ease;
  }
  .tool-card:hover .tool-icon-gradient {
    fill-opacity: 0.8;
  }
  .tool-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #444;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  .tool-description {
    font-size: 1rem;
    color: #555;
    line-height: 1.5;
    text-align: center;
  }
  .tool-usage {
    margin-top: 1rem;
    padding: 1rem;
    background: #fff3cd;
    border-left: 5px solid #ffa500;
    border-radius: 10px;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.5s ease;
    font-size: 0.95rem;
  }
  .tool-card.active .tool-usage {
    opacity: 1;
    max-height: 200px;
  }
  .affirmation-section {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    padding: 2rem;
    margin-top: 3rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  .affirmation-text {
    font-size: 1.5rem;
    color: #333;
    font-style: italic;
    margin-bottom: 1.5rem;
    min-height: 3rem;
    transition: opacity 0.3s ease;
  }
  .generate-btn {
    background: linear-gradient(to right, #ff6b81, #f06595);
    color: #fff;
    padding: 0.8rem 1.8rem;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s ease;
  }
  .generate-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #f093fb, #f5576c);
  }
  .pulse {
    animation: pulse 1.5s infinite;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.07);
    }
    100% {
      transform: scale(1);
    }
  }
  .sparkle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: gold;
    border-radius: 50%;
    animation: sparkle 2s linear forwards;
    pointer-events: none;
  }
  @keyframes sparkle {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
    100% {
      opacity: 0;
      transform: scale(0);
    }
  }
  @media (max-width: 768px) {
    .header h1 {
      font-size: 2.2rem;
    }
    .toolkit-grid {
      grid-template-columns: 1fr;
    }
    .container {
      padding: 1rem;
    }
    .tool-card {
      padding: 1.5rem;
    }
    .btn-group {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
</head>
<body>
<div class="container" id="toolkitContent">
  <div class="header">
    <h1>üó£Ô∏è Speak Louder Love Toolkit</h1>
    <p>Your powerful collection to express love boldly & clearly. Click a tool to explore it!</p>
    <div class="btn-group" style="justify-content:center; margin-top: 1rem;">
      <button class="control-btn" id="affirmBtn">‚ú® Generate Affirmation</button>
      <button class="control-btn" id="pdfBtn">üíæ Save as PDF</button>
    </div>
  </div>

  <div class="toolkit-grid" id="toolkitGrid">
    <!-- Cards inserted here -->
  </div>

  <div class="affirmation-section">
    <div class="affirmation-text" id="affirmationText">Your voice matters. Your truth deserves to be heard.</div>
    <button class="generate-btn" id="affirmBtnBottom">‚ú® Generate Love Affirmation</button>
  </div>
</div>

<script>
  const cards = [
    {
      id: "courage",
      icon: `<svg class="tool-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false"><path fill="#ff7043" d="M18 44l-6-6 18-18 6 6-18 18z"/><path fill="#bf360c" d="M40 20l6 6-18 18-6-6 18-18z"/><rect x="27" y="24" width="10" height="16" fill="#ef6c00" rx="3"/></svg>`,
      title: "The Courage Hammer",
      description: "Break walls of fear that keep you quiet.",
      usage: "Say: ‚ÄúCourage isn‚Äôt fearless‚Äîit‚Äôs choosing to act.‚Äù"
    },
    {
      id: "truth",
      icon: `<svg class="tool-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false"><circle cx="28" cy="28" r="14" stroke="#29b6f6" stroke-width="4" fill="none"/><line x1="39" y1="39" x2="52" y2="52" stroke="#29b6f6" stroke-width="4" stroke-linecap="round"/></svg>`,
      title: "The Truth Lens",
      description: "See your feelings clearly without judgment.",
      usage: "Ask: ‚ÄúWhat‚Äôs my heart truly saying?‚Äù"
    },
    {
      id: "kindness",
      icon: `<svg class="tool-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false"><path fill="#fdd835" d="M20 44l24-24 6 6-24 24-6-6z"/><path fill="#fbc02d" d="M40 20l-6 6 6 6 6-6-6-6z"/></svg>`,
      title: "The Kindness Brush",
      description: "Paint your words with compassion.",
      usage: "Speak firmly‚Äîwith warmth."
    },
    {
      id: "boundary",
      icon: `<svg class="tool-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false"><rect x="12" y="24" width="40" height="16" fill="#ffca28" rx="3"/><line x1="12" y1="24" x2="52" y2="40" stroke="#ffa000" stroke-width="3"/></svg>`,
      title: "The Boundary Tape",
      description: "Mark lines of respect around your needs.",
      usage: "Say: ‚ÄúThis is my limit.‚Äù"
    },
    {
      id: "listening",
      icon: `<svg class="tool-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false"><circle cx="32" cy="32" r="20" fill="#64b5f6"/><path fill="#bbdefb" d="M26 28h12v8H26z"/></svg>`,
      title: "The Listening Mirror",
      description: "Reflect what others say to invite connection.",
      usage: "Say: ‚ÄúI hear you saying‚Ä¶‚Äù"
    },
  ];

  const affirmations = [
    "Your voice matters. Your truth deserves to be heard.",
    "Speaking with love takes courage, and you have that courage within you.",
    "Your authentic expression is a gift to the world.",
    "It's safe to speak your truth with kindness and conviction.",
    "Your boundaries are sacred and worth protecting.",
    "Love grows stronger when expressed honestly and openly.",
    "You deserve to be heard, understood, and respected.",
    "Your words have the power to heal and connect hearts.",
    "Speaking louder in love means honoring both yourself and others.",
    "Every time you speak your truth, you inspire others to do the same.",
    "Your feelings are valid and worthy of gentle expression.",
    "Courage is choosing love over fear, again and again."
  ];

  let currentAffirmationIndex = 0;

  const toolkitGrid = document.getElementById('toolkitGrid');
  const affirmationText = document.getElementById('affirmationText');
  const affirmBtn = document.getElementById('affirmBtn');
  const affirmBtnBottom = document.getElementById('affirmBtnBottom');
  const pdfBtn = document.getElementById('pdfBtn');

  function renderCards() {
    toolkitGrid.innerHTML = '';
    cards.forEach(card => {
      const div = document.createElement('div');
      div.className = 'tool-card';
      div.dataset.tool = card.id;
      div.innerHTML = `
        ${card.icon}
        <h3 class="tool-title">${card.title}</h3>
        <p class="tool-description">${card.description}</p>
        <div class="tool-usage"><strong>How to use:</strong> ${card.usage}</div>
      `;
      toolkitGrid.appendChild(div);

      div.addEventListener('click', () => {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        div.classList.add('active');
        createSparkles(div);
        setTimeout(() => div.classList.remove('active'), 10000);
      });
    });
  }

  function createSparkles(element) {
    for(let i = 0; i < 5; i++) {
      setTimeout(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * element.offsetWidth + 'px';
        sparkle.style.top = Math.random() * element.offsetHeight + 'px';
        element.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }, i * 150);
    }
  }

  function generateAffirmation() {
    currentAffirmationIndex = (currentAffirmationIndex + 1) % affirmations.length;
    affirmationText.style.opacity = '0';
    setTimeout(() => {
      affirmationText.textContent = affirmations[currentAffirmationIndex];
      affirmationText.style.opacity = '1';
      createSparkles(affirmationText);
    }, 300);
  }

  function saveAsPDF() {
    const element = document.getElementById('toolkitContent');
    html2pdf().set({
      margin: 0.5,
      filename: 'SpeakLouderLoveToolkit.pdf',
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).from(element).save();
  }

  // Initial render and event listeners
  renderCards();
  affirmBtn.addEventListener('click', generateAffirmation);
  affirmBtnBottom.addEventListener('click', generateAffirmation);
  pdfBtn.addEventListener('click', saveAsPDF);

  // Animate floating effect on icons handled by CSS

</script>
</body>
</html>
