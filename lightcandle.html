<script>
    // Supabase configuration
    const SUPABASE_URL = 'https://ytgrzhtntwzefwjmhgjj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3J6aHRudHd6ZWZ3am1oZ2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MTA4NjYsImV4cCI6MjA2NTE4Njg2Nn0.wx89qV1s1jePtZhuP5hnViu1KfPjMCnNrtUBW4bdbL8';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Create stars background
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const numStars = 100;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';

    // Initialize the page
    async function init() {
        createStars();
        await loadCandles();

    // Light a new candle
    async function lightCandle() {
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        const yourName = document.getElementById('your-name').value.trim();
        const messageDiv = document.getElementById('form-message');

        if (!name) {
            showMessage('Please enter the name of your loved one.', 'error');
            return;
        }

        try {
            showMessage('Lighting your candle...', 'loading');
            
            const { data, error } = await supabase
                .from('candles')
                .insert([
                    {
                        name: name,
                        message: message,
                        lit_by: yourName,
                        created_at: new Date().toISOString()
                    }
                ]);

            if (error) {
                console.error('Error lighting candle:', error);
                showMessage('Error lighting candle. Please try again.', 'error');
                return;
            }

            showMessage('Your candle has been lit! üïØÔ∏è', 'success');
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            document.getElementById('your-name').value = '';
            
            // Reload candles
            await loadCandles();
            
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error lighting candle. Please try again.', 'error');
        }
    }

    // Load and display candles
    async function loadCandles() {
        const container = document.getElementById('candles-container');
        
        try {
            const { data: candles, error } = await supabase
                .from('candles')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading candles:', error);
                container.innerHTML = '<div class="error">Error loading candles. Please refresh the page.</div>';
                return;
            }

            if (!candles || candles.length === 0) {
                container.innerHTML = '<div class="loading">No candles lit yet. Be the first to light a candle.</div>';
                return;
            }

            const candleField = document.createElement('div');
            candleField.className = 'candle-field';

            candles.forEach(candle => {
                const candleElement = createCandleElement(candle);
                candleField.appendChild(candleElement);
            });

            container.innerHTML = '';
            container.appendChild(candleField);

        } catch (error) {
            console.error('Error:', error);
            container.innerHTML = '<div class="error">Error loading candles. Please refresh the page.</div>';
        }
    }

    // Create a candle element
    function createCandleElement(candle) {
        const candleDiv = document.createElement('div');
        candleDiv.className = 'candle';
        
        const date = new Date(candle.created_at).toLocaleDateString();
        const litBy = candle.lit_by ? ` - lit by ${candle.lit_by}` : '';
        
        candleDiv.innerHTML = `
            <div class="candle-body">
                <div class="candle-wick"></div>
                <div class="flame"></div>
                <div class="flame-glow"></div>

            <div class="candle-info">

                <div class="candle-date">${date}${litBy}</div>
            </div>
        `;
        
        return candleDiv;
    }

    // Show message to user
    function showMessage(message, type) {
        const messageDiv = document.getElementById('form-message');
        messageDiv.className = type;
        messageDiv.textContent = message;
        
        if (type === 'success') {
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);

    // Allow Enter key to submit form
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey && e.target.tagName !== 'TEXTAREA') {
            e.preventDefault();
            lightCandle();
        }
    });
</script>
