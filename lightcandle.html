<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light a Candle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d2b, #3b297b);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, textarea {
      flex: 1;
      min-width: 150px;
    }

    button {
      background: #ffb347;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff9933;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      flex: 1;
    }

    .candle {
      position: absolute;
      bottom: -60px;
      width: 40px;
      height: 100px;
      animation: floatUp 20s linear infinite;
      opacity: 0.9;
    }

    .candle .body {
      width: 20px;
      height: 60px;
      background: #fceabb;
      border-radius: 5px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .candle .wick {
      width: 2px;
      height: 10px;
      background: black;
      margin: 0 auto;
      position: relative;
      top: -5px;
      z-index: 2;
    }

    .candle .flame {
      width: 15px;
      height: 15px;
      background: radial-gradient(ellipse at center, #ffecb3 0%, #ff9800 60%, transparent 80%);
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      top: -20px;
      animation: flicker 1s infinite alternate;
      z-index: 3;
    }

    .candle .label {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 4px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.1) rotate(2deg); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>üïØÔ∏è Light a Tribute Candle</h1>

  <form id="candleForm">
    <input type="text" id="username" placeholder="Your name (optional)" maxlength="50" />
    <textarea id="message" placeholder="Message or dedication" maxlength="150"></textarea>
    <button type="submit">Light Candle</button>
  </form>

  <div class="sky" id="sky"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
        // Replace with your Supabase project URL and anon key
    const SUPABASE_URL = 'https://ytgrzhtntwzefwjmhgjj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3J6aHRudHd6ZWZ3am1oZ2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MTA4NjYsImV4cCI6MjA2NTE4Njg2Nn0.wx89qV1s1jePtZhuP5hnViu1KfPjMCnNrtUBW4bdbL8';

    const sky = document.getElementById('sky');
    const form = document.getElementById('candleForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    // Function to create a candle element
    function createCandleElement(data) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.left = Math.random() * 90 + '%';
      candle.style.animationDuration = 18 + Math.random() * 10 + 's';

      candle.innerHTML = `
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="body"></div>
        <div class="label">${(data.username || 'Anonymous').slice(0, 16)}</div>
      `;

      sky.appendChild(candle);

      // Remove after float completes
      setTimeout(() => {
        sky.removeChild(candle);
      }, 20000);
    }

    async function fetchCandles() {
      const { data, error } = await supabase
        .from('candles')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(100);

      if (!error && data.length > 0) {
        data.forEach((candle, i) => {
          setTimeout(() => createCandleElement(candle), i * 200);
        });
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();

      const { data, error } = await supabase.from('candles').insert([
        { username: username || null, message: message || null }
      ]);

      if (!error) {
        createCandleElement({ username });
        usernameInput.value = '';
        messageInput.value = '';
      }
    });

    fetchCandles();
  </script>
</body>
</html>
