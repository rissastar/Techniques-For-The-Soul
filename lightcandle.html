<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Candles - Light a Candle for Your Loved One</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .light-candle-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-family: 'Georgia', serif;
        }

        .light-candle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Georgia', serif;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .candles-field {
            position: relative;
            min-height: 60vh;
            padding: 40px 20px;
            z-index: 5;
        }

        .candle {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .candle:hover {
            transform: scale(1.1);
        }

        .candle-body {
            width: 12px;
            height: 40px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 0 0 6px 6px;
            position: relative;
        }

        .candle-flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, #ffff00 0%, #ff6600 70%, #ff0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        .candle-glow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
            100% { transform: translateX(-50%) scale(0.9) rotate(-1deg); }
        }

        @keyframes glow {
            0% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
        }

        .candle-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .candle:hover .candle-tooltip {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <h1 class="title">Memorial Candles</h1>
        <p class="subtitle">Light a candle in memory of your loved one</p>
        <button class="light-candle-btn" onclick="openModal()">Light a Candle</button>
    </div>

    <div class="candles-field" id="candlesField">
        <div class="loading" id="loading">Loading candles...</div>
    </div>

    <div class="stats" id="stats">
        <div>Candles lit: <span id="candleCount">0</span></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="candleModal">
        <div class="modal-content">
            <h2>Light a Candle</h2>
            <form id="candleForm">
                <div class="form-group">
                    <label for="lovedOneName">Name of your loved one *</label>
                    <input type="text" id="lovedOneName" required placeholder="Enter their name...">
                </div>
                <div class="form-group">
                    <label for="yourName">Your name (optional)</label>
                    <input type="text" id="yourName" placeholder="Your name...">
                </div>
                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea id="message" rows="3" placeholder="Share a memory or message..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Light Candle</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ytgrzhtntwzefwjmhgjj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3J6aHRudHd6ZWZ3am1oZ2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MTA4NjYsImV4cCI6MjA2NTE4Njg2Nn0.wx89qV1s1jePtZhuP5hnViu1KfPjMCnNrtUBW4bdbL8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let candles = [];

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize the database table
        async function initializeDatabase() {
            try {
                // Create table if it doesn't exist
                const { error } = await supabase.rpc('create_candles_table');
                if (error && !error.message.includes('already exists')) {
                    console.log('Creating table manually...');
                }
            } catch (error) {
                console.log('Table creation handled by Supabase');
            }
        }

        // Load candles from database
        async function loadCandles() {
            try {
                const { data, error } = await supabase
                    .from('memorial_candles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading candles:', error);
                    return;
                }

                candles = data || [];
                renderCandles();
                updateStats();
            } catch (error) {
                console.error('Error loading candles:', error);
            }
        }

        // Render candles in the field
        function renderCandles() {
            const field = document.getElementById('candlesField');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            // Clear existing candles
            const existingCandles = field.querySelectorAll('.candle');
            existingCandles.forEach(candle => candle.remove());

            // Add new candles
            candles.forEach((candleData, index) => {
                const candleElement = createCandleElement(candleData, index);
                field.appendChild(candleElement);
            });
        }

        // Create a candle element
        function createCandleElement(candleData, index) {
            const candle = document.createElement('div');
            candle.className = 'candle';
            
            // Random positioning
            const x = Math.random() * 80 + 5; // 5% to 85% to avoid edges
            const y = Math.random() * 60 + 20; // 20% to 80% vertical space
            candle.style.left = x + '%';
            candle.style.top = y + '%';
            
            // Add slight delay for animation
            candle.style.animationDelay = (index * 0.1) + 's';

            const tooltipText = candleData.message 
                ? `${candleData.loved_one_name} - ${candleData.message.substring(0, 50)}${candleData.message.length > 50 ? '...' : ''}`
                : candleData.loved_one_name;

            candle.innerHTML = `
                <div class="candle-body">
                    <div class="candle-glow"></div>
                    <div class="candle-flame"></div>
                </div>
                <div class="candle-tooltip">${tooltipText}</div>
            `;

            return candle;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('candleCount').textContent = candles.length;
        }

        // Modal functions
        function openModal() {
            document.getElementById('candleModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('candleModal').style.display = 'none';
            document.getElementById('candleForm').reset();
        }

        // Handle form submission
        document.getElementById('candleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lovedOneName = document.getElementById('lovedOneName').value;
            const yourName = document.getElementById('yourName').value;
            const message = document.getElementById('message').value;

            try {
                const { data, error } = await supabase
                    .from('memorial_candles')
                    .insert([
                        {
                            loved_one_name: lovedOneName,
                            lit_by: yourName || 'Anonymous',
                            message: message || null
                        }
                    ]);

                if (error) {
                    console.error('Error lighting candle:', error);
                    alert('There was an error lighting your candle. Please try again.');
                    return;
                }

                // Reload candles
                await loadCandles();
                closeModal();
                
                // Show success message
                alert(`Candle lit for ${lovedOneName}. May their memory be a blessing.`);
                
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error lighting your candle. Please try again.');
            }
        });

        // Close modal when clicking outside
        document.getElementById('candleModal').addEventListener('click', (e) => {
            if (e.target.id === 'candleModal') {
                closeModal();
            }
        });

        // Initialize everything
        async function init() {
            createStars();
            await initializeDatabase();
            await loadCandles();
        }

        // Start the application
        init();

        // Auto-refresh candles every 30 seconds
        setInterval(loadCandles, 30000);
    </script>
</body>
</html>
