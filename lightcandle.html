<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light a Candle - In Memory</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.3/umd/supabase.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: 'Georgia', serif;
      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .stars {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 1;
    }
    .star {
      position: absolute; width: 2px; height: 2px;
      background: white; border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .container {
      position: relative; z-index: 2;
      max-width: 1200px; margin: auto; padding: 20px;
    }
    .header {
      text-align: center; margin-bottom: 40px;
      padding: 40px 20px;
    }
    .header h1 {
      font-size: 3em; color: #e8e8e8;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .header p {
      font-size: 1.2em; opacity: 0.9;
      max-width: 600px; margin: 0 auto;
      line-height: 1.6;
    }
    .light-form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px; padding: 30px;
      margin-bottom: 50px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block; margin-bottom: 8px;
      font-size: 1.1em; color: #e8e8e8;
    }
    .form-group input, .form-group textarea {
      width: 100%; padding: 12px;
      background: rgba(255,255,255,0.2);
      border: none; border-radius: 10px;
      color: white; font-size: 1em;
      font-family: inherit;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 20px rgba(255,107,53,0.3);
    }
    .light-button {
      background: linear-gradient(45deg, #ff6b35, #ff8a65);
      padding: 15px 40px;
      border-radius: 50px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255,107,53,0.4);
      display: block; margin: 20px auto 0;
      transition: 0.3s ease;
    }
    .light-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255,107,53,0.6);
    }
    .candle-field {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .candle {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .candle:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255,107,53,0.3);
    }
    .candle-body {
      width: 30px; height: 100px;
      background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
      border-radius: 15px 15px 5px 5px;
      position: relative; margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .candle-wick {
      position: absolute; top: -5px; left: 50%;
      transform: translateX(-50%);
      width: 2px; height: 10px;
      background: #2c2c2c; border-radius: 1px;
    }
    .flame {
      position: absolute;
      top: -25px; left: 50%;
      transform: translateX(-50%);
      width: 20px; height: 25px;
      background: radial-gradient(circle, #ff9800, #ff5722, #d32f2f);
      border-radius: 50% / 60% 60% 40% 40%;
      animation: flicker 2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255,152,0,0.8);
    }
    .flame-glow {
      position: absolute; top: -35px; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 40px;
      background: radial-gradient(circle, rgba(255,152,0,0.4), transparent 70%);
      border-radius: 50%;
      animation: glow 3s infinite ease-in-out;
    }
    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1) rotate(-1deg); }
      25% { transform: translateX(-50%) scale(1.1) rotate(1deg); }
      50% { transform: translateX(-50%) scale(0.9) rotate(-2deg); }
      75% { transform: translateX(-50%) scale(1.05) rotate(1deg); }
    }
    @keyframes glow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .candle-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #e8e8e8;
      margin-top: 15px;
    }
    .candle-message {
      font-size: 0.9em;
      opacity: 0.85;
      line-height: 1.4;
      margin-top: 8px;
    }
    .candle-date {
      font-size: 0.8em;
      opacity: 0.6;
      margin-top: 8px;
    }
    .loading, .error, .success {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .loading { color: #aaa; }
    .error {
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      color: #ff6b6b;
    }
    .success {
      background: rgba(0,255,0,0.1);
      border: 1px solid rgba(0,255,0,0.3);
      color: #4caf50;
    }
    @media (max-width: 768px) {
      .header h1 { font-size: 2em; }
      .candle-field { gap: 20px; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div class="header">
      <h1>Light a Candle</h1>
      <p>In loving memory of those who‚Äôve touched our lives. Light a candle to honor their spirit.</p>
    </div>

    <div class="light-form">
      <div class="form-group">
        <label for="name">In memory of:</label>
        <input type="text" id="name" placeholder="Name of your loved one" required>
      </div>
      <div class="form-group">
        <label for="message">Message (optional):</label>
        <textarea id="message" rows="3" placeholder="Write a short message..."></textarea>
      </div>
      <div class="form-group">
        <label for="your-name">Your name (optional):</label>
        <input type="text" id="your-name" placeholder="Your name">
      </div>
      <button class="light-button" onclick="lightCandle()">üïØÔ∏è Light a Candle</button>
      <div id="form-message"></div>
    </div>

    <div id="candles-container"><div class="loading">Loading candles...</div></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ytgrzhtntwzefwjmhgjj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0Z3J6aHRudHd6ZWZ3am1oZ2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MTA4NjYsImV4cCI6MjA2NTE4Njg2Nn0.wx89qV1s1jePtZhuP5hnViu1KfPjMCnNrtUBW4bdbL8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function createStars() {
      const container = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(s);
      }
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function showMessage(msg, type) {
      const box = document.getElementById('form-message');
      box.className = type;
      box.textContent = msg;
      if (type === 'success') setTimeout(() => box.textContent = '', 3000);
    }

    async function lightCandle() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const yourName = document.getElementById('your-name').value.trim();
      if (!name) return showMessage('Please enter the name of your loved one.', 'error');

      showMessage('Lighting your candle...', 'loading');
      const { error } = await supabase.from('candles').insert([{ name, message, lit_by: yourName, created_at: new Date().toISOString() }]);
      if (error) return showMessage('Error lighting candle. Please try again.', 'error');

      showMessage('Your candle has been lit! üïØÔ∏è', 'success');
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      document.getElementById('your-name').value = '';
      await loadCandles();
    }

    async function loadCandles() {
      const container = document.getElementById('candles-container');
      const { data, error } = await supabase.from('candles').select('*').order('created_at', { ascending: false });
      if (error || !data) return container.innerHTML = '<div class="error">Could not load candles. Try again later.</div>';

      if (data.length === 0) return container.innerHTML = '<div class="loading">No candles yet. Be the first to light one.</div>';

      const grid = document.createElement('div');
      grid.className = 'candle-field';
      data.forEach(candle => {
        const div = document.createElement('div');
        div.className = 'candle';
        div.innerHTML = `
          <div class="candle-body">
            <div class="candle-wick"></div>
            <div class="flame"></div>
            <div class="flame-glow"></div>
          </div>
          <div class="candle-name">${escapeHtml(candle.name)}</div>
          ${candle.message ? `<div class="candle-message">${escapeHtml(candle.message)}</div>` : ''}
          <div class="candle-date">${new Date(candle.created_at).toLocaleDateString()}${candle.lit_by ? ` ‚Äì lit by ${escapeHtml(candle.lit_by)}` : ''}</div>
        `;
        grid.appendChild(div);
      });
      container.innerHTML = '';
      container.appendChild(grid);
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      loadCandles();
    });

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        lightCandle();
      }
    });
  </script>
</body>
</html>
