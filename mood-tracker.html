<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Tracker</title>
  <meta name="description" content="Track your mood and receive uplifting tips, resources, and quotes." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles and typography */
    body, html {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #90caf9, #f48fb1, #a5d6a7, #ffcc80);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      display: flex; justify-content: center; align-items: center;
      color: #1a202c;
      overflow: auto;
    }
    @keyframes bgAnimation {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 90%;
      padding: 2.5rem 2rem;
      text-align: center;
    }
    h1 { font-size: 2.8rem; margin-bottom: 1.5rem; }

    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    .mood-btn {
      padding: 1.5rem;
      border-radius: 1rem;
      background: #fff;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
      user-select: none;
    }
    .mood-btn:hover, .mood-btn:focus {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .mood-btn span.emoji { font-size: 3rem; display:block; margin-bottom: .5rem; }
    .mood-btn span.label { font-weight: 600; }

    #thankyou {
      display: none;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn { from { opacity:0 } to { opacity:1; } }

    #icon-visual { width: 120px; height: 120px; margin: 1.5rem auto; }
    #quote-text {
      font-size:1.1rem; font-style:italic;
      margin-top:1rem; color:#4a5568;
    }
    .section { margin-top: 1.75rem; padding: 1.25rem; background: #f9fafb; border-radius: .8rem; text-align: left; }
    .section h3 { margin-bottom: .8rem; font-size:1.3rem; }

    #resources-list a {
      display: block; margin-bottom: .5rem;
      color: #2c5282; text-decoration: underline;
    }

    .affirmation { margin-top: 1.25rem; font-weight: 600; font-style: italic; }

    #retry { margin-top: 2rem; padding: 1rem 1.6rem; background:#2c5282; color:white; border:none; border-radius:.8rem; cursor: pointer; }
    #retry:hover { background:#1a365d; }

    @media (max-width:500px){
      h1 { font-size:2.2rem; }
      .mood-btn span.emoji { font-size:2.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Community Mood Tracker</h1>
    <div id="grid" class="mood-grid"></div>

    <div id="thankyou">
      <div id="icon-visual"></div>
      <p id="quote-text"></p>

      <div class="section">
        <h3>💡 Tip</h3>
        <p id="tip"></p>
      </div>
      <div class="section">
        <h3>📚 Resources</h3>
        <div id="resources-list"></div>
      </div>
      <p class="affirmation" id="affirm"></p>
      <button id="retry">Check In Again</button>
    </div>
  </div>

  <script>
    const moods = [
      {
        id: 'overwhelmed',
        emoji: '😵‍💫',
        label: 'Overwhelmed',
        bg: 'linear-gradient(135deg,#f6d365,#fda085)',
        icon: '☁️',
        quote: '“This too shall pass.”',
        tip: 'Take five deep breaths, feeling each inhale and exhale.',
        affirmation: 'I give myself grace through this moment.',
        resources: [
          { text: 'Guided Breathing PDF', url: 'https://www.mindful.org/wp-content/uploads/2019/03/Mindful-Breathing.pdf' }
        ]
      },
      {
        id: 'struggling',
        emoji: '🔴',
        label: 'Struggling',
        bg: 'linear-gradient(135deg,#f44336,#e57373)',
        icon: '💪',
        quote: '“Strength grows in the moments you challenge yourself.”',
        tip: 'Try the 5-4-3-2-1 grounding exercise.',
        affirmation: 'I am stronger than I think.',
        resources: [
          { text: 'Anxiety Worksheet', url: 'https://oklahomatfcbt.org/wp-content/uploads/2018/08/Grounding-Worksheet.pdf' }
        ]
      },
      {
        id: 'managing',
        emoji: '🟡',
        label: 'Managing',
        bg: 'linear-gradient(135deg,#f6e05e,#faf089)',
        icon: '🌿',
        quote: '“Progress is progress, no matter how small.”',
        tip: 'Write down three things you did well today.',
        affirmation: 'I honor my progress.',
        resources: [
          { text: 'Gratitude Journal PDF', url: 'https://positivepsychology.com/wp-content/uploads/2015/05/gratitude-journal.pdf' }
        ]
      },
      {
        id: 'neutral',
        emoji: '⚪️',
        label: 'Neutral',
        bg: 'linear-gradient(135deg,#a0aec0,#cbd5e0)',
        icon: '🧘',
        quote: '“In stillness, we find clarity.”',
        tip: 'Take a moment to be present — notice your breath.',
        affirmation: 'I am centered.',
        resources: [
          { text: 'Mindfulness Guide', url: 'https://www.mindful.org/meditation/mindfulness-getting-started/' }
        ]
      },
      {
        id: 'good',
        emoji: '🟢',
        label: 'Doing Well',
        bg: 'linear-gradient(135deg,#48bb78,#9ae6b4)',
        icon: '😊',
        quote: '“Joy is not in things; it is in us.”',
        tip: 'List three things you’re grateful for today.',
        affirmation: 'I welcome joy today.',
        resources: [
          { text: 'Gratitude Journal PDF', url: 'https://positivepsychology.com/wp-content/uploads/2015/05/gratitude-journal.pdf' }
        ]
      },
      {
        id: 'thriving',
        emoji: '🔵',
        label: 'Thriving',
        bg: 'linear-gradient(135deg,#3182ce,#63b3ed)',
        icon: '🌟',
        quote: '“Your energy inspires others.”',
        tip: 'Consider mentoring or creative expression.',
        affirmation: 'I am a beacon of hope.',
        resources: [
          { text: 'Creative Expression Guide', url: 'https://www.creativitypost.com/' }
        ]
      }
    ];

    const grid = document.getElementById('grid');
    const thankyou = document.getElementById('thankyou');
    const iconVisual = document.getElementById('icon-visual');
    const quoteText = document.getElementById('quote-text');
    const tipEl = document.getElementById('tip');
    const resList = document.getElementById('resources-list');
    const affirmEl = document.getElementById('affirm');
    const retryBtn = document.getElementById('retry');

    // Create mood buttons
    moods.forEach(m => {
      const btn = document.createElement('button');
      btn.className = 'mood-btn';
      btn.innerHTML = `<span class="emoji">${m.emoji}</span><span class="label">${m.label}</span>`;
      btn.addEventListener('click', () => selectMood(m));
      grid.appendChild(btn);
    });

    function selectMood(m) {
      document.body.style.background = m.bg;
      grid.style.display = 'none';
      thankyou.style.display = 'block';
      iconVisual.textContent = m.icon;
      quoteText.textContent = m.quote;
      tipEl.textContent = m.tip;
      affirmEl.textContent = m.affirmation;

      resList.innerHTML = '';
      m.resources.forEach(r => {
        const a = document.createElement('a');
        a.href = r.url;
        a.target = '_blank';
        a.textContent = r.text;
        resList.appendChild(a);
      });
    }

    retryBtn.addEventListener('click', () => {
      thankyou.style.display = 'none';
      grid.style.display = 'grid';
      document.body.style.background = '';
    });

  </script>
</body>
</html>
