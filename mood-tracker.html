<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Snapshot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cce5ff, #e6f0ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #444;
    }

    .mood-wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .mood-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #FF9AA2 0% 16.6%,
        #FFB7B2 16.6% 33.3%,
        #FFDAC1 33.3% 50%,
        #E2F0CB 50% 66.6%,
        #B5EAD7 66.6% 83.3%,
        #C7CEEA 83.3% 100%
      );
      border: 6px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 120px;
      background: #333;
      transform-origin: bottom center;
      border-radius: 4px;
      z-index: 10;
    }

    .mood-label {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #555;
    }

    .affirmation {
      font-size: 1.2em;
      margin-top: 10px;
      max-width: 80%;
      color: #444;
    }

    .selector {
      margin-top: 30px;
    }

    select {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 500px) {
      .mood-wheel-container {
        width: 220px;
        height: 220px;
      }
      .pointer {
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Mood Snapshot</h1>

  <div class="mood-wheel-container">
    <div class="pointer" id="pointer"></div>
    <div class="mood-wheel"></div>
  </div>

  <div class="mood-label" id="moodLabel">Feeling: Calm</div>
  <div class="affirmation" id="affirmation">"I am centered and at peace."</div>

  <div class="selector">
    <label for="mood">Choose Your Mood:</label>
    <select id="mood" onchange="updateMood(this.value)">
      <option value="0">Anxious</option>
      <option value="60">Overwhelmed</option>
      <option value="120">Sad</option>
      <option value="180" selected>Calm</option>
      <option value="240">Hopeful</option>
      <option value="300">Motivated</option>
    </select>
  </div>

  <script>
    const pointer = document.getElementById('pointer');
    const label = document.getElementById('moodLabel');
    const affirmation = document.getElementById('affirmation');

    const moodMap = {
      0: { text: "Anxious", affirmation: "I breathe in calm and let go of tension." },
      60: { text: "Overwhelmed", affirmation: "I am doing the best I can, and that is enough." },
      120: { text: "Sad", affirmation: "It's okay to feel this way. I honor my emotions." },
      180: { text: "Calm", affirmation: "I am centered and at peace." },
      240: { text: "Hopeful", affirmation: "I trust that good things are coming." },
      300: { text: "Motivated", affirmation: "I have what it takes to succeed." },
    };

    function updateMood(angle) {
      pointer.style.transform = `rotate(${angle}deg)`;
      const mood = moodMap[angle];
      label.textContent = `Feeling: ${mood.text}`;
      affirmation.textContent = `"${mood.affirmation}"`;
    }

    // Initialize default mood
    updateMood("180");
  </script>
</body>
</html>
