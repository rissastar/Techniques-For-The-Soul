      const md = moodData[e.mood];
      li.innerHTML = `<strong>${md.avatar} ${capitalize(e.mood)} â€“ ${new Date(e.date).toLocaleString()}</strong>
                      <p>${e.notes || '-'}</p>
                      <p><em>${lang === 'en' ? 'Reflection' : 'RÃ©flexion'}: ${e.reflect || '-'}</em></p>`;
      entriesList.appendChild(li);
    });
  }

  // Generate a word cloud from all notes
  function updateWordCloud(){
    wordCloud.innerHTML = '';
    const allNotes = entries.map(e => e.notes).join(' ');
    if(!allNotes) return;
    const words = allNotes.split(/\W+/).filter(w => w.length > 3);
    if(words.length === 0) return;
    const freq = {};
    words.forEach(w => freq[w.toLowerCase()] = (freq[w.toLowerCase()] || 0) + 1);
    const sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]).slice(0, 30);
    sorted.forEach(([word,count]) => {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      span.style.fontSize = `${12 + count * 5}px`;
      span.style.left = `${Math.random() * 85}%`;
      span.style.top = `${Math.random() * 75}%`;
      span.style.color = `rgba(0,0,0,${0.15 + count * 0.1})`;
      if(theme === 'dark') {
        span.style.color = `rgba(170,255,230,${0.2 + count * 0.12})`;
      }
      wordCloud.appendChild(span);
    });
  }

  // Save a new entry
  form.onsubmit = e => {
    e.preventDefault();
    const moodVal = moodSelect.value;
    if(!moodVal) return;
    const notesVal = notesInput.value.trim();
    const reflectTxt = moodData[moodVal][lang].reflect;

    entries.unshift({
      mood: moodVal,
      notes: notesVal,
      date: new Date().toISOString(),
      reflect: reflectTxt
    });

    localStorage.setItem('moodEntries', JSON.stringify(entries));
    notesInput.value = '';
    moodSelect.value = '';

    updateDisplay(moodVal);
    renderEntries();
    updateWordCloud();
  };

  // Clear all entries
  clearBtn.onclick = () => {
    if(confirm(lang === 'en' ? 'Clear all entries?' : 'Tout effacer ?')){
      entries = [];
      localStorage.setItem('moodEntries', JSON.stringify(entries));
      renderEntries();
      updateDisplay(null);
      updateWordCloud();
    }
  };

  // Download entries as PDF
  downloadBtn.onclick = () => {
    if(entries.length === 0){
      alert(lang === 'en' ? 'No entries to download' : 'Aucune entrÃ©e Ã  tÃ©lÃ©charger');
      return;
    }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20;
    doc.setFontSize(20);
    doc.text(lang === 'en' ? 'Mood Journal' : 'Journal Humeur', 105, y, {align:'center'});
    y += 14;
    doc.setFontSize(12);

    entries.forEach((e,i) => {
      if(y > 270){
        doc.addPage();
        y = 20;
      }
      const md = moodData[e.mood];
      doc.text(`${md.avatar} ${capitalize(e.mood)} â€“ ${new Date(e.date).toLocaleString()}`, 14, y);
      y += 8;
      doc.text(`${lang === 'en' ? 'Notes' : 'Notes'}: ${e.notes || '-'}`, 14, y);
      y += 8;
      doc.text(`${lang === 'en' ? 'Reflection' : 'RÃ©flexion'}: ${e.reflect || '-'}`, 14, y);
      y += 14;
    });
    doc.save('mood-journal.pdf');
  };

  // Copy last entry summary to clipboard
  copyBtn.onclick = () => {
    if(entries.length === 0){
      alert(lang === 'en' ? 'No entries to copy' : 'Rien Ã  copier');
      return;
    }
    const last = entries[0];
    const summary = `${capitalize(last.mood)} â€¢ ${new Date(last.date).toLocaleDateString()}\n${last.notes || ''}`;
    navigator.clipboard.writeText(summary).then(() => {
      alert(lang === 'en' ? 'Copied!' : 'CopiÃ© !');
    });
  };

  // Toggle language
  langToggle.onclick = () => {
    lang = lang === 'en' ? 'fr' : 'en';
    localStorage.setItem('lang', lang);
    updateTexts();
    updateDisplay(null);
    renderEntries();
    updateWordCloud();
  };

  // Toggle light/dark theme
  themeToggle.onclick = () => {
    theme = theme === 'light' ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    if(theme === 'dark'){
      body.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸';
    } else {
      body.classList.remove('dark');
      themeToggle.textContent = 'ğŸŒ™';
    }
    updateDisplay(moodSelect.value || null);
    updateWordCloud();
  };

  // Init theme and language
  if(theme === 'dark') {
    body.classList.add('dark');
    themeToggle.textContent = 'â˜€ï¸';
  } else {
    themeToggle.textContent = 'ğŸŒ™';
  }
  updateTexts();
  renderEntries();
  updateWordCloud();
  updateDisplay(null);

})();
</script>
</body>
</html>
