    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        color: white;
    }

    .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    .wheel-container {
        position: relative;
        display: inline-block;
        margin: 20px 0;
    }

    .wheel {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            #ff6b6b 0deg 45deg,
            #4ecdc4 45deg 90deg,
            #45b7d1 90deg 135deg,
            #96ceb4 135deg 180deg,
            #feca57 180deg 225deg,
            #ff9ff3 225deg 270deg,
            #54a0ff 270deg 315deg,
            #5f27cd 315deg 360deg
        );
        border: 8px solid rgba(255,255,255,0.3);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
        position: relative;
    }

    .wheel::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 10;
    }

    .wheel::after {
        content: 'âœ¨';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        z-index: 11;
    }

    .pointer {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 30px solid #ffd700;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        z-index: 5;
    }

    .spin-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        margin: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .spin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .spin-button:active {
        transform: translateY(0);
    }

    .spin-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .affirmation-display {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin: 20px 0;
        border: 1px solid rgba(255,255,255,0.2);
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
    }

    .affirmation-text {
        font-size: 1.4rem;
        font-weight: 500;
        line-height: 1.6;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }

    .affirmation-text.show {
        opacity: 1;
        transform: translateY(0);
    }

    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .stat {
        background: rgba(255,255,255,0.1);
        padding: 15px 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.1);
        margin: 5px;
    }

    .stat-number {
        font-size: 1.8rem;
        font-weight: bold;
        display: block;
        color: #ffd700;
    }

    .stat-label {
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
        .wheel {
            width: 300px;
            height: 300px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .affirmation-text {
            font-size: 1.2rem;
        }
        
        .stats {
            flex-direction: column;
            align-items: center;
        }
    }

<div class="container">
    <h1>Recovery Strength Wheel</h1>
    <p class="subtitle">Spin for daily affirmations that celebrate your journey and strength</p>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    
    <button class="spin-button" id="spinBtn">Spin for Strength</button>
    
    <div class="affirmation-display">
        <div class="affirmation-text" id="affirmationText">
            Click "Spin for Strength" to receive your daily affirmation
        </div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <span class="stat-number" id="spinCount">0</span>
            <span class="stat-label">Spins Today</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="dayCount">1</span>
            <span class="stat-label">Days Strong</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="favoriteCount">0</span>
            <span class="stat-label">Favorites</span>
        </div>
    </div>
</div>

<script>
    const affirmations = [
        "I am stronger than my struggles and braver than my fears.",
        "Each day in recovery is a victory worth celebrating.",
        "I choose progress over perfection, one step at a time.",
        "My past does not define me; my recovery empowers me.",
        "I have the courage to face today with hope and determination.",
        "I am worthy of love, respect, and a healthy life.",
        "Every challenge I overcome makes me more resilient.",
        "I trust in my ability to make positive choices.",
        "My recovery journey is unique and valuable.",
        "I am surrounded by strength, even when I feel weak.",
        "Today I choose healing over hurting.",
        "I am building a life I can be proud of.",
        "My commitment to recovery grows stronger each day.",
        "I deserve peace, joy, and freedom from addiction.",
        "I have the power to create positive change in my life.",
        "Each sober moment is a gift I give to myself.",
        "I am learning to love and forgive myself.",
        "My recovery inspires others and creates hope.",
        "I can handle whatever challenges come my way.",
        "I am grateful for the strength I've discovered within myself.",
        "Today is a new opportunity to grow and heal.",
        "I choose connection over isolation.",
        "My recovery is a testament to my inner strength.",
        "I am exactly where I need to be in my journey.",
        "I celebrate every small victory in my recovery.",
        "I have the tools and support I need to succeed.",
        "My life has meaning and purpose beyond my addiction.",
        "I am creating healthy habits that serve my wellbeing.",
        "I trust the process of recovery and personal growth.",
        "I am worthy of all the good things life has to offer."
    ];

    let spinning = false;
    let spinCount = parseInt(sessionStorage.getItem('spinCount') || '0');
    let favoriteCount = parseInt(sessionStorage.getItem('favoriteCount') || '0');
    let currentAffirmation = '';

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const affirmationText = document.getElementById('affirmationText');
    const spinCountEl = document.getElementById('spinCount');
    const favoriteCountEl = document.getElementById('favoriteCount');

    // Initialize stats
    spinCountEl.textContent = spinCount;
    favoriteCountEl.textContent = favoriteCount;

    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.width = (Math.random() * 10 + 5) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 6 + 's';
            particlesContainer.appendChild(particle);
        }
    }

    function spinWheel() {
        if (spinning) return;
        
        spinning = true;
        spinBtn.disabled = true;
        spinBtn.textContent = 'Spinning...';
        
        // Hide current affirmation
        affirmationText.classList.remove('show');
        
        // Random rotation between 1440-2880 degrees (4-8 full rotations)
        const randomRotation = 1440 + Math.random() * 1440;
        wheel.style.transform = `rotate(${randomRotation}deg)`;
        
        setTimeout(() => {
            // Select random affirmation
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            currentAffirmation = affirmations[randomIndex];
            
            // Update affirmation display
            affirmationText.textContent = currentAffirmation;
            affirmationText.classList.add('show');
            
            // Update stats
            spinCount++;
            spinCountEl.textContent = spinCount;
            sessionStorage.setItem('spinCount', spinCount.toString());
            
            // Re-enable button
            spinning = false;
            spinBtn.disabled = false;
            spinBtn.textContent = 'Spin Again';
            
            // Add celebration effect
            celebrateSpinl();
        }, 3000);
    }

    function celebrateSpinl() {
        // Create temporary celebration particles
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const celebParticle = document.createElement('div');
                celebParticle.style.position = 'fixed';
                celebParticle.style.left = '50%';
                celebParticle.style.top = '50%';
                celebParticle.style.width = '10px';
                celebParticle.style.height = '10px';
                celebParticle.style.backgroundColor = '#ffd700';
                celebParticle.style.borderRadius = '50%';
                celebParticle.style.pointerEvents = 'none';
                celebParticle.style.zIndex = '1000';
                
                const angle = (i * 72) * Math.PI / 180;
                const distance = 100;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                celebParticle.style.transition = 'all 1s ease-out';
                document.body.appendChild(celebParticle);
                
                setTimeout(() => {
                    celebParticle.style.transform = `translate(${endX}px, ${endY}px)`;
                    celebParticle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    document.body.removeChild(celebParticle);
                }, 1000);
            }, i * 100);
        }
    }

    // Double-click to favorite affirmation
    affirmationText.addEventListener('dblclick', () => {
        if (currentAffirmation && !spinning) {
            favoriteCount++;
            favoriteCountEl.textContent = favoriteCount;
            sessionStorage.setItem('favoriteCount', favoriteCount.toString());
            
            // Visual feedback
            affirmationText.style.transform = 'scale(1.05)';
            affirmationText.style.color = '#ffd700';
            
            setTimeout(() => {
                affirmationText.style.transform = 'scale(1)';
                affirmationText.style.color = '';
            }, 300);
        }
    });

    spinBtn.addEventListener('click', spinWheel);

    // Initialize
    createParticles();
    
    // Show initial affirmation after a brief delay
    setTimeout(() => {
        affirmationText.classList.add('show');
    }, 1000);
</script>
