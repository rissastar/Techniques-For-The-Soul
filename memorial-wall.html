<!DOCTYPE html>
<html lang="en" data-theme="dark" data-lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memorial Wall</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Starry background layers -->
  <div class="stars"></div>
  <div class="shooting-stars"></div>

  <!-- Header with toggles -->
  <header>
    <h1 class="site-title">Memorial Wall</h1>
    <div class="toggles">
      <button id="theme-toggle">üåô/‚òÄÔ∏è</button>
      <button id="lang-toggle">EN/FR</button>
      <button id="music-toggle">üîà</button>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero">
      <h2 data-en="Remember & Honor" data-fr="Se souvenir & Honorer"></h2>
      <p data-en="Share memories, light candles, and support each other." 
         data-fr="Partagez des souvenirs, allumez des bougies et soutenez-vous."></p>
    </section>

    <!-- Candle Lighting -->
    <section id="candles">
      <h3 data-en="Light a Candle" data-fr="Allumer une bougie"></h3>
      <div class="prompt" data-en="Who are you remembering today?" data-fr="Qui comm√©morez-vous aujourd'hui ?"></div>
      <input type="text" id="candle-name" placeholder="Name‚Ä¶" />
      <button id="submit-candle" data-en="Light" data-fr="Allumer"></button>
      <div id="candle-list" class="grid"></div>
    </section>

    <!-- Tributes -->
    <section id="tributes">
      <h3 data-en="Write a Tribute" data-fr="√âcrire un hommage"></h3>
      <div class="prompt" data-en="Tell us about a memory that brings you joy." 
           data-fr="Racontez-nous un souvenir qui vous rend heureux ?"></div>
      <textarea id="tribute-text" placeholder=""></textarea>
      <input type="text" id="tribute-name" placeholder="Name (optional)" />
      <button id="submit-tribute" data-en="Post Tribute" data-fr="Publier"></button>
      <div id="tribute-list" class="grid"></div>
    </section>

    <!-- Photo Gallery -->
    <section id="photos">
      <h3 data-en="Share a Photo" data-fr="Partager une photo"></h3>
      <div class="prompt" data-en="Upload a moment that captures their spirit." 
           data-fr="T√©l√©chargez un moment qui capture leur esprit."></div>
      <input type="file" id="photo-input" accept="image/*" />
      <button id="submit-photo" data-en="Upload" data-fr="T√©l√©charger"></button>
      <div id="photo-gallery" class="grid"></div>
    </section>

    <!-- Cloud Messages -->
    <section id="clouds">
      <h3 data-en="Message to the Clouds" data-fr="Message aux nuages"></h3>
      <div class="prompt" data-en="Send a thought into the sky." 
           data-fr="Envoyez une pens√©e dans le ciel."></div>
      <input type="text" id="cloud-text" placeholder="" />
      <button id="submit-cloud" data-en="Send" data-fr="Envoyer"></button>
      <div id="cloud-container"></div>
    </section>

    <!-- Pinned Tributes -->
    <section id="pinned">
      <h3 data-en="Pinned Tributes" data-fr="Hommages √©pingl√©s"></h3>
      <div id="pinned-list" class="grid"></div>
    </section>

    <!-- Memory Map -->
    <section id="memory-map">
      <h3 data-en="Memory Map" data-fr="Carte des souvenirs"></h3>
      <div class="prompt" data-en="Where did a special memory happen?" 
           data-fr="O√π un souvenir sp√©cial a-t-il eu lieu ?"></div>
      <input type="text" id="map-location" placeholder="City, Country‚Ä¶" />
      <button id="submit-map" data-en="Pin it" data-fr="√âpingler"></button>
      <div id="map" class="map-placeholder">[Map goes here]</div>
    </section>

    <!-- Grief Support -->
    <section id="grief-support">
      <h3 data-en="You‚Äôre Not Alone" data-fr="Vous n'√™tes pas seul¬∑e"></h3>
      <div class="prompt" data-en="Share a comforting message, ritual, or quote." 
           data-fr="Partagez un message r√©confortant, un rituel ou une citation."></div>
      <textarea id="support-text" placeholder=""></textarea>
      <input type="text" id="support-name" placeholder="Name (optional)" />
      <button id="submit-support" data-en="Share" data-fr="Partager"></button>
      <div id="daily-prompt" class="daily-prompt"></div>
      <div id="support-list" class="grid"></div>
    </section>

    <!-- Community Wall -->
    <section id="community">
      <h3 data-en="Words of Love" data-fr="Mots d'amour"></h3>
      <div class="prompt" data-en="Leave kindness for someone else." 
           data-fr="Laissez de la gentillesse pour quelqu'un d'autre."></div>
      <textarea id="community-text" placeholder=""></textarea>
      <input type="text" id="community-name" placeholder="Name (optional)" />
      <button id="submit-community" data-en="Post" data-fr="Publier"></button>
      <div id="community-list" class="grid"></div>
    </section>

    <!-- Anniversary Calendar -->
    <section id="anniversary">
      <h3 data-en="Memory Calendar" data-fr="Calendrier des souvenirs"></h3>
      <div class="prompt" data-en="Select a date meaningful to you." 
           data-fr="S√©lectionnez une date significative pour vous."></div>
      <input type="date" id="anniv-date" />
      <textarea id="anniv-text" placeholder=""></textarea>
      <button id="submit-anniv" data-en="Save" data-fr="Enregistrer"></button>
      <div id="anniv-list" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Memorial Wall</p>
  </footer>

  <!-- Supabase + App Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
