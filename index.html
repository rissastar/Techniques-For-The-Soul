<!DOCTYPE html>
<html lang="en" data-theme="neon">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dante‚Äôs ADHD Fun Hub - Modular Edition</title>
  <style>
    /* Neon rave-themed CSS */
    :root {
      --neon1: #ff00ff;
      --neon2: #00ffff;
      --neon3: #ff0055;
      --bg: #111;
      --text: #eee;
      --button-bg: #222;
      --button-hover: #444;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(45deg, var(--neon1), var(--neon2));
      color: black;
      font-size: 1.5rem;
      font-weight: 900;
      text-shadow: 0 0 10px #fff;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #welcome-text {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--neon1);
      text-align: center;
    }
    #game-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 600px;
    }
    #game-buttons button {
      background: var(--button-bg);
      border: none;
      color: var(--neon2);
      font-weight: 700;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon2);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 45%;
      min-width: 140px;
      max-width: 220px;
      user-select: none;
    }
    #game-buttons button:hover,
    #game-buttons button:focus {
      background: var(--button-hover);
      box-shadow: 0 0 15px var(--neon3);
      outline: none;
      color: var(--neon3);
    }
    #game-area {
      width: 100%;
      max-width: 700px;
      background: #222;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 15px var(--neon1);
      min-height: 300px;
      color: var(--text);
      font-size: 1.1rem;
    }
    .neon-text {
      text-shadow:
        0 0 5px var(--neon1),
        0 0 10px var(--neon2),
        0 0 20px var(--neon3),
        0 0 30px var(--neon1),
        0 0 40px var(--neon2);
    }
  </style>
</head>
<body>
  <header>
    Dante‚Äôs ADHD Fun Hub üí°üéâ
  </header>
  <main>
    <div id="welcome-text">
      Hey Dante! Here's a personal message from Larissa:<br />
      <em style="color: var(--neon3); font-weight: 900;">‚ÄúKeep shining bright, no matter what. I love you and believe in your strength!‚Äù</em>
    </div>
    <div id="game-buttons">
      <button id="btn-rhythm">Rave Rhythm Tapper</button>
      <button id="btn-carfix">Car Repair Puzzle</button>
      <button id="btn-jokes">Dark Joke Generator</button>
      <button id="btn-memory">Memory Match</button>
      <button id="btn-maze">Lobster Trap Maze</button>
      <button id="btn-timer">Focus Timer</button>
    </div>
    <div id="game-area">
      <!-- Mini-game content loads here -->
      Select a game to get started!
    </div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
