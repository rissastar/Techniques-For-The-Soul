<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Community Memorial Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="lang-switch">
    <select id="langSelector">
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </div>
  <div class="theme-switch">
    <button id="themeToggle">🌙</button>
  </div>
  <div class="container">
    <header class="section">
      <h1 id="header"></h1>
      <p id="subheader"></p>
      <p id="candleCount">Candle lit: <span id="count">0</span> times this visit.</p>
    </header>

    <section class="section" id="profileSection">
      <h2 id="profileTitle"></h2>
      <input type="text" id="profileName" placeholder="">
      <input type="date" id="profileBirth">
      <input type="date" id="profileDeath">
      <textarea id="profileTribute" placeholder=""></textarea>
      <input type="file" id="profilePhoto" accept="image/*">
      <button id="profileBtn"></button>
      <div id="profiles"></div>
    </section>

    <section class="section">
      <h2 id="lightCandleTitle"></h2>
      <div class="candle" id="candleBtn">🕯️</div>
    </section>

    <section class="section">
      <h2 id="sendMsgTitle"></h2>
      <input type="text" id="nameField" placeholder="">
      <select id="profileLink"><option value="">—Tag Loved One—</option></select>
      <textarea id="messageText" placeholder=""></textarea>
      <input type="file" id="messagePhoto" accept="image/*">
      <input type="file" id="messageAudio" accept="audio/*">
      <button id="sendBtn"></button>
    </section>

    <section class="section">
      <h2 id="communityTitle"></h2>
      <div id="messages"></div>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
