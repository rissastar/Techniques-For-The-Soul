  <style>

  }

  /* ===== Particle Canvas ===== */
  #particle-canvas {

  /* ===== Popup Overlay ===== */
  .popup {

  .popup-content {

  }
  .close-btn {

  /* ===== Glow Buttons ===== */

    font-weight:700; font-family: 'Press Start 2P', cursive;
    box-shadow:0 0 10px #6f00ff;
    cursor:pointer; transition:transform .1s ease;
  }
  .glow-btn:hover { transform:scale(1.05); }

  /* ===== Animations ===== */
  @keyframes headerPulse {
    0% { box-shadow: 0 0 10px #6f00ff; }
    50% { box-shadow: 0 0 30px #00ffaa; }
    100% { box-shadow: 0 0 10px #6f00ff; }
  }
  @keyframes fadeIn {
    from { opacity:0; transform:scale(.9); }
    to { opacity:1; transform:scale(1); }
  }
  @keyframes gradientBG {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <script>
  document.addEventListener("DOMContentLoaded",()=>{

    /* ===== Particles ===== */
    const canvas=document.getElementById("particle-canvas"),
          ctx=canvas.getContext("2d");
    let parts=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener("resize",resize); resize();

    class P{constructor(x,y){
      this.x=x;this.y=y;
      this.s=3+Math.random()*3;
      this.vx=(Math.random()-0.5)*3;
      this.vy=(Math.random()-1.2)*3;
      this.col=\`hsl(\${Math.random()*360},80%,60%)\`;
      this.l=50;
    }
    upd(){this.x+=this.vx;this.y+=this.vy;this.l--;}
    draw(){ctx.fillStyle=this.col;ctx.beginPath();
      ctx.arc(this.x,this.y,this.s,0,2*Math.PI);ctx.fill();}
    }

    function anim(){ctx.clearRect(0,0,canvas.width,canvas.height);
      parts=parts.filter(p=>p.l>0);
      parts.forEach(p=>{p.upd();p.draw();});
      requestAnimationFrame(anim);
    }
    anim();

    function spawn(x,y){for(let i=0;i<15;i++)parts.push(new P(x,y));}
    document.body.addEventListener("click",e=>{
      if(e.target.tagName==="BUTTON"){
        const r=e.target.getBoundingClientRect();
        spawn(r.left+r.width/2, r.top+r.height/2);
      }
    });

    /* ===== Popup Helper ===== */
    function showPopup(html){
      const pop=document.createElement("div");
      pop.className="popup";
      pop.innerHTML=\`
        <div class="popup-content">
          <button class="close-btn">âŒ</button>\${html}
        </div>\`;
      document.body.appendChild(pop);
      pop.querySelector(".close-btn").onclick=()=>pop.remove();
    }

    /* ===== Functions (same as before) ===== */
    window.showFocusTimer = () => {
      showPopup(\`
        <h2>â± Focus Timer</h2>
        <input id="ti" type="number" placeholder="Minutes (1â€“60)" style="width:80%;padding:.5rem;">
        <br><br><button id="st" class="glow-btn">Start</button>
        <p id="td" style="font-size:1.2rem;margin-top:1rem;"></p>
      \`);
      const inp=document.getElementById("ti"), td=document.getElementById("td");
      let tl,tid;
      document.getElementById("st").onclick=()=>{
        const m=parseInt(inp.value); if(!m||m<1||m>60)return alert("1â€“60");
        clearInterval(tid); tl=m*60; upd();
        tid=setInterval(()=>{tl--;upd();if(tl<=0){clearInterval(tid);td.textContent="â° Done!";navigator.vibrate?.([200,100,200]);}},1000);
      };
      function upd(){
        const mm=String(Math.floor(tl/60)).padStart(2,'0'),
              ss=String(tl%60).padStart(2,'0');
        td.textContent=\`\${mm}:\${ss}\`;
      }
    };

    window.showRaveRhythm = () => {
      let sc=0;
      showPopup(\`
        <h2>ğŸµ Rave Rhythm</h2>
        <p>Tap the beat!</p>
        <button id="bt" class="glow-btn">ğŸ¶ TAP ğŸ¶</button>
        <p id="bs" style="font-size:1.2rem;margin-top:1rem;">Score: 0</p>
      \`);
      const bt=document.getElementById("bt"), bs=document.getElementById("bs");
      bt.onclick=()=>{sc++;bs.textContent=\`Score: \${sc}\`;bt.classList.add("pulse");setTimeout(()=>bt.classList.remove("pulse"),100);};
    };

    window.showDarkJokes = () => {
      const jokes=[
        "Why donâ€™t graveyards ever get overcrowded? People are dying to get in.",
        "Whatâ€™s the last thing that goes through a bugâ€™s mind when it hits a windshield? Its butt.",
        "Parallel lines have so much in common. Itâ€™s a shame theyâ€™ll never meet.",
        "I used to play piano by ear, but now I use my hands.",
        "My dark humour is like a broken pencil. Pointless."
      ];
      showPopup(\`
        <h2>ğŸƒ Dark Jokes</h2>
        <button id="jk" class="glow-btn">Tell Me</button>
        <p id="jt" style="margin-top:1rem;"></p>
      \`);
      document.getElementById("jk").onclick=()=>{document.getElementById("jt").textContent=jokes[Math.floor(Math.random()*jokes.length)];};
    };

    window.showCarRepair = () => {
      let cnt=0;
      showPopup(\`
        <h2>ğŸ”§ Fix It Fast</h2>
        <button id="fx" class="glow-btn">Fix ğŸ”§</button>
        <p id="fc" style="margin-top:1rem;">Fixed: 0</p>
      \`);
      const fx=document.getElementById("fx"), fc=document.getElementById("fc");
      fx.onclick=()=>{cnt++;fc.textContent=\`Fixed: \${cnt}\`;fx.textContent=cnt%5===0?"You're a machine!":"Fix ğŸ”§";};
    };

    window.showMemoryMatch=()=>{showPopup(\`<h2>ğŸ§  Memory Match</h2><p>In development!</p>\`);};
    window.showLobsterMaze=()=>{showPopup(\`<h2>ğŸ¦ Lobster Escape</h2><p>Coming soon!</p>\`);};

    window.showFunnyFacts=()=>{ 
      const f=[
        "Octopuses have three hearts!",
        "Bananas are berries, but strawberries aren't.",
        "Lobsters pee out of their faces to communicate!",
        "You can hear a blue whaleâ€™s heartbeat from 2 miles away.",
        "Wombat poop is cube-shaped.",
        "Sharks existed before trees.",
        "Flamingos in a group are a 'flamboyance'.",
        "Some turtles breathe through their butts."
      ];
      showPopup(\`
        <div style="padding:1em;border:3px solid #9fef00;border-radius:12px;background:#1a1a2e;">
          <h2 style="color:#9fef00">ğŸ§  Funny Facts</h2>
          <button id="fb" class="glow-btn">Hit Me a Fact</button>

        </div>\`);
      document.getElementById("fb").onclick=()=>{document.getElementById("ft").textContent=f[Math.floor(Math.random()*f.length)];};
    };

    window.showSnackIdeas=()=>{
      const s=[

        "ğŸ— Hot wings & maple syrup",
        "ğŸ¥ Nutella pancake tacos",
        "ğŸ• Pizza burrito"
      ];
      showPopup(\`
        <div style="padding:1em;border:3px solid #ff9900;border-radius:12px;background:#2e1a1a;">
          <h2 style="color:#ff9900">ğŸ¿ Snack Ideas</h2>
          <button id="sn" class="glow-btn">Feed Me</button>
          <p id="st" style="margin-top:10px;"></p>
        </div>\`);
      document.getElementById("sn").onclick=()=>{document.getElementById("st").textContent=s[Math.floor(Math.random()*s.length)];};
    };

    window.showDanteBot=()=>{
      showPopup(\`
        <div style="padding:1em;border:3px solid #00ffee;border-radius:12px;background:#1a2e2a;">
          <h2 style="color:#00ffee">ğŸ¤– DanteBot</h2>
          <input id="dbi" type="text" placeholder="Ask me..." style="width:100%;padding:6px;border-radius:6px;">
          <button id="dbb" class="glow-btn" style="margin-top:8px;">Ask</button>
          <p id="dbr" style="margin-top:10px;"></p>
        </div>\`);
      const inp=document.getElementById("dbi"), res=document.getElementById("dbr");
      document.getElementById("dbb").onclick=()=>{

        let a="Thinking...";

      showPopup(\`

          <h2 style="color:#66d9ff">ğŸ¶ Zeusâ€™s Corner</h2>
          <button id="zb" class="glow-btn">Woof!</button>
          <p id="zt" style="margin-top:10px;"></p>
        </div>\`);
      document.getElementById("zb").onclick=()=>{document.getElementById("zt").textContent=z[Math.floor(Math.random()*z.length)];};
    };

  });
  </script>
