<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grounding Spinner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffe0f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #5d5c9e;
      margin-bottom: 10px;
      text-align: center;
    }

    .spinner-container {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff80ab;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -150%);
      z-index: 10;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #f8bbd0;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 11px;
      text-align: center;
      font-weight: bold;
      padding: 8px;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .popup, .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      display: none;
    }

    .overlay {
      background: rgba(0,0,0,0.5);
      width: 100%;
      height: 100%;
    }

    .popup {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 90%;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .popup h2 {
      margin-top: 0;
    }

    .close {
      background: #f48fb1;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 15px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .spinner-container {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>🎯 Grounding Spinner</h1>
  <div class="spinner-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spin()">Spin</button>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2 id="techniqueTitle"></h2>
    <p id="techniqueDesc"></p>
    <button class="close" onclick="closePopup()">Close</button>
  </div>

  <audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/gear-spin-1.mp3" preload="auto"></audio>
  <audio id="landSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const techniques = [
      { title: "👀 5-4-3-2-1", desc: "5 things you see, 4 feel, 3 hear, 2 smell, 1 taste." },
      { title: "🌬️ Deep Breaths", desc: "Inhale 4, hold 4, exhale 6. Repeat." },
      { title: "🧍‍♂️ Body Check", desc: "Focus from head to toe—relax each part." },
      { title: "🎧 Sound Hunt", desc: "List 5 quiet or distant sounds." },
      { title: "🖐️ Texture Touch", desc: "Touch 3 different textures. Notice each one." },
      { title: "🚰 Cold Splash", desc: "Wash your hands or face with cold water." },
      { title: "🧸 Object Focus", desc: "Hold something and notice its weight, shape, texture." },
      { title: "🖊️ Doodle Calm", desc: "Draw lines, shapes, or patterns freely." },
      { title: "🔢 Count Backwards", desc: "Count down by 7 from 100 or name alphabet backwards." },
      { title: "👃 Smell Focus", desc: "Notice nearby scents or smell something comforting." },
      { title: "👣 Grounded Feet", desc: "Press your feet into the ground. Feel the pressure." },
      { title: "🧮 Number Match", desc: "Pick a number and find objects that count to it." },
      { title: "🖼️ Picture a Safe Place", desc: "Imagine somewhere calm and peaceful." },
      { title: "📦 Name Categories", desc: "Name 5 animals, foods, movies, etc." },
      { title: "📱 Affirmations", desc: "Repeat calming phrases like 'I am safe.'" }
    ];

    const wheel = document.getElementById("wheel");
    const spinSound = document.getElementById("spinSound");
    const landSound = document.getElementById("landSound");
    const segments = techniques.length;
    const angle = 360 / segments;
    let currentRotation = 0;

    techniques.forEach((tech, i) => {
      const segment = document.createElement("div");
      segment.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
      segment.style.backgroundColor = i % 2 === 0 ? "#e1bee7" : "#fce4ec";
      segment.innerText = tech.title;
      wheel.appendChild(segment);
    });

    function spin() {
      if (navigator.vibrate) navigator.vibrate(50);
      spinSound.play();

      const randomIndex = Math.floor(Math.random() * segments);
      const spinAmount = 360 * 5 + (360 - randomIndex * angle - angle / 2);
      currentRotation += spinAmount;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        showPopup(randomIndex);
        landSound.play();
        if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
      }, 4200);
    }

    function showPopup(index) {
      document.getElementById("techniqueTitle").innerText = techniques[index].title;
      document.getElementById("techniqueDesc").innerText = techniques[index].desc;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
