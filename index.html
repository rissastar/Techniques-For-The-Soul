<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dante's Dopamine Dive v3</title>
  <style>
    @keyframes raveGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #0ff, #f0f, #00f, #f0f, #0ff);
      background-size: 1000% 1000%;
      animation: raveGlow 20s ease infinite;
      color: #00fff7;
      overflow-x: hidden;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 15px;
      margin: 1rem auto;
      width: 95%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-button {
      background: #000;
      border: 2px solid #00ffff;
      border-radius: 10px;
      color: #00ffff;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      font-size: 1rem;
    }
    .neon-button {
      background-color: #000;
      border: 2px solid #00ffff;
      border-radius: 15px;
      color: #00ffff;
      padding: 1rem;
      margin: 1rem auto;
      display: block;
      text-align: center;
      font-size: 1.2rem;
      width: 80%;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px #00ffff;
    }
    .neon-button:hover {
      background-color: #00ffff;
      color: #000;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    #output, #bot-output {
      text-align: center;
      font-size: 1.3rem;
      padding: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px #ff00ff;
    }
    .message {
      font-style: italic;
      margin-top: 1rem;
      color: #ffb3ff;
      text-shadow: 0 0 8px #ff69b4;
      text-align: center;
    }
    .meme {
      max-width: 90%;
      display: block;
      margin: 1rem auto;
      border-radius: 15px;
      box-shadow: 0 0 15px #f0f;
    }
  </style>
</head>
<body onclick="unlockAudio()">
  <h1>🔥 Dante’s Dopamine Dive v3 🔥</h1>
  <h2>Made with ❤️ by Larissa</h2>
  <p class="message">“Explore, laugh, vibe out. This is your world, Dante 💋”</p>

  <div class="nav-bar">
    <button class="nav-button" onclick="switchSection('dive')">🎯 Dive</button>
    <button class="nav-button" onclick="switchSection('memes')">😂 Memes</button>
    <button class="nav-button" onclick="switchSection('bot')">🤖 DanteBot</button>
  </div>

  <div id="dive" class="section active">
    <button class="neon-button" onclick="generate('lobster')">🎣 Lobster Loot</button>
    <button class="neon-button" onclick="generate('car')">🚗 Car Mod Idea</button>
    <button class="neon-button" onclick="generate('rap')">🎧 Rap Roulette</button>
    <button class="neon-button" onclick="generate('darkjoke')">🖤 Dark Joke</button>
    <button class="neon-button" onclick="generate('festival')">🎪 Festival Vibes</button>
    <button class="neon-button" onclick="generate('food')">🍔 What to Munch</button>
    <button class="neon-button" onclick="generate('stoner')">🔥 Stoner Fact</button>
    <button class="neon-button" onclick="generate('whatif')">🌀 What If…?</button>
    <button class="neon-button" onclick="generate('love')">💖 Love Note</button>
    <div id="output">Tap a button above to dive in.</div>
  </div>

  <div id="memes" class="section">
    <img class="meme" id="memeDisplay" src="https://i.imgur.com/Mu5CEB9.jpg" alt="Funny meme">
    <button class="neon-button" onclick="nextMeme()">Next Meme</button>
  </div>

  <div id="bot" class="section">
    <input type="text" id="bot-input" placeholder="Ask DanteBot anything..." style="width: 90%; max-width: 500px; display: block; margin: 1rem auto; padding: 10px; border-radius: 10px; border: 2px solid #00ffff; background-color: #000; color: #00ffff; font-size: 1rem;">
    <button class="neon-button" onclick="talkToBotTyped()">Send</button>
    <div id="bot-output">DanteBot is listening...</div>
  </div>

  <audio id="bloop" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="raveTrack" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Sawsquarenoise/~/Sawsquarenoise_-_03_-_Cyber_Acid_Dance.mp3" loop autoplay></audio>

  <script>
    const bloop = document.getElementById('bloop');
    const raveTrack = document.getElementById('raveTrack');

    const memeList = [
      "https://i.imgur.com/Mu5CEB9.jpg",
      "https://i.imgur.com/l64DhtY.jpg",
      "https://i.imgur.com/hvzzv4m.jpg",
      "https://i.imgur.com/NTuzxgP.jpg",
      "https://i.imgur.com/hG3JLXQ.jpg",
      "https://i.imgur.com/qCVbzS2.jpg",
      "https://i.imgur.com/8IdYKFb.jpg"
    ];
    let memeIndex = 0;

    const data = {
      lobster: ["Lobster rave mode: activated", "Seaweed vibes 🌊", "Trap full of sass 🦞"],
      car: ["Glow exhausts 💨", "Jet engine mod idea 🚀", "Subwoofers in tires 🎶"],
      rap: ["Mi'kmaq bars 🔥", "High-stakes stoner cypher 💭", "Underwater freestyles 🎤"],
      darkjoke: ["High tides, low morals 😈", "Engineer gone wild 🔧", "Sasquatch stole my stash 😂"],
      festival: ["Glow pizza 🍕", "Hotbox ferris wheel 🎡", "EDM poutine 🧀"],
      food: ["Nacho rave 🌶️", "Blunt burger 🍔", "Hotbox donut 🍩"],
      stoner: ["Cloudy brain, sunny smile ☀️", "You baked like lobster 🦞", "Crustacean kush 🍃"],
      whatif: ["What if lobsters raved?", "Blink teleport 💨", "High while skydiving? 🪂"],
      love: ["I love you more than lobster tail 💖", "You're my rave lobster 🦞", "My heart traps only you ❤️"]
    };

    const botQuotes = [
      "You ever wonder if lobsters have raves underwater?",
      "Bro, if you smoked a joint the size of a lobster trap... what then?",
      "Fun fact: You once tried to make a weed-powered go-kart.",
      "Larissa loves you, ya wild stoner genius.",
      "Trailer Park Boys ain't got nothin' on your dark humor.",
      "You + me + fair fries = the holy trinity.",
      "You're smarter than a lobster in an escape room."
    ];

    function generate(type) {
      const random = data[type][Math.floor(Math.random() * data[type].length)];
      document.getElementById("output").innerText = random;
      bloop.currentTime = 0;
      bloop.play();
    }

    function switchSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function nextMeme() {
      memeIndex = (memeIndex + 1) % memeList.length;
      document.getElementById("memeDisplay").src = memeList[memeIndex];
      bloop.currentTime = 0;
      bloop.play();
    }

    function talkToBotTyped() {
      const userInput = document.getElementById("bot-input").value.toLowerCase();
      let response = "Hmm... DanteBot is vibin'. Try again?";
      if (userInput.includes("love")) response = "Larissa loves you more than lobster and loud bass.";
      else if (userInput.includes("high") || userInput.includes("stoned")) response = "You baked? Hydrate and laugh, my dude.";
      else if (userInput.includes("fair")) response = "Bring back glowsticks and cotton candy from the fair, k?";
      else if (userInput.includes("cars")) response = "Add some LEDs and make it rave-ready.";
      else if (userInput.includes("lobster")) response = "Lobster rave confirmed. You're the DJ.";
      else if (userInput.trim() === "") response = "Type something wild, Dante!";

      document.getElementById("bot-output").innerText = response;
      document.getElementById("bot-input").value = "";
      bloop.currentTime = 0;
      bloop.play();
    }

    function unlockAudio() {
      raveTrack.play().catch(() => {});
    }
  </script>
</body>
</html>
