<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grounding Technique Spinner</title>
  <style>
    /* --- Styles --- */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 2em;
      margin: 0;
    }
    h1 { font-size: 2em; margin-bottom: 1em; }
    button {
      background: #ff6ec4; border: none;
      padding: 1em 2em; font-size: 1.2em;
      color: white; border-radius: 10px;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #ff1493; }
    #popupCard {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center;
      justify-content: center; z-index: 1000;
    }
    .hidden { display: none; }
    .card-content {
      background: #fff; color: #333;
      border-radius: 15px; padding: 2em;
      max-width: 90%; width: 350px; text-align: left;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
    }
    #closePopup {
      position: absolute; top: 10px; right: 15px;
      font-size: 24px; cursor: pointer; color: #444;
    }
    #techniqueImage {
      width: 100%; height: auto;
      border-radius: 10px; margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Grounding Technique Spinner</h1>
  <button id="spinButton">ðŸŽ¡ Spin the Wheel</button>

  <div id="popupCard" class="hidden">
    <div class="card-content">
      <span id="closePopup">&times;</span>
      <h2 id="techniqueTitle"></h2>
      <img id="techniqueImage" alt="Technique Image" />
      <p id="techniqueExplanation"></p>
    </div>
  </div>

  <script>
    /* --- Data --- */
    const techniques = [
      { title: "5-4-3-2-1 Technique", explanation: "List 5 things you see, 4 you feel, 3 you hear, 2 you smell, and 1 you taste. Grounding via senses.", image: "https://i.imgur.com/LZfI2dE.jpg" },
      { title: "Box Breathing", explanation: "Inhale 4s, hold 4s, exhale 4s, hold 4s. Calms the nervous system.", image: "https://i.imgur.com/OdL0XPt.png" },
      { title: "Gratitude Trio", explanation: "Name 3 things you're thankful for today. A mindset shift to the present.", image: "https://i.imgur.com/2T6tGo3.jpg" },
      { title: "Texture Touch", explanation: "Touch 3 different textures and describe how each feels to your body.", image: "https://i.imgur.com/VomGcqv.jpg" },
      { title: "Imaginary Vacation", explanation: "Visualize a peaceful place. Engage all senses for a mental getaway.", image: "https://i.imgur.com/KGH8zNZ.jpg" },
      { title: "Color Hunt", explanation: "Pick a color and find 5 objects that match. Brings focus to here-and-now.", image: "https://i.imgur.com/EUnIZDk.jpg" },
      { title: "Belly Breaths", explanation: "Hand on belly, breathe deeply so it rises slowlyâ€”repeat until calm.", image: "https://i.imgur.com/g1OyY4T.jpg" },
      { title: "Stretch & Squeeze", explanation: "Tense then release muscle groups from head to toe to release energy.", image: "https://i.imgur.com/RAIq0lK.jpg" },
      { title: "Object Focus", explanation: "Grab something nearby. Study its detailsâ€”shape, texture, weight.", image: "https://i.imgur.com/z5Eb6Rt.jpg" },
      { title: "Mindful Drawing", explanation: "Draw free-form lines or shapes. Focus on the motion of your hand.", image: "https://i.imgur.com/fHaBNWx.jpg" },
      { title: "Cold Water Reset", explanation: "Splash cold water on your face or hold a cool item; feel the physical shift.", image: "https://i.imgur.com/8Po2FPF.jpg" },
      { title: "Finger Tapping", explanation: "Tap thumb to each finger in rhythm while breathing slowly.", image: "https://i.imgur.com/EzNhjWu.jpg" },
      { title: "Bedtime Body Scan", explanation: "Scan your body from toes to head, relaxing each part.", image: "https://i.imgur.com/qyKvyaF.jpg" },
      { title: "Scented Calm", explanation: "Smell a soothing scent (lavender, mint...). Inhale slowly & mindfully.", image: "https://i.imgur.com/wjF9IqA.jpg" },
      { title: "Name the Sounds", explanation: "List all the sounds you hear around youâ€”tiny and distant.", image: "https://i.imgur.com/t4V9xFz.jpg" },
    ];

    /* --- Logic --- */
    const spinButton = document.getElementById("spinButton");
    const popup = document.getElementById("popupCard");
    const closeBtn = document.getElementById("closePopup");
    const imgEl = document.getElementById("techniqueImage");
    const titleEl = document.getElementById("techniqueTitle");
    const expEl = document.getElementById("techniqueExplanation");

    // Spin action
    spinButton.addEventListener("click", () => {
      const rand = techniques[Math.floor(Math.random() * techniques.length)];
      titleEl.textContent = rand.title;
      expEl.textContent = rand.explanation;
      imgEl.src = rand.image;
      popup.classList.remove("hidden");
    });

    // Close popup
    closeBtn.addEventListener("click", () => popup.classList.add("hidden"));

    // Optional: close by clicking outside card
    popup.addEventListener("click", e => {
      if (e.target === popup) popup.classList.add("hidden");
    });
  </script>
</body>
</html>
