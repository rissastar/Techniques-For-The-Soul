<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Sleep Game Spinner - 30 Sections with Center Arrow</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #282c34;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #spinner-container {
    position: relative;
    width: 320px;
    height: 320px;
  }
  #spinner {
    width: 320px;
    height: 320px;
    border-radius: 50%;
    position: relative;
    overflow: visible;
    cursor: pointer;
    user-select: none;
  }
  canvas {
    border-radius: 50%;
  }
  /* Center arrow pointer inside spinner */
  #center-arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    margin-left: -12px;
    margin-top: -140px; /* Push arrow outward from center */
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 24px solid #ffcc00;
    filter: drop-shadow(0 0 3px #ffd700);
    pointer-events: none; /* So it doesn't block clicks */
    z-index: 10;
    transform-origin: 50% 100%;
  }
  button#spinBtn {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #282c34;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 8px #ffd700;
    transition: background 0.3s ease;
  }
  button#spinBtn:disabled {
    background: #bbb;
    cursor: not-allowed;
    box-shadow: none;
  }
  /* Popup styles */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    z-index: 1000;
  }
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    max-width: 90vw;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
    color: #eee;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px #ffcc00;
    display: none;
    z-index: 1001;
  }
  #popup img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  #popup h2 {
    margin: 0 0 12px 0;
    font-size: 24px;
    text-align: center;
  }
  #popup p {
    font-size: 16px;
    white-space: pre-line;
  }
</style>
</head>
<body>

<div id="spinner-container">
  <div id="spinner" aria-label="Sleep Game Spinner" role="listbox" tabindex="0"></div>
  <div id="center-arrow" aria-hidden="true"></div>
</div>

<button id="spinBtn" aria-live="polite">Spin the Wheel</button>

<div id="overlay" tabindex="-1"></div>
<div id="popup" role="dialog" aria-modal="true" aria-labelledby="gameTitle" aria-describedby="gameDesc" tabindex="0">
  <h2 id="gameTitle"></h2>
  <img id="gameImage" src="" alt="" />
  <p id="gameDesc"></p>
</div>

    {title: "ğŸ¯ Honey Spoons", desc: "Imagine sweet honey dripping slowly on your tongue.", image: "https://cdn-icons-png.flaticon.com/512/616/616533.png", alt: "Honey spoon"},
    {title: "ğŸ›ï¸ Soft Pillows", desc: "Visualize sinking into soft, fluffy pillows.", image: "https://cdn-icons-png.flaticon.com/512/616/616523.png", alt: "Soft pillows"},
    {title: "ğŸˆ Balloon Rise", desc: "Imagine colorful balloons floating gently upward.", image: "https://cdn-icons-png.flaticon.com/512/616/616548.png", alt: "Balloons rising"},
    {title: "ğŸ Buzzing Bee", desc: "Picture a calm bee gently buzzing nearby.", image: "https://cdn-icons-png.flaticon.com/512/616/616535.png", alt: "Bee buzzing"},
    {title: "ğŸ•Šï¸ Peace Dove", desc: "Imagine a white dove soaring peacefully.", image: "https://cdn-icons-png.flaticon.com/512/616/616506.png", alt: "Peace dove"}
  ];

  const spinner = document.getElementById("spinner");
  const spinBtn = document.getElementById("spinBtn");
  const popup = document.getElementById("popup");
  const overlay = document.getElementById("overlay");
  const gameTitle = document.getElementById("gameTitle");
  const gameDesc = document.getElementById("gameDesc");
  const gameImage = document.getElementById("gameImage");
  const centerArrow = document.getElementById("center-arrow");

  let spinning = false;
  let currentRotation = 0;
  const slices = games.length;
  const degreesPerSlice = 360 / slices;

  // Draw spinner segments on canvas
  function drawSpinner() {
    const canvas = document.createElement("canvas");
    canvas.width = 320;
    canvas.height = 320;
    canvas.setAttribute("aria-hidden", "true");
    spinner.appendChild(canvas);

    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 150;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < slices; i++) {
      const startAngle = (i * 2 * Math.PI) / slices - Math.PI / 2;
      const endAngle = ((i + 1) * 2 * Math.PI) / slices - Math.PI / 2;

      // Alternate colors for slices
      ctx.fillStyle = i % 2 === 0 ? "#444" : "#666";
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.closePath();
      ctx.fill();

      // Draw slice text (title)
      ctx.save();
      ctx.fillStyle = "#ffd700";
      ctx.translate(centerX, centerY);
      const angle = startAngle + (endAngle - startAngle) / 2;
      ctx.rotate(angle);
      ctx.textAlign = "right";
      ctx.font = "14px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
      ctx.fillText(games[i].title, radius - 10, 5);
      ctx.restore();
    }

    // Draw center circle to cover slice edges
    ctx.beginPath();
    ctx.fillStyle = "#282c34";
    ctx.arc(centerX, centerY, 40, 0, 2 * Math.PI);
    ctx.fill();
  }

  drawSpinner();

  // Spin logic
  function spinWheel() {
    if (spinning) return;

    spinning = true;
    spinBtn.disabled = true;

    // Calculate random spin: at least 5 full rotations + random slice
    const randomSlice = Math.floor(Math.random() * slices);
    const extraDegrees = Math.random() * degreesPerSlice;
    const totalDegrees = 360 * 5 + (360 - (randomSlice * degreesPerSlice + extraDegrees));

    const duration = 5000; // spin duration in ms
    const start = performance.now();

    function animate(now) {
      const elapsed = now - start;
      if (elapsed < duration) {
        const easeOut = 1 - Math.pow(1 - elapsed / duration, 3);
        currentRotation = easeOut * totalDegrees;
        spinner.style.transform = `rotate(${currentRotation}deg)`;
        requestAnimationFrame(animate);
      } else {
        // Finish at exact rotation
        currentRotation = totalDegrees;
        spinner.style.transform = `rotate(${currentRotation}deg)`;
        spinning = false;
        spinBtn.disabled = false;

        // Calculate winning index
        let normalizedRotation = currentRotation % 360;
        // The arrow points up (at -90deg), so adjust accordingly
        let winningIndex = Math.floor(((360 - (normalizedRotation + 90)) % 360) / degreesPerSlice);
        showPopup(winningIndex);
      }
    }

    requestAnimationFrame(animate);
  }

  function showPopup(index) {
    const game = games[index];
    gameTitle.textContent = game.title;
    gameDesc.textContent = game.desc;
    gameImage.src = game.image;
    gameImage.alt = game.alt;
    overlay.style.display = "block";
    popup.style.display = "block";
    popup.focus();
  }

  function closePopup() {
    overlay.style.display = "none";
    popup.style.display = "none";
  }

  spinBtn.addEventListener("click", spinWheel);
  overlay.addEventListener("click", closePopup);
  popup.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closePopup();
      spinBtn.focus();
    }
  });

  // Accessibility: allow keyboard spin
  spinner.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      spinWheel();
    }
  });
</script>
