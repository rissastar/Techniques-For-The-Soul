<!DOCTYPE html>
<html lang="en" data-theme="neon">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dante‚Äôs Fun Hub 4.0 ‚Äî Trailer Park Boys x Sassy Sasquatch Edition</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
    font-family: 'Courier New', Courier, monospace;
    color: #f0f0f5;
    user-select: none;
    overflow-x: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    background-image:
      url('https://i.imgur.com/zrJhz6z.png'), /* Sassy Sasquatch silhouette - subtle */
      radial-gradient(circle, #1a1a2e, #0f0f1f);
    background-repeat: no-repeat;
    background-position: bottom right;
    background-size: 150px 150px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.3rem;
    text-shadow:
      0 0 5px #ff00ff,
      0 0 10px #ff00ff,
      0 0 20px #ff00ff,
      0 0 30px #00ffff,
      0 0 40px #00ffff;
  }
  h2 {
    margin: 0.5rem 0 1rem 0;
    font-weight: 600;
    text-shadow: 0 0 5px #ff66cc;
  }
  #watermark {
    position: fixed;
    bottom: 10px; left: 10px;
    opacity: 0.15;
    user-select: none;
    pointer-events: none;
    z-index: 1;
  }
  /* Buttons container */
  #button-container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 1rem;
    width: 100%;
    max-width: 700px;
    margin-bottom: 1.5rem;
  }
  button {
    padding: 1.2rem 1rem;
    font-weight: 900;
    font-size: 1.1rem;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #ff00cc, #3333ff);
    box-shadow: 0 0 15px #ff33ff;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
    position: relative;
  }
  button::after {
    content: 'üí•';
    position: absolute;
    top: 6px;
    right: 8px;
    font-size: 1.2rem;
    animation: sparkle 2s infinite ease-in-out;
  }
  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px #ff33ff, 0 0 40px #ff66ff;
  }
  @keyframes sparkle {
    0%, 100% {opacity: 1; transform: scale(1);}
    50% {opacity: 0.5; transform: scale(1.3);}
  }
  /* Popup overlay */
  #popup-overlay {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 30, 0.85);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  #popup {
    background: #222244;
    border-radius: 18px;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    padding: 1rem 1.5rem 2rem 1.5rem;
    box-shadow:
      0 0 10px #ff33ff,
      0 0 20px #ff00cc,
      0 0 30px #aa00ff;
    color: #eee;
    position: relative;
    font-size: 1rem;
  }
  #popup h3 {
    margin-bottom: 1rem;
    color: #ff66cc;
    text-align: center;
  }
  #popup ul {
    list-style: none;
    padding-left: 0;
    max-height: 50vh;
    overflow-y: auto;
  }
  #popup ul li {
    margin-bottom: 0.6rem;
    padding-left: 1.4rem;
    position: relative;
  }
  #popup ul li::before {
    content: '‚û°Ô∏è';
    position: absolute;
    left: 0;
    font-size: 1rem;
  }
  #close-popup {
    position: absolute;
    top: 10px; right: 10px;
    background: transparent;
    border: none;
    font-size: 1.8rem;
    color: #ff3399;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  #close-popup:hover {
    color: #ff66cc;
  }
  /* Scrollbar for popup */
  #popup::-webkit-scrollbar {
    width: 8px;
  }
  #popup::-webkit-scrollbar-thumb {
    background: #ff33cc88;
    border-radius: 4px;
  }
  /* Chatbot */
  #chat-container {
    display: flex;
    flex-direction: column;
    height: 350px;
    max-height: 80vh;
  }
  #chat-output {
    flex: 1;
    background: #110022;
    border: 1px solid #660066;
    border-radius: 12px;
    padding: 0.8rem;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    color: #d0b3ff;
    margin-bottom: 0.8rem;
  }
  #chat-output p {
    margin-bottom: 0.5rem;
  }
  #chat-output p.user-msg {
    color: #ff99cc;
    font-weight: 700;
  }
  #chat-output p.bot-msg {
    color: #b3d1ff;
  }
  #chat-input {
    display: flex;
  }
  #chat-input input[type=text] {
    flex: 1;
    border: 1px solid #660066;
    border-radius: 12px 0 0 12px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    outline: none;
    color: #fff;
    background: #220044;
  }
  #chat-input button {
    border-radius: 0 12px 12px 0;
    border: none;
    background: linear-gradient(45deg, #ff00cc, #3333ff);
    color: white;
    font-weight: 700;
    padding: 0 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #chat-input button:hover {
    background: linear-gradient(45deg, #ff33ff, #6600cc);
  }
  /* Mini games style */
  .game-container {
    background: #1a0033;
    border: 2px solid #ff33cc;
    border-radius: 16px;
    padding: 1rem;
    text-align: center;
  }
  .game-btn {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    font-weight: 700;
    color: white;
    background: linear-gradient(45deg, #ff33cc, #6600cc);
    border-radius: 12px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 15px #ff33cc;
    transition: box-shadow 0.3s ease;
  }
  .game-btn:hover {
    box-shadow: 0 0 30px #ff66ff;
  }
  /* Quick Click Game */
  #quick-click-button {
    padding: 1rem 2rem;
    font-size: 2rem;
    font-weight: 900;
    border-radius: 25px;
    background: linear-gradient(45deg, #ff0066, #330099);
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 25px #ff3399;
  }
  #quick-click-button:disabled {
    background: #660033;
    cursor: not-allowed;
    box-shadow: none;
  }
  /* Memory Match Game */
  #memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 65px);
    gap: 12px;
    justify-content: center;
    margin-top: 1rem;
  }
  .memory-card {
    width: 65px;
    height: 65px;
    background: #220044;
    border-radius: 12px;
    box-shadow: 0 0 8px #aa00ff;
    cursor: pointer;
    position: relative;
    perspective: 600px;
  }
  .memory-card.flipped .front {
    transform: rotateY(0deg);
  }
  .memory-card.flipped .back {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    transition: transform 0.4s ease;
  }
  .front {
    background: #bb33ff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    font-size: 1.5rem;
    transform: rotateY(180deg);
    box-shadow: 0 0 15px #cc55ff;
  }
  .back {
    background: #330066;
    box-shadow: inset 0 0 8px #aa00ff;
    transform: rotateY(0deg);
  }
  /* Reaction Test */
  #reaction-area {
    background: #330066;
    border-radius: 20px;
    height: 200px;
    margin: 1rem auto;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 15px #ff33cc;
  }
  #reaction-box {
    width: 70px;
    height: 70px;
    background: #ff33cc;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -35px;
    margin-top: -35px;
    border-radius: 18px;
    box-shadow: 0 0 20px #ff66ff;
    cursor: pointer;
  }
  #reaction-start-btn {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #ff33cc, #6600cc);
    border-radius: 15px;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ff33cc;
  }
  #reaction-start-btn:hover {
    box-shadow: 0 0 30px #ff66ff;
  }
  /* Scrollbar for content */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #110022;
  }
  ::-webkit-scrollbar-thumb {
    background: #cc33cc88;
    border-radius: 5px;
  }
  /* Quotes area */
  #quotes {
    max-width: 700px;
    margin-bottom: 1rem;
    font-style: italic;
    font-size: 1.2rem;
    color: #ff99cc;
    text-shadow: 0 0 5px #ff3399;
  }
  /* Sassy gif */
  #sassy-gif {
    max-width: 150px;
    margin: 0 auto 1.5rem auto;
    display: block;
    border-radius: 18px;
    box-shadow:
      0 0 15px #ff00cc,
      0 0 25px #ff66cc;
  }
  /* Responsive */
  @media (max-width: 500px) {
    h1 {
      font-size: 2.2rem;
    }
    #button-container {
      grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
    }
    #memory-grid {
      grid-template-columns: repeat(3, 65px);
      gap: 10px;
    }
  }
</style>
</head>
<body>

<img id="watermark" src="https://i.imgur.com/E89hKiZ.png" alt="Neon Lobster Watermark" width="180" height="180" />

<h1>Dante‚Äôs Fun Hub 4.0</h1>
<h2>Trailer Park Boys x Sassy the Sasquatch Edition</h2>

<div id="quotes">‚ÄúI‚Äôm not a bad guy, I just like to party.‚Äù ‚Äî Ricky | ‚ÄúI‚Äôm Sassy, and I‚Äôm classy!‚Äù ‚Äî Sassy the Sasquatch ü¶∂ü¶¥</div>
<img id="sassy-gif" src="https://media.giphy.com/media/3o7btNGboh0f1U10lq/giphy.gif" alt="Sassy the Sasquatch Dancing" />

<div id="button-container">
  <button data-category="miniGames">üéÆ Mini Games</button>
  <button data-category="dailyChallenge">üî• Daily Challenges</button>
  <button data-category="funnyFacts">ü§£ Funny Facts</button>
  <button data-category="snackIdeas">üçï Snack Ideas</button>
  <button data-category="darkJokes">üòà Dark Jokes</button>
  <button data-category="zeusCorner">üê∂ Zeus‚Äôs Corner</button>
  <button data-category="danteBot">ü§ñ Chat with DanteBot</button>
</div>

<div id="popup-overlay" tabindex="-1" aria-modal="true" role="dialog" aria-labelledby="popup-title">
  <div id="popup" role="document">
    <button id="close-popup" aria-label="Close popup">&times;</button>
    <div id="popup-content"></div>
  </div>
</div>

<script>
(() => {
  // Data expanded for more content and Sassy/TPB flavor
  const data = {
    dailyChallenge: [
      "Try to say 'Lick my balls, Ricky!' without laughing.",
      "Make a sandwich and call it a 'cheeseburger, Randy style'.",
      "Do a dance inspired by Sassy the Sasquatch.",
      "Write your own Trailer Park Boys quote and share it with Dante.",
      "Attempt a 10-second plank and say 'I‚Äôm a bad boy!' while doing it.",
      "Call a friend and talk about lobsters for 2 minutes.",
      "Try to do a rap verse about raves and lobster fishing."
    ],
    funnyFacts: [
      "Ricky‚Äôs idea of a good day: getting drunk and losing track of time.",
      "Sassy the Sasquatch once scared off an entire rave party with a single stomp!",
      "Did you know lobsters taste with their feet?",
      "The Trailer Park Boys have been raving since before raves were cool.",
      "Sassy is secretly a professional breakdancer.",
      "Lobsters can live up to 100 years ‚Äî talk about party longevity!",
      "Ricky once tried to catch lobsters with his bare hands. It didn‚Äôt end well."
    ],
    snackIdeas: [
      "Lobster rolls with a spicy rave sauce.",
      "Ricky‚Äôs famous ‚Äòdrunken sandwich‚Äô (two slices of bread, a lot of mayo).",
      "Sassy-approved Sasquatch trail mix (nuts, berries, and mystery snacks).",
      "Neon-colored gummy candies shaped like lobsters.",
      "Grilled cheese with a hint of jalape√±o for that extra kick.",
      "Mini pizzas topped with lobster and extra cheese.",
      "Popcorn with a drizzle of hot sauce and lime."
    ],
    darkJokes: [
      "Why don‚Äôt lobsters ever share their secrets? Because they‚Äôre a little shellfish.",
      "Ricky‚Äôs plan: ‚ÄòI‚Äôm gonna dig a hole so deep, I disappear from my problems.‚Äô",
      "Why did Sassy break up with the forest? Too many shady trees.",
      "What do you call a rave in the woods? A Sasquatch party ‚Äî and no one remembers it.",
      "Life‚Äôs like a lobster trap: sometimes you‚Äôre caught, sometimes you‚Äôre the trap.",
      "Ricky once told a joke so dark, even the moon blinked.",
      "Why don‚Äôt zombies eat lobsters? They‚Äôre too shellfish to share."
    ],
    zeusCorner: [
      "Zeus loves belly rubs more than lobster dinners.",
      "Zeus can catch a frisbee mid-air ‚Äî like a ninja Sasquatch!",
      "Zeus once sneezed so hard, he scared the neighbors.",
      "Favorite pastime: chasing his tail until dizzy.",
      "Zeus‚Äôs motto: ‚ÄòIf in doubt, nap it out.‚Äô",
      "Did you know Zeus is terrified of vacuum cleaners?",
      "Zeus dreams of being the first dog DJ at a rave."
    ]
  };

  // Popup elements
  const popupOverlay = document.getElementById('popup-overlay');
  const popupContent = document.getElementById('popup-content');
  const closePopupBtn = document.getElementById('close-popup');

  // Handle popup close
  closePopupBtn.addEventListener('click', () => {
    popupOverlay.style.display = 'none';
    popupContent.innerHTML = '';
    resetMiniGames();
  });
  popupOverlay.addEventListener('click', e => {
    if (e.target === popupOverlay) {
      popupOverlay.style.display = 'none';
      popupContent.innerHTML = '';
      resetMiniGames();
    }
  });

  // Main buttons container
  const buttons = document.querySelectorAll('#button-container button');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const cat = button.dataset.category;
      if (cat === 'miniGames') {
        openMiniGames();
      } else if (cat === 'danteBot') {
        openDanteBot();
      } else {
        openListPopup(cat);
      }
    });
  });

  // Functions for content popups
  function openListPopup(category) {
    const items = data[category];
    if (!items) return;
    popupContent.innerHTML = `<h3>${category
      .replace(/([A-Z])/g, ' $1')
      .replace(/^./, str => str.toUpperCase())}</h3>
      <ul>${items.map(i => `<li>${i}</li>`).join('')}</ul>`;
    popupOverlay.style.display = 'flex';
  }

  // Mini games popup
  function openMiniGames() {
    popupContent.innerHTML = `
      <h3>Mini Games</h3>
      <div id="mini-games-list" style="display:flex; flex-direction:column; gap:1rem;">
        <button class="game-btn" id="start-quick-click">Quick Click Challenge</button>
        <button class="game-btn" id="start-memory-match">Memory Match Game</button>
        <button class="game-btn" id="start-reaction-test">Reaction Speed Test</button>
      </div>
      <div id="game-area" style="margin-top: 1rem;"></div>
    `;
    popupOverlay.style.display = 'flex';

    // Setup game buttons
    document.getElementById('start-quick-click').onclick = quickClickGame;
    document.getElementById('start-memory-match').onclick = memoryMatchGame;
    document.getElementById('start-reaction-test').onclick = reactionTestGame;
  }

  // Reset games when popup closes
  function resetMiniGames() {
    clearTimeout(quickClickTimeout);
    clearTimeout(reactionTimeout);
    quickClickRunning = false;
    reactionRunning = false;
  }

  /**********************
   * Quick Click Challenge
   **********************/
  let quickClickRunning = false;
  let quickClickTimeout;
  function quickClickGame() {
    const gameArea = document.getElementById('game-area');
    gameArea.innerHTML = `
      <div class="game-container">
        <p>Click the pink button as many times as you can in 10 seconds!</p>
        <button id="quick-click-button">CLICK ME!</button>
        <p>Score: <span id="quick-click-score">0</span></p>
      </div>
    `;
    let score = 0;
    quickClickRunning = true;
    const btn = document.getElementById('quick-click-button');
    const scoreDisplay = document.getElementById('quick-click-score');
    btn.disabled = false;

    btn.onclick = () => {
      if (!quickClickRunning) return;
      score++;
      scoreDisplay.textContent = score;
    };

    // Timer end
    quickClickTimeout = setTimeout(() => {
      quickClickRunning = false;
      btn.disabled = true;
      alert(`Time's up! Your final score is ${score}.`);
    }, 10000);
  }

  /**********************
   * Memory Match Game
   **********************/
  const cardSymbols = ['ü¶û','ü¶Ä','üêü','üêö','ü¶ë','üêô','üê°','üê†'];
  let memoryGrid, flippedCards, matchedCount;

  function shuffleArray(arr) {
    let a = arr.slice();
    for(let i=a.length -1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function memoryMatchGame() {
    const gameArea = document.getElementById('game-area');
    gameArea.innerHTML = `
      <div class="game-container">
        <p>Match all the pairs! Click cards to flip them.</p>
        <div id="memory-grid"></div>
        <p id="memory-status" style="margin-top:1rem; font-weight:bold; color:#ff99cc;"></p>
      </div>
    `;

    memoryGrid = document.getElementById('memory-grid');
    flippedCards = [];
    matchedCount = 0;
    const pairs = shuffleArray(cardSymbols.concat(cardSymbols));
    memoryGrid.innerHTML = '';

    pairs.forEach((symbol, i) => {
      const card = document.createElement('div');
      card.className = 'memory-card';
      card.dataset.symbol = symbol;
      card.innerHTML = `
        <div class="front">${symbol}</div>
        <div class="back"></div>
      `;
      card.addEventListener('click', () => {
        if (flippedCards.length === 2 || card.classList.contains('flipped')) return;
        flipCard(card);
      });
      memoryGrid.appendChild(card);
    });

    function flipCard(card) {
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.symbol === second.dataset.symbol) {
          matchedCount += 2;
          flippedCards = [];
          updateStatus();
          if (matchedCount === pairs.length) {
            setTimeout(() => alert('You matched them all! Great job!'), 100);
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      }
    }
    function updateStatus() {
      const status = document.getElementById('memory-status');
      status.textContent = `Matched ${matchedCount} of ${pairs.length} cards`;
    }
    updateStatus();
  }

  /**********************
   * Reaction Speed Test
   **********************/
  let reactionRunning = false;
  let reactionTimeout, reactionStartTime;
  function reactionTestGame() {
    const gameArea = document.getElementById('game-area');
    gameArea.innerHTML = `
      <div class="game-container">
        <p>Click the pink box as soon as it appears!</p>
        <div id="reaction-area">
          <div id="reaction-box" style="display:none;"></div>
        </div>
        <button id="reaction-start-btn">Start Test</button>
        <p id="reaction-result" style="margin-top:1rem; font-weight:bold; color:#ff99cc;"></p>
      </div>
    `;
    const reactionBox = document.getElementById('reaction-box');
    const reactionArea = document.getElementById('reaction-area');
    const startBtn = document.getElementById('reaction-start-btn');
    const resultP = document.getElementById('reaction-result');

    function showBox() {
      reactionBox.style.display = 'block';
      const maxX = reactionArea.clientWidth - reactionBox.clientWidth;
      const maxY = reactionArea.clientHeight - reactionBox.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      reactionBox.style.left = randomX + 'px';
      reactionBox.style.top = randomY + 'px';
      reactionStartTime = performance.now();
      reactionRunning = true;
    }

    function hideBox() {
      reactionBox.style.display = 'none';
      reactionRunning = false;
    }

    startBtn.onclick = () => {
      resultP.textContent = '';
      startBtn.disabled = true;
      const waitTime = Math.random() * 3000 + 2000; // 2-5 seconds delay
      reactionTimeout = setTimeout(() => {
        showBox();
      }, waitTime);
    };

    reactionBox.onclick = () => {
      if (!reactionRunning) return;
      const reactionEnd = performance.now();
      const reactionTime = (reactionEnd - reactionStartTime).toFixed(0);
      resultP.textContent = `Your reaction time: ${reactionTime} ms!`;
      hideBox();
      startBtn.disabled = false;
      clearTimeout(reactionTimeout);
    };
  }

  /**********************
   * DanteBot Chatbot
   **********************/
  function openDanteBot() {
    popupContent.innerHTML = `
      <h3>Chat with DanteBot ü§ñ</h3>
      <div id="chat-container">
        <div id="chat-output" aria-live="polite" role="log"></div>
        <form id="chat-form" autocomplete="off" aria-label="Chat input form">
          <input type="text" id="chat-input-text" placeholder="Say something..." aria-label="Chat input"/>
          <button type="submit" aria-label="Send message">Send</button>
        </form>
      </div>
    `;
    popupOverlay.style.display = 'flex';

    const chatOutput = document.getElementById('chat-output');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input-text');

    const botResponses = [
      "Yo, what's up, dude? ü¶û",
      "Keep it real, keep it ravey! üíúüíô",
      "Sassy says: 'Don't step on my turf!'",
      "Ricky would say: 'Bubbles, you got this!'",
      "Zeus is napping... again. üí§",
      "You ever tried lobster at a rave? Wild combo!",
      "Dark joke? Nah, let's keep it bright, like neon lights!",
      "Remember: Lobsters taste with their feet, crazy huh?",
      "If you had one wish from Sassy, what would it be?",
      "Hey man, what's your favorite Trailer Park Boys quote?",
    ];

    function addMessage(text, isUser = false) {
      const p = document.createElement('p');
      p.textContent = text;
      p.className = isUser ? 'user-msg' : 'bot-msg';
      chatOutput.appendChild(p);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    chatForm.onsubmit = e => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      addMessage(msg, true);
      chatInput.value = '';
      setTimeout(() => {
        // Simple canned bot reply based on keywords
        let reply = "I‚Äôm not sure about that. But keep raving! üéâ";
        const lc = msg.toLowerCase();
        if (lc.includes('ricky')) reply = "Ricky would say: 'Get two birds stoned at once!'";
        else if (lc.includes('sassy')) reply = "Sassy says: 'Step aside, this Sasquatch is dancing!'";
        else if (lc.includes('lobster')) reply = "Lobsters are the rave of the sea!";
        else if (lc.includes('zeus')) reply = "Zeus barks in approval!";
        else if (lc.includes('joke')) reply = "Why don‚Äôt lobsters share their secrets? Because they‚Äôre a little shellfish!";
        else if (lc.includes('party')) reply = "Party on, dude! Lobsters love a good rave too.";
        else reply = botResponses[Math.floor(Math.random()*botResponses.length)];

        addMessage(reply, false);
      }, 1200);
    };
  }
})();
</script>

</body>
</html>
