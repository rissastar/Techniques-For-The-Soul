    .wheel {

      border: 10px solid #c8b6e2;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      user-select: none;
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #fff;

      clip-path: polygon(0 0, 100% 0, 100% 100%);

      align-items: center;
      font-size: 12px;
      font-weight: bold;
      padding: 8px;
      text-align: center;

      user-select: none;
    }

    .arrow {

      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #f7c948;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
    }

    button {

      padding: 12px 24px;
      background-color: #a88ce1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {

    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 30px 30px 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.3);

      z-index: 10;
      max-width: 90%;
      width: 420px;
      font-size: 15px;
      line-height: 1.5;
      user-select: text;
    }

    .popup h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #6b4fa0;
      font-weight: 700;
      user-select: text;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 9;
      user-select: none;
    }

    .close {
      background: #f7c948;
      border: none;
      padding: 10px 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .close:hover {
      background: #e2b733;
    }
  </style>

      { 
        title: "ðŸŒ  Wish Whispers", 
        desc: "Send quiet wishes to the stars above:\n\nâ€¢ Think of a kind wish or hope.\nâ€¢ Whisper it softly to the night sky.\nâ€¢ Watch stars twinkle as they carry your wish.\n\nLet hope and calmness fill your heart."

    ];

    const wheel = document.getElementById("wheel");
    const segments = games.length;
    const angle = 360 / segments;

    // Build spinner segments
    games.forEach((game, i) => {
      const segment = document.createElement("div");
      segment.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
      segment.style.backgroundColor = i % 2 === 0 ? "#d5c6f0" : "#f3f1f8";
      segment.innerText = game.title;
      segment.setAttribute("aria-label", `Sleep game: ${game.title}`);
      wheel.appendChild(segment);
    });

    let currentRotation = 0;

    function spin() {
      const randomIndex = Math.floor(Math.random() * segments);
      const spinAmount = 360 * 6 + (360 - randomIndex * angle - angle / 2);
      currentRotation += spinAmount;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // Disable spin button while spinning
      const spinBtn = document.querySelector("button");
      spinBtn.disabled = true;
      spinBtn.style.cursor = "not-allowed";

      setTimeout(() => {
        showPopup(randomIndex);
        spinBtn.disabled = false;
        spinBtn.style.cursor = "pointer";
      }, 4200);
    }

    function showPopup(index) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      const gameTitle = document.getElementById("gameTitle");
      const gameDesc = document.getElementById("gameDesc");

      gameTitle.innerText = games[index].title;
      // Replace \n with line breaks for formatting
      gameDesc.innerHTML = games[index].desc.replace(/\n/g, "<br><br>");

      overlay.style.display = "block";
      popup.style.display = "block";
      popup.focus();

      // Accessibility: set aria-hidden false
      overlay.setAttribute("aria-hidden", "false");
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      overlay.style.display = "none";
      popup.style.display = "none";

      // Accessibility: set aria-hidden true
      overlay.setAttribute("aria-hidden", "true");
      // Return focus to spin button
      document.querySelector("button").focus();
    }

    // Close popup on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        const popup = document.getElementById("popup");
        if (popup.style.display === "block") {
          closePopup();
        }
      }
    });

    // Close popup when clicking outside it
    document.getElementById("overlay").addEventListener("click", closePopup);
  </script>
