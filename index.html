  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0c27;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Animated starry background */
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      opacity: 0.5;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Header */
    header {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffd966, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Main content */
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    section {
      background: #1a1c3a;
      margin: 1.5rem 0;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    section h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1.5rem;
      background: linear-gradient(to right, #ff69b4, #ffd966);
      color: #0b0c27;
      cursor: pointer;
    }

    .section-content {
      padding: 1rem 1.5rem;
      display: none;
    }

    section.open .section-content {
      display: block;
    }

    .section-content ul {
      list-style: none;
      padding: 0;
    }

    .section-content li {
      margin: 0.5rem 0;
    }

    .section-content a {
      display: inline-block;
      background: #ffd966;
      color: #0b0c27;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .section-content a:hover {
      background: #ffea91;
      color: #000;
    }

    /* Footer */
    footer {
      background: #101123;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      border-top: 2px solid #ffd966;
    }

    footer .icons a {
      margin: 0 10px;
      color: #ffd966;
      font-size: 1.6rem;
      transition: color 0.3s;
    }

    footer .icons a:hover {
      color: #ffea91;
    }

    footer .email {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #fff;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>

<!-- Star Generator Script -->
<script>
  const bg = document.getElementById('background');
  for (let i = 0; i < 120; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDuration = 2 + Math.random() * 3 + 's';
    bg.appendChild(s);
  }
