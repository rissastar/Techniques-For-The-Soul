<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Color Match</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 0.2em;
    user-select: none;
  }
  #colorWord {
    font-size: 6rem;
    font-weight: bold;
    margin: 0.2em 0 0.6em 0;
    user-select: none;
  }
  #buttons {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5em;
  }
  button {
    padding: 1rem 1.5rem;
    font-size: 1.4rem;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.9);
  }
  #score {
    font-size: 1.4rem;
    margin-bottom: 0.5em;
    user-select: none;
  }
  #message {
    font-size: 1.2rem;
    color: #0f0;
    height: 1.5em;
    user-select: none;
  }
  #startBtn {
    margin-top: 1rem;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border-radius: 10px;
    background: #0a74da;
    color: white;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(10,116,218,0.6);
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: #095bb5;
  }
</style>
</head>
<body>

<h1>Quick Color Match</h1>
<div id="score">Score: 0</div>
<div id="colorWord">READY</div>
<div id="buttons">
  <button style="background:#e74c3c;" data-color="red">RED</button>
  <button style="background:#3498db;" data-color="blue">BLUE</button>
  <button style="background:#2ecc71;" data-color="green">GREEN</button>
  <button style="background:#f1c40f;" data-color="yellow">YELLOW</button>
</div>
<div id="message"></div>
<button id="startBtn">Start Game</button>

<script>
  const colorWord = document.getElementById('colorWord');
  const buttons = document.querySelectorAll('#buttons button');
  const scoreDisplay = document.getElementById('score');
  const message = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');

  const colors = ['red', 'blue', 'green', 'yellow'];
  const colorHex = {
    red: '#e74c3c',
    blue: '#3498db',
    green: '#2ecc71',
    yellow: '#f1c40f'
  };

  let score = 0;
  let currentColor = '';
  let intervalId;
  let speed = 2000; // initial time to answer in ms

  function pickNewColor() {
    // Pick a random color word and a different color for the text
    const word = colors[Math.floor(Math.random() * colors.length)];
    let color;
    do {
      color = colors[Math.floor(Math.random() * colors.length)];
    } while (color === word);
    currentColor = color;
    colorWord.textContent = word.toUpperCase();
    colorWord.style.color = colorHex[color];
  }

  function startGame() {
    score = 0;
    speed = 2000;
    scoreDisplay.textContent = 'Score: 0';
    message.textContent = '';
    startBtn.disabled = true;
    pickNewColor();
    intervalId = setTimeout(gameOver, speed);

    // Show instructions briefly
    colorWord.style.fontSize = '6rem';
  }

  function gameOver() {
    clearTimeout(intervalId);
    message.textContent = 'Game Over! Final Score: ' + score;
    colorWord.textContent = 'GAME OVER';
    colorWord.style.color = '#aaa';
    startBtn.disabled = false;
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      if (startBtn.disabled === false) return; // game not running
      const chosenColor = button.getAttribute('data-color');
      if (chosenColor === currentColor) {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        message.textContent = 'Correct! +1';
        // Increase speed, but cap at 600ms
        speed = Math.max(600, speed * 0.9);

        clearTimeout(intervalId);
        pickNewColor();
        intervalId = setTimeout(gameOver, speed);
      } else {
        message.textContent = 'Wrong! Try again!';
      }
    });
  });

  startBtn.addEventListener('click', () => {
    startGame();
  });
</script>

</body>
</html>
