<!DOCTYPE html>
<html lang="en" data-theme="neon" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dante’s Fun Hub - Just For You</title>
  <style>
    /* NEON THEME + RAVE + ADHD-FRIENDLY STYLING */

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap');

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a0a1a 0%, #000007 80%);
      color: #0ff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin-bottom: 0.3em;
      text-align: center;
      letter-spacing: 0.1em;
    }

    p, li, button {
      font-size: 1.15rem;
      line-height: 1.4;
      color: #b0fff0;
      text-shadow: 0 0 3px #0ff;
    }

    button {
      background: transparent;
      border: 2.5px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      padding: 12px 24px;
      margin: 10px auto;
      cursor: pointer;
      display: block;
      transition: all 0.3s ease-in-out;
      box-shadow:
        0 0 5px #0ff,
        0 0 15px #0ff,
        0 0 25px #0ff;
      max-width: 250px;
      text-align: center;
      user-select: none;
    }
    button:hover, button:focus {
      background: #0ff;
      color: #001;
      box-shadow:
        0 0 10px #0ff,
        0 0 30px #0ff,
        0 0 45px #0ff,
        0 0 60px #0ff;
      outline: none;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 10px 15px 50px;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background:
        url('https://i.imgur.com/Ew6L2kE.gif') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.65);
      border-radius: 16px;
      box-shadow:
        0 0 20px #0ff inset,
        0 0 80px #0ff;
      color: #0ff;
    }
    .container > * {
      position: relative;
      z-index: 2;
    }

    header {
      margin: 20px 0 10px;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      z-index: 2;
    }

    nav button {
      flex: 1 1 130px;
      max-width: 140px;
    }

    /* POPUP MODAL */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
      padding: 15px;
    }

    .popup {
      background: #00111f;
      border: 3px solid #0ff;
      border-radius: 18px;
      padding: 25px 20px 30px;
      max-width: 420px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow:
        0 0 20px #0ff,
        0 0 50px #0ff inset;
      color: #b0fff0;
      font-size: 1.1rem;
      user-select: text;
    }

    .popup h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    .popup button.close-btn {
      background: #0ff;
      color: #001;
      border: none;
      font-weight: 900;
      font-size: 1.25rem;
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 12px #0ff,
        0 0 35px #0ff;
      user-select: none;
      position: absolute;
      top: 8px;
      right: 8px;
      transition: all 0.25s ease;
    }
    .popup button.close-btn:hover {
      background: #00f0ff;
      color: #000;
      box-shadow:
        0 0 20px #00f0ff,
        0 0 50px #00f0ff;
    }

    /* CONTENT STYLES */
    ul {
      padding-left: 1.25em;
      margin-bottom: 1em;
    }

    li {
      margin-bottom: 8px;
    }

    /* INPUT AND CHAT */
    .chat-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }
    .chat-log {
      background: #012233;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      height: 170px;
      overflow-y: auto;
      font-family: monospace, monospace;
      font-size: 0.95rem;
      color: #afffdf;
      box-shadow:
        0 0 15px #0ff inset;
      white-space: pre-wrap;
    }
    .chat-input {
      display: flex;
      gap: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 12px;
      border: 2px solid #0ff;
      background: #00111f;
      color: #b0fff0;
      font-size: 1.1rem;
      outline: none;
      font-family: 'Montserrat', sans-serif;
      box-shadow:
        0 0 10px #0ff inset;
    }
    .chat-input input::placeholder {
      color: #44dddd;
    }
    .chat-input button {
      flex-shrink: 0;
      min-width: 90px;
      font-weight: 700;
    }

    /* Mini-games styling */
    .game-section {
      text-align: center;
      margin-top: 12px;
      font-family: 'Orbitron', monospace;
      user-select: none;
    }
    .game-btn {
      margin: 10px 4px;
      font-size: 1.2rem;
      border-radius: 14px;
      padding: 14px 28px;
      max-width: 220px;
      box-shadow:
        0 0 15px #0ff;
      transition: background-color 0.3s ease;
    }
    .game-btn:hover {
      background-color: #00ffffaa;
      color: #000;
      box-shadow:
        0 0 25px #00ffff;
    }

    /* Reaction test styles */
    #reaction-box {
      width: 140px;
      height: 140px;
      margin: 20px auto 10px;
      border-radius: 18px;
      background-color: #0ff;
      box-shadow:
        0 0 15px #0ff;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #001;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
    }

    /* Memory match styles */
    #memory-board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
      user-select: none;
    }
    .memory-card {
      width: 70px;
      height: 70px;
      font-size: 2.2rem;
      background-color: #00111f;
      border-radius: 12px;
      color: #0ff;
      box-shadow:
        0 0 10px #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .memory-card.flipped {
      background-color: #00ffffdd;
      color: #001;
      box-shadow:
        0 0 20px #0ff,
        0 0 35px #0ff inset;
    }
    .memory-card.matched {
      background-color: #00ffaa;
      color: #004400;
      cursor: default;
      box-shadow:
        0 0 25px #0faa00 inset;
    }
    #memory-result {
      margin-top: 15px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
    }

    /* Rave jump styles */
    #rave-game {
      position: relative;
      width: 320px;
      height: 140px;
      margin: 0 auto 10px;
      background: #00111f;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 0 15px #0ff inset;
      user-select: none;
    }
    #lobster {
      position: absolute;
      bottom: 20px;
      left: 40px;
      font-size: 3.2rem;
      transition: bottom 0.3s ease;
      text-shadow:
        0 0 8px #00ffff;
    }
    #obstacle {
      position: absolute;
      top: calc(50% - 22px);
      right: -50px;
      font-size: 3rem;
      text-shadow:
        0 0 10px #ff0044;
      user-select: none;
    }
    #score {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      color: #0ff;
      text-shadow:
        0 0 15px #0ff;
    }

    /* Scrollbar for popup content */
    .popup::-webkit-scrollbar {
      width: 8px;
    }
    .popup::-webkit-scrollbar-track {
      background: #000011;
      border-radius: 10px;
    }
    .popup::-webkit-scrollbar-thumb {
      background: #00ffffaa;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        max-width: 100vw;
        border-radius: 0;
        padding-bottom: 80px;
      }
      nav button {
        flex: 1 1 100%;
        max-width: none;
      }
      #rave-game {
        width: 90vw;
        height: 120px;
      }
      #lobster {
        font-size: 2.6rem;
        left: 10vw;
      }
      #obstacle {
        font-size: 2.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Dante's Fun Hub">
    <header>
      <h1>Dante’s Fun Hub</h1>
      <h4>Just for you, Dante — with love from Larissa 💖</h4>
    </header>

    <nav aria-label="Fun Hub main navigation">
      <button id="btn-minigames" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Mini Games</button>
      <button id="btn-dailychallenge" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Daily Challenge</button>
      <button id="btn-funnyfacts" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Funny Facts</button>
      <button id="btn-snackideas" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Snack Ideas</button>
      <button id="btn-dantebot" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">DanteBot Chat</button>
      <button id="btn-zeuscorner" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Zeus’s Corner</button>
    </nav>

    <footer style="text-align:center; margin-top:auto; padding-bottom:10px; font-size:0.9rem; color:#06f;">
      <p>© 2025 Just for Dante ❤️</p>
    </footer>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay" role="dialog" aria-modal="true" aria-labelledby="popup-title" tabindex="-1" id="popup" >
    <div class="popup" tabindex="0">
      <button class="close-btn" aria-label="Close popup">&times;</button>
      <div id="popup-content">
        <!-- dynamic content injected here -->
      </div>
    </div>
  </div>

  <script>
    (() => {
      "use strict";

      const popupOverlay = document.getElementById('popup');
      const popupContent = document.getElementById('popup-content');
      const closeBtn = popupOverlay.querySelector('.close-btn');
      const navButtons = document.querySelectorAll('nav button');

      // Manage aria-expanded for accessibility
      function setAriaExpanded(button, expanded) {
        button.setAttribute('aria-expanded', expanded);
      }

      function openPopup(contentHtml, title = "Popup") {
        popupContent.innerHTML = contentHtml;
        popupOverlay.style.display = "flex";
        popupContent.parentElement.querySelector('h3#popup-title')?.remove();
        const h3 = document.createElement('h3');
        h3.id = "popup-title";
        h3.textContent = title;
        popupContent.prepend(h3);

        popupOverlay.setAttribute('aria-hidden', 'false');
        popupContent.parentElement.focus();

        // Disable all nav buttons aria-expanded false except the one opened
        navButtons.forEach(btn => setAriaExpanded(btn, "false"));
        // Find the button that triggered popup (optional)

        // Focus trapping inside popup for accessibility
        popupOverlay.addEventListener('keydown', trapFocus);
      }
      function closePopup() {
        popupOverlay.style.display = "none";
        popupOverlay.setAttribute('aria-hidden', 'true');
        navButtons.forEach(btn => setAriaExpanded(btn, "false"));
        // Return focus to last active nav button
        if (lastFocusedBtn) lastFocusedBtn.focus();
        popupOverlay.removeEventListener('keydown', trapFocus);
      }

      let lastFocusedBtn = null;

      navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          lastFocusedBtn = btn;
          setAriaExpanded(btn, "true");
          switch (btn.id) {
            case "btn-minigames": showMiniGames(); break;
            case "btn-dailychallenge": showDailyChallenge(); break;
            case "btn-funnyfacts": showFunnyFacts(); break;
            case "btn-snackideas": showSnackIdeas(); break;
            case "btn-dantebot": showDanteBot(); break;
            case "btn-zeuscorner": showZeusCorner(); break;
          }
        });
      });

      closeBtn.addEventListener('click', closePopup);
      popupOverlay.addEventListener('click', (e) => {
        if (e.target === popupOverlay) closePopup();
      });

      // Focus trap inside popup for accessibility
      function trapFocus(e) {
        if (e.key === "Tab") {
          const focusableElements = popupOverlay.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          const firstEl = focusableElements[0];
          const lastEl = focusableElements[focusableElements.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === firstEl) {
              e.preventDefault();
              lastEl.focus();
            }
          } else {
            if (document.activeElement === lastEl) {
              e.preventDefault();
              firstEl.focus();
            }
          }
        }
        if (e.key === "Escape") {
          closePopup();
        }
      }

      // --- CONTENT SECTIONS ---

      // 1. Mini Games

      function showMiniGames() {
        const content = `
          <p>Pick a mini-game below and have fun!</p>
          <div class="game-section">
            <button class="game-btn" data-game="reaction">Reaction Test</button>
            <button class="game-btn" data-game="memory">Memory Match</button>
            <button class="game-btn" data-game="ravejump">Rave Jump</button>
          </div>
          <div id="game-container"></div>
        `;
        openPopup(content, "Mini Games");
        addGameListeners();
      }

      function addGameListeners() {
        const gameBtns = document.querySelectorAll('.game-btn');
        gameBtns.forEach(btn => btn.addEventListener('click', () => {
          const game = btn.getAttribute('data-game');
          startGame(game);
        }));
      }

      // Reaction Test Game
      let reactionTimeout, reactionStartTime;
      function startReactionTest() {
        const gameContainer = document.getElementById('game-container');
        gameContainer.innerHTML = `
          <p>Wait for the box to turn green, then click it as fast as you can!</p>
          <div id="reaction-box" tabindex="0" aria-live="polite" aria-atomic="true" role="button" aria-label="Reaction Test Box">WAIT</div>
          <p id="reaction-result"></p>
          <button id="reaction-restart">Try Again</button>
        `;
        const box = document.getElementById('reaction-box');
        const result = document.getElementById('reaction-result');
        const restartBtn = document.getElementById('reaction-restart');

        let reacted = false;

        box.style.backgroundColor = '#0ff';
        box.textContent = "WAIT";
        result.textContent = "";

        // Start random timer to turn green
        reactionTimeout = setTimeout(() => {
          reactionStartTime = performance.now();
          box.style.backgroundColor = '#0f0';
          box.textContent = "CLICK!";
          box.focus();
          reacted = false;
        }, 1500 + Math.random() * 3000);

        function clickHandler() {
          if (!reactionStartTime) {
            result.textContent = "Too soon! Wait for green.";
            clearTimeout(reactionTimeout);
            box.style.backgroundColor = '#f00';
            box.textContent = "TOO SOON!";
          } else if (!reacted) {
            reacted = true;
            const reactionTime = performance.now() - reactionStartTime;
            result.textContent = `Your reaction time: ${reactionTime.toFixed(0)} ms`;
            box.style.backgroundColor = '#0ff';
            box.textContent = "DONE!";
            reactionStartTime = null;
          }
        }
        box.addEventListener('click', clickHandler);
        box.addEventListener('keydown', (e) => {
          if (e.key === "Enter" || e.key === " ") clickHandler();
        });

        restartBtn.addEventListener('click', () => {
          clearTimeout(reactionTimeout);
          startReactionTest();
        });
      }

      // Memory Match Game
      let memoryCards = [];
      let flippedCards = [];
      let matchedPairs = 0;

      function startMemoryMatch() {
        const gameContainer = document.getElementById('game-container');
        gameContainer.innerHTML = `
          <p>Find all matching pairs of emojis by clicking the cards!</p>
          <div id="memory-board" aria-label="Memory matching game board"></div>
          <p id="memory-result" aria-live="polite"></p>
          <button id="memory-restart">Restart</button>
        `;

        const board = document.getElementById('memory-board');
        const result = document.getElementById('memory-result');
        const restartBtn = document.getElementById('memory-restart');

        const emojis = ["🦞","🦀","🐟","🐠","🐡","🐙","🦑","🐬"];
        const cardsArray = [...emojis, ...emojis];
        shuffleArray(cardsArray);

        memoryCards = [];
        flippedCards = [];
        matchedPairs = 0;

        board.innerHTML = "";

        cardsArray.forEach((emoji, i) => {
          const card = document.createElement('button');
          card.className = 'memory-card';
          card.setAttribute('aria-label', 'Memory card');
          card.setAttribute('aria-pressed', 'false');
          card.dataset.emoji = emoji;
          card.dataset.index = i;
          card.textContent = "❓";
          card.addEventListener('click', () => flipCard(card));
          board.appendChild(card);
          memoryCards.push(card);
        });

        restartBtn.addEventListener('click', () => {
          startMemoryMatch();
          result.textContent = "";
        });

        function flipCard(card) {
          if (flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;
          card.classList.add('flipped');
          card.textContent = card.dataset.emoji;
          card.setAttribute('aria-pressed', 'true');
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            const [c1, c2] = flippedCards;
            if (c1.dataset.emoji === c2.dataset.emoji) {
              c1.classList.add('matched');
              c2.classList.add('matched');
              matchedPairs++;
              flippedCards = [];
              if (matchedPairs === emojis.length) {
                result.textContent = "🎉 You matched all pairs! 🎉";
              }
            } else {
              setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                c1.textContent = "❓";
                c2.textContent = "❓";
                c1.setAttribute('aria-pressed', 'false');
                c2.setAttribute('aria-pressed', 'false');
                flippedCards = [];
              }, 900);
            }
          }
        }
      }

      // Utility to shuffle array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Rave Jump Game
      let raveInterval, raveScore = 0, lobsterBottom = 20;
      let obstaclePosition = 320;
      let jumping = false;
      function startRaveJump() {
        const gameContainer = document.getElementById('game-container');
        gameContainer.innerHTML = `
          <p>Press SPACE or CLICK the lobster to jump over the obstacle!</p>
          <div id="rave-game" aria-label="Rave jump game">
            <div id="lobster" tabindex="0" role="button" aria-label="Lobster character">🦞</div>
            <div id="obstacle">💥</div>
          </div>
          <p id="score">Score: 0</p>
          <button id="rave-restart">Restart</button>
        `;

        const lobster = document.getElementById('lobster');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('rave-restart');

        raveScore = 0;
        obstaclePosition = 320;
        lobsterBottom = 20;
        jumping = false;
        scoreDisplay.textContent = `Score: ${raveScore}`;
        obstacle.style.right = obstaclePosition + 'px';
        lobster.style.bottom = lobsterBottom + 'px';

        function gameLoop() {
          obstaclePosition -= 8;
          if (obstaclePosition < -50) {
            obstaclePosition = 320;
            raveScore++;
            scoreDisplay.textContent = `Score: ${raveScore}`;
          }
          obstacle.style.right = obstaclePosition + 'px';

          // Collision detection (simple)
          if (
            obstaclePosition < 100 && obstaclePosition > 40 &&
            lobsterBottom < 50
          ) {
            clearInterval(raveInterval);
            alert(`Game over! Your final score is ${raveScore}.`);
          }
        }

        function jump() {
          if (jumping) return;
          jumping = true;
          let upInterval = setInterval(() => {
            if (lobsterBottom >= 120) {
              clearInterval(upInterval);
              let downInterval = setInterval(() => {
                if (lobsterBottom <= 20) {
                  clearInterval(downInterval);
                  jumping = false;
                }
                lobsterBottom -= 15;
                lobster.style.bottom = lobsterBottom + 'px';
              }, 30);
            } else {
              lobsterBottom += 20;
              lobster.style.bottom = lobsterBottom + 'px';
            }
          }, 30);
        }

        raveInterval = setInterval(gameLoop, 40);

        lobster.addEventListener('click', jump);
        lobster.addEventListener('keydown', e => {
          if (e.key === " " || e.key === "Enter") {
            e.preventDefault();
            jump();
          }
        });

        restartBtn.addEventListener('click', () => {
          clearInterval(raveInterval);
          startRaveJump();
        });
      }

      // Start game based on selection
      function startGame(gameName) {
        switch (gameName) {
          case "reaction": startReactionTest(); break;
          case "memory": startMemoryMatch(); break;
          case "ravejump": startRaveJump(); break;
          default:
            document.getElementById('game-container').innerHTML = `<p>Game not found.</p>`;
        }
      }

      // 2. Daily Challenge (random funny question)
      function showDailyChallenge() {
        const questions = [
          "If you could invent a new holiday, what would it be?",
          "What's your ultimate comfort food on a rave night?",
          "Tell a quick joke that always makes you laugh.",
          "What's the weirdest snack combo you actually enjoy?",
          "If you were a lobster, what rave song would be your anthem?",
          "Describe your perfect chill day in three words.",
          "What's a fun fact about lobsters you just learned?",
          "If you had a secret rave nickname, what would it be?"
        ];
        const q = questions[Math.floor(Math.random() * questions.length)];
        const content = `
          <p><strong>Daily Challenge:</strong></p>
          <p style="font-size:1.3rem; margin-top: 10px; text-align:center;">"${q}"</p>
          <button id="daily-next">Give me another challenge</button>
        `;
        openPopup(content, "Daily Challenge");
        document.getElementById('daily-next').addEventListener('click', showDailyChallenge);
      }

      // 5. DanteBot Chat - simple AI-ish echo + fun replies
      function showDanteBot() {
        const content = `
          <p>Chat with <strong>DanteBot</strong>. Ask anything or just say hi!</p>
          <div class="chat-area">
            <div id="chat-log" class="chat-log" aria-live="polite" aria-relevant="additions"></div>
            <form id="chat-form" class="chat-input" role="search" aria-label="DanteBot chat input">
              <input type="text" id="chat-input" autocomplete="off" placeholder="Type your message here..." aria-label="Type your message" required/>
              <button type="submit">Send</button>
            </form>
          </div>
        `;
        openPopup(content, "DanteBot Chat");

        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        function addMessage(text, from = "bot") {
          const msg = document.createElement('div');
          msg.style.marginBottom = "8px";
          if (from === "bot") {
            msg.style.color = "#0ff";
            msg.textContent = `DanteBot: ${text}`;
          } else {
            msg.style.color = "#afffdf";
            msg.textContent = `You: ${text}`;
          }
          chatLog.appendChild(msg);
          chatLog.scrollTop = chatLog.scrollHeight;
        }

        function botReply(userText) {
          userText = userText.toLowerCase().trim();

          // Fun simple bot replies based on keywords
          if (!userText) return "Say something to me!";
          if (userText.includes("hello") || userText.includes("hi")) return "Hey Dante! Ready to rave and chill?";
          if (userText.includes("lobster")) return "🦞 Lobsters are awesome rave partners!";
          if (userText.includes("music")) return "Rap and rave beats? That's my jam!";
          if (userText.includes("rave")) return "Glow sticks ready? Let's dance till dawn!";
          if (userText.includes("joke")) return "Why don't lobsters ever share? Because they're a little shellfish! 😄";
          if (userText.includes("help")) return "I'm here! Ask me for a snack idea or a fun fact anytime.";
          if (userText.includes("love")) return "Love is the best vibe — especially from Larissa 💖";
          if (userText.includes("dark humor")) return "I get it — sometimes the darkest jokes shine the brightest light!";
          if (userText.includes("engineer")) return "Engineering the perfect rave experience... initializing dance mode!";
          if (userText.includes("bye") || userText.includes("later")) return "Catch you on the flip side, Dante! ✌️";
          // Default fallback
          return "That's cool! Tell me more or ask for a fun fact or game.";
        }

        chatForm.addEventListener('submit', e => {
          e.preventDefault();
          const userText = chatInput.value.trim();
          if (!userText) return;
          addMessage(userText, "user");
          chatInput.value = "";
          setTimeout(() => {
            const reply = botReply(userText);
            addMessage(reply, "bot");
          }, 700);
        });

        // Focus the input for user convenience
        chatInput.focus();
      }
