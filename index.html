    .category-buttons {

      margin-top: 10px;

    button.category-btn {

      min-width: 130px;
      background: var(--btn-bg);
      color: var(--neon-pink);
      border: 2px solid var(--neon-pink);
      border-radius: 15px;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--neon-pink);
      box-shadow: 0 0 15px var(--neon-pink);
      user-select: none;
      outline-offset: 4px;

    button.category-btn:hover,
    button.category-btn:focus {
      color: var(--neon-yellow);
      border-color: var(--neon-yellow);
      box-shadow: 0 0 20px var(--neon-yellow);
      outline: none;

    /* Neon animated glow pulse for active content */
    .content.glow-pulse {

          0 0 28px var(--neon-pink),
          0 0 38px var(--neon-pink);

      100% {

          0 0 12px var(--neon-pink),
          0 0 24px var(--neon-pink),
          0 0 36px var(--neon-pink),
          0 0 48px var(--neon-pink);
      }
    }

    footer {

      color: var(--neon-blue);
      text-align: center;
      user-select: none;

    /* Scrollbar styling for mobile */

      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--neon-pink);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

  </style>
</head>

      // Get elements

      const titleEl = document.getElementById("category-title");
      const buttons = document.querySelectorAll(".category-btn");

      // Helper: pick random item from array
      function pickRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      // Show content function
      function showContent(cat) {
        // Get random fact for category
        const fact = pickRandom(data[cat]);

        contentEl.textContent = fact;

        // Glow color update
        const color = neonColors[cat] || "var(--neon-pink)";

          0 0 20px ${color},

          0 0 40px ${color}

        titleEl.style.textShadow = `0 0 15px ${color}`;
        // Animate glow pulse
        contentEl.classList.remove("glow-pulse");
        void contentEl.offsetWidth; // trigger reflow for animation restart
        contentEl.classList.add("glow-pulse");
        contentEl.focus();
      }

      // Set up button listeners
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const cat = btn.getAttribute("data-cat");
          showContent(cat);
        });
      });

      // On load, show a random category content
      const categories = Object.keys(data);
      const randomCat = pickRandom(categories);
      showContent(randomCat);

      // Keyboard navigation: press number keys 1-0 for categories
      document.addEventListener("keydown", e => {
        if (e.target.tagName === "BUTTON" || e.target.tagName === "INPUT" || e.target.isContentEditable) return;
        let index = null;
        if (e.key >= "1" && e.key <= "9") index = parseInt(e.key) - 1;
        if (e.key === "0") index = 9;
        if (index !== null && index < categories.length) {
          showContent(categories[index]);
        }
      });
    })();
