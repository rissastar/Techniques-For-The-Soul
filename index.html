<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(135deg, #1e1e2f, #3b0a45);
      color: #fff8dc;
      text-align: center;
      overflow-x: hidden;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header with layered glow */
    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: clamp(2rem, 6vw, 3.2rem);
      margin-bottom: 20px;
      color: #ffb6f2;
      text-shadow:
        0 0 8px #ff00ff,
        0 0 20px #d100ff,
        0 0 30px #ff00ffcc,
        0 0 40px #8800cc;
      animation: sparkle 4s infinite ease-in-out alternate;
      user-select: text;
    }

    /* Button container flex wrap */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      max-width: 800px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    /* Buttons styling with hover and focus */
    button {
      padding: 14px 20px;
      font-size: 1.1em;
      border: 2px dashed #fff5ee;
      border-radius: 16px;
      background: #290d3c;
      color: #ffebcd;
      cursor: pointer;
      transition:
        background 0.3s ease,
        color 0.3s ease,
        transform 0.25s ease,
        box-shadow 0.4s ease;
      box-shadow:
        0 0 10px #e75480aa,
        inset 0 0 5px #ff77aa44;
      font-family: 'Patrick Hand', cursive;
      user-select: none;
      filter: drop-shadow(0 0 1.5px #ff77aacc);
    }

    /* Pulsing glow on hover and focus */
    button:hover,
    button:focus {
      background: #ff77aa;
      color: #200020;
      border-style: solid;
      text-shadow: 0 0 6px #fff;
      transform: scale(1.1);
      box-shadow:
        0 0 18px #ff4dbb,
        inset 0 0 8px #ff77aa88;
      outline: none;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    /* Output area */
    #output {
      margin-top: 30px;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      color: #ffd1fa;
      padding: 18px 25px;
      border: 2px dotted #ffebcd;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.07);
      text-shadow: 0 0 4px #fff5ff;
      max-width: 700px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: text;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      transition: opacity 0.4s ease;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.3;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    /* Show output with fade */
    #output.visible {
      opacity: 1;
    }

    /* Animations */
    @keyframes sparkle {
      0%, 100% {
        text-shadow:
          0 0 8px #ff00ff,
          0 0 20px #d100ff,
          0 0 30px #ff00ffcc,
          0 0 40px #8800cc;
      }
      50% {
        text-shadow:
          0 0 15px #00ffff,
          0 0 25px #66ffffcc,
          0 0 35px #00ffffaa,
          0 0 50px #44aaffcc;
      }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 18px #ff4dbb, inset 0 0 8px #ff77aa88; }
      50% { box-shadow: 0 0 28px #ff77cc, inset 0 0 12px #ff99bbcc; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Modal overlay for intro message */
    #intro-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(29, 0, 29, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
      opacity: 0;
      animation: modalFadeIn 0.5s forwards;
    }

    @keyframes modalFadeIn {
      to { opacity: 1; }
    }

    #intro-modal .modal-content {
      background: #3b0a45;
      border: 3px solid #ff66bb;
      border-radius: 20px;
      max-width: 380px;
      padding: 25px 30px;
      box-shadow:
        0 0 25px #ff66bbaa,
        inset 0 0 12px #ff44aa99;
      color: #ffe1fa;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.2rem;
      line-height: 1.4;
      position: relative;
      user-select: text;
      text-align: center;
    }

    #intro-modal .modal-content h2 {
      font-family: 'Luckiest Guy', cursive;
      margin-bottom: 15px;
      color: #ffb6f2;
      text-shadow:
        0 0 6px #ff00ff,
        0 0 12px #d100ff;
    }

    #intro-modal button.close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      color: #ff77aa;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #intro-modal button.close-btn:hover {
      color: #ffbbdd;
    }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      body {
        padding: 20px 12px;
      }
      button {
        font-size: 0.9em;
        padding: 12px 14px;
      }
      #intro-modal .modal-content {
        max-width: 90vw;
        font-size: 1.1rem;
        padding: 20px;
      }
    }
  </style>
</head>

    // Intro modal logic
