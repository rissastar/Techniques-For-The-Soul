<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Breathe Easy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Breathe Easy</h1>
    <p>A support hub for CF Patients and their Doctors</p>
    <button id="open-login">Login</button>
    <button id="open-register">Register</button>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p class="switch" id="switch-to-register">Don't have an account? Register</p>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="register-modal">
    <div class="modal-content">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <select id="register-role">
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
      <button id="register-btn">Register</button>
      <p class="switch" id="switch-to-login">Already have an account? Login</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
