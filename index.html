<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dante’s Fun Hub 4.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-attachment: fixed;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }
    .btn {
      background: #ff00c8;
      color: #fff;
      padding: 15px 20px;
      margin: 10px;
      border: none;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff00c8;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 5%;
      right: 5%;
      background: rgba(10,10,20,0.95);
      border: 2px solid #00ffe1;
      border-radius: 15px;
      padding: 20px;
      z-index: 100;
      box-shadow: 0 0 25px #00ffe1;
    }
    .popup-content {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .close-btn {
      background: #00ffe1;
      color: #000;
      padding: 10px 15px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Dante’s Fun Hub 💥</h1>
  <p>Hey Dante! 💖 Larissa made this for you — all your favorite things in one place. ADHD-friendly, rave-approved, and Zeus-certified 🐾</p>

  <button class="btn" onclick="showPopup('danteBox')">🎁 Open DanteBox</button>
  <button class="btn" onclick="showPopup('dailyChallenge')">🔥 Daily Challenge</button>
  <button class="btn" onclick="showPopup('zeusCorner')">🐾 Zeus’s Corner</button>
  <button class="btn" onclick="showPopup('carCorner')">🚗 Car Fix Corner</button>
  <button class="btn" onclick="showPopup('danteBot')">🤖 Talk to DanteBot</button>
  <button class="btn" onclick="showPopup('funFact')">😂 Funny Fact</button>
  <button class="btn" onclick="showPopup('snackIdeas')">🍟 Snack Attack</button>

  <!-- Popups -->
  <div id="danteBox" class="popup">
    <div class="popup-content" id="danteBoxText"></div>
    <button class="btn" onclick="newDanteBox()">🔁 Another!</button>
    <button class="close-btn" onclick="hidePopup('danteBox')">Close</button>
  </div>

  <div id="dailyChallenge" class="popup">
    <div class="popup-content" id="challengeText"></div>
    <button class="btn" onclick="newChallenge()">Try Another</button>
    <button class="close-btn" onclick="hidePopup('dailyChallenge')">Close</button>
  </div>

  <div id="zeusCorner" class="popup">
    <div class="popup-content" id="zeusText"></div>
    <button class="btn" onclick="newZeus()">🐶 Woof Again</button>
    <button class="close-btn" onclick="hidePopup('zeusCorner')">Close</button>
  </div>

  <div id="carCorner" class="popup">
    <div class="popup-content" id="carText"></div>
    <button class="btn" onclick="newCar()">🔧 Another</button>
    <button class="close-btn" onclick="hidePopup('carCorner')">Close</button>
  </div>

  <div id="danteBot" class="popup">
    <div class="popup-content" id="botText"></div>
    <button class="btn" onclick="newBot()">💬 Ask Again</button>
    <button class="close-btn" onclick="hidePopup('danteBot')">Close</button>
  </div>

  <div id="funFact" class="popup">
    <div class="popup-content" id="factText"></div>
    <button class="btn" onclick="newFact()">😂 Another</button>
    <button class="close-btn" onclick="hidePopup('funFact')">Close</button>
  </div>

  <div id="snackIdeas" class="popup">
    <div class="popup-content" id="snackText"></div>
    <button class="btn" onclick="newSnack()">🍕 New Idea</button>
    <button class="close-btn" onclick="hidePopup('snackIdeas')">Close</button>
  </div>

  <footer>Made with 💖 by Larissa — for Dante only.</footer>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function hidePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    const danteBoxItems = [
      "🎧 Your rap anthem of the day: 'Still D.R.E.'",
      "🍔 Go eat: Chips + cheese + ranch = stoner heaven.",
      "💡 Fix something today. Even if it’s just your snack.",
      "🤣 TPB Quote: 'I’m not a drunk, I’m just drinkin’!' - Ricky"
    ];
    const challenges = [
      "Do your best Bubbles impression 🕶️",
      "Name 3 car parts in 5 seconds!",
      "Freestyle rap for 30 seconds about Zeus 🐾",
      "Describe the weirdest thing you’ve fixed!"
    ];
    const zeusLines = [
      "🐾 I'm the goodest boy. Gimme cheese.",
      "🐶 Woof. Take me for a cruise!",
      "🦴 That snack? Mine now.",
      "🎾 You throw it. I judge you."
    ];
    const carLines = [
      "Did you check the spark plugs tho? 🔧",
      "Trailer Park Tip: Duct tape fixes *everything*.",
      "Engine fact: Your alternator’s watching you 👀",
      "You’d be a deadly mechanic, no cap."
    ];
    const botReplies = [
      "Yo bro that’s wild fr 💯",
      "I’d fix it like this… but higher.",
      "Let’s rave about it 🔊",
      "Yoo tell Zeus to calm down 😂"
    ];
    const funFacts = [
      "TPB was originally a *mockumentary* 📹",
      "Sassy the Sasquatch was banned in 3 towns 👣",
      "A lobster’s bladder is in its head 🦞",
      "You're 420% cooler than you think 💨"
    ];
    const snacks = [
      "Pickles in peanut butter. Don’t ask, just try.",
      "Nachos + sour cream + hot sauce = yes.",
      "Wrap hot dogs in cheese, microwave 30s.",
      "Cereal with chocolate milk = breakfast rave"
    ];

    function newDanteBox() {
      document.getElementById('danteBoxText').textContent = danteBoxItems[Math.floor(Math.random() * danteBoxItems.length)];
    }
    function newChallenge() {
      document.getElementById('challengeText').textContent = challenges[Math.floor(Math.random() * challenges.length)];
    }
    function newZeus() {
      document.getElementById('zeusText').textContent = zeusLines[Math.floor(Math.random() * zeusLines.length)];
    }
    function newCar() {
      document.getElementById('carText').textContent = carLines[Math.floor(Math.random() * carLines.length)];
    }
    function newBot() {
      document.getElementById('botText').textContent = botReplies[Math.floor(Math.random() * botReplies.length)];
    }
    function newFact() {
      document.getElementById('factText').textContent = funFacts[Math.floor(Math.random() * funFacts.length)];
    }
    function newSnack() {
      document.getElementById('snackText').textContent = snacks[Math.floor(Math.random() * snacks.length)];
    }

    // Load random first values
    newDanteBox(); newChallenge(); newZeus(); newCar(); newBot(); newFact(); newSnack();
  </script>
</body>
</html>
