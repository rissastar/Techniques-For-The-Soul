    justify-content: center;
    gap: 12px;
    margin-bottom: 1.5rem;
  }

    background: #111;
    border: 2px solid #39ff14;
    color: #39ff14;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;

    max-width: 160px;
    text-align: center;
    transition: all 0.2s ease-in-out;
    user-select: none;
    box-shadow: 0 0 8px #39ff14;
  }
  button.nav-btn:hover, button.nav-btn:focus {
    background: #39ff14;
    color: #111;
    box-shadow: 0 0 20px #39ff14;
    outline: none;
  }

  /* Popup overlay */
  #popupOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #popupOverlay.active {
    display: flex;
  }

  /* Popup content */
  #popupContent {
    position: relative;
    max-width: 400px;
    max-height: 85vh;
    overflow-y: auto;
    background: #000d14;
    border-radius: 16px;
    padding: 20px 25px 30px 25px;
    box-shadow: 0 0 20px #00ffe7;
    color: #39ff14;
    font-weight: 600;
    line-height: 1.4;
    user-select: text;
  }

  /* Close button */
  #closePopup {
    position: absolute;
    top: 10px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 28px;
    color: #39ff14;
    cursor: pointer;
    font-weight: 900;
    user-select: none;
    transition: color 0.2s ease;
  }
  #closePopup:hover {
    color: #00ffe7;
  }

  /* Popup headers */
  #popupContent h2 {
    margin-top: 0;
    color: #00ffe7;
    text-shadow: 0 0 10px #00ffe7;
  }

  /* Navigation inside popup for multiple content */
  #popupNav {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }
  #popupNav button {
    background: #111;
    border: 2px solid #00ffe7;
    color: #00ffe7;
    font-weight: 700;
    padding: 8px 12px;
    border-radius: 10px;
    cursor: pointer;
    flex: 1;
    margin: 0 5px;
    box-shadow: 0 0 8px #00ffe7;
  }
  #popupNav button:hover {
    background: #00ffe7;
    color: #111;
    box-shadow: 0 0 20px #00ffe7;
  }

  /* Scrollbar styling for popup */
  #popupContent::-webkit-scrollbar {
    width: 8px;
  }
  #popupContent::-webkit-scrollbar-track {
    background: #000a12;
    border-radius: 10px;
  }
  #popupContent::-webkit-scrollbar-thumb {
    background: #00ffe7;
    border-radius: 10px;
  }

  /* Mini-games area */
  #miniGameArea {
    margin-top: 10px;
  }
  .game-btn {
    background: #111;
    border: 2px solid #39ff14;
    color: #39ff14;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 8px #39ff14;
    user-select: none;
    transition: all 0.2s ease-in-out;
  }
  .game-btn:hover {
    background: #39ff14;
    color: #111;
    box-shadow: 0 0 20px #39ff14;
  }

  /* Draw Pad styles */
  #drawPad {
    border: 3px solid #00ffe7;
    border-radius: 12px;
    background: #001822;
    touch-action: none;
    width: 100%;
    height: 250px;
    margin-top: 15px;
  }

    text-shadow:
      0 0 5px #39ff14,
      0 0 10px #39ff14,
      0 0 20px #00ffe7,
      0 0 30px #00ffe7,
      0 0 40px #00ffe7,
      0 0 55px #00ffe7,
      0 0 75px #00ffe7;
  }

  /* Responsive for iPhone XR width */
  @media (max-width: 480px) {
    #app {
      margin: 1rem 10px 60px 10px;
      padding: 0 10px 70px 10px;
    }
    button.nav-btn {
      flex: 1 0 100%;
      max-width: none;
    }
  }
</style>
</head>

  // Utility ---------------------------------------------------------------------

  function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Popup Control ---------------------------------------------------------------

  function openPopup(title, contentHTML, navButtons=[]) {
    popupTitle.textContent = title;
    popupBody.innerHTML = contentHTML;
    popupNav.innerHTML = '';
    if (navButtons.length > 0) {
      navButtons.forEach(btn => {
        const button = document.createElement('button');
        button.textContent = btn.label;
        button.addEventListener('click', btn.onClick);
        popupNav.appendChild(button);
      });
    }
    popupOverlay.classList.add('active');
    popupContent.focus();
  }

  function closePopup() {
    popupOverlay.classList.remove('active');
    stopVisualizer();
    clearDrawPad();
  }

  closePopupBtn.addEventListener('click', closePopup);
  popupOverlay.addEventListener('click', (e) => {
    if (e.target === popupOverlay) closePopup();
  });
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
      closePopup();
    }
  });

  // Modules Implementation -------------------------------------------------------

  // 1. DanteBox Surprise --------------------------------------------------------
  function openDanteBox() {
    // Animation effect before reveal
    let count = 0;
    const flashes = 6;
    popupTitle.textContent = "🎁 DanteBox Surprise 🎁";
    popupBody.innerHTML = "<p class='neonText'>Opening...</p>";
    popupNav.innerHTML = '';
    popupOverlay.classList.add('active');
    popupContent.focus();

    const interval = setInterval(() => {
      if (count < flashes) {
        popupBody.innerHTML = `<p class="neonText" style="color:${count%2 === 0 ? '#39ff14' : '#00ffe7'};">Opening${'.'.repeat(count % 4)}</p>`;
        count++;
      } else {
        clearInterval(interval);
        const surprise = randomChoice(danteBoxItems);
        openPopup("🎁 DanteBox Surprise 🎁", `<p>${surprise}</p><p>Enjoy your special dose of dopamine, Dante!</p>`, [
          {label: "Close", onClick: closePopup},
          {label: "Open Again", onClick: openDanteBox}
        ]);
      }
    }, 400);
  }

  // 2. Daily Dopamine Challenge ------------------------------------------------
  function openDailyChallenge() {
    const challenge = randomChoice(dailyChallenges);

      {label: "New Challenge", onClick: openDailyChallenge},

  function openZeusCorner() {
    let index = 0;

      openPopup("🐾 Zeus’s Corner", `<p>${zeusCorner[index]}</p>`, [
        {label: "Prev", onClick: () => { index = (index-1 + zeusCorner.length) % zeusCorner.length; render(); }},
        {label: "Next", onClick: () => { index = (index+1) % zeusCorner.length; render(); }},
        {label: "Close", onClick: closePopup}
      ]);
    }
    render();
  }

  // 5. DanteBot Chat -------------------------------------------------------------
  function openDanteBot() {
    let chatHistory = [`DanteBot: Yo, what's up Dante?`];
    function render() {
      const chatHtml = chatHistory.map(msg => `<p>${msg}</p>`).join('');
      openPopup("🤖 DanteBot Chat", `
        <div id="chatWindow" style="max-height:250px; overflow-y:auto; background:#001822; border-radius:10px; padding:10px; color:#00ffe7; font-family: monospace; margin-bottom:10px;">${chatHtml}</div>

        <button id="sendChat" style="width:60px; background:#39ff14; border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:#111; margin-left:5px;">Send</button>
      `, [
        {label: "Close", onClick: closePopup}
      ]);
      const chatWindow = document.getElementById('chatWindow');
      const chatInput = document.getElementById('chatInput');
      const sendChat = document.getElementById('sendChat');
      chatInput.focus();

      function botReply() {
        const reply = randomChoice(danteBotReplies);
        chatHistory.push(`DanteBot: ${reply}`);
        render();
      }

      sendChat.onclick = () => {
        const msg = chatInput.value.trim();
        if (msg.length === 0) return;
        chatHistory.push(`You: ${msg}`);
        chatInput.value = '';
        render();
        setTimeout(botReply, 1000);
      };
      chatInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          sendChat.click();
        }
      });

      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    render();
  }

  // Mini Game: Guess the Number -----------------------------------------------
  function startGuessNumber() {
    let target = Math.floor(Math.random() * 50) + 1;
    let attempts = 0;
    function render(stateMsg = '') {
      openPopup("🔢 Guess the Number", `
        <p>I'm thinking of a number between 1 and 50.</p>
        <input id="guessInput" type="number" min="1" max="50" placeholder="Your guess" style="width:100%; padding:8px; border-radius:8px; border:none; font-size:1rem;" />
        <button id="guessBtn" class="game-btn" style="margin-top:10px;">Guess</button>
        <p id="feedback" style="margin-top:12px; font-weight:bold;">${stateMsg}</p>
      `, [
        {label: "Back to Games", onClick: openMiniGames},
        {label: "Close", onClick: closePopup}
      ]);
      const guessInput = document.getElementById('guessInput');
      const guessBtn = document.getElementById('guessBtn');
      const feedback = document.getElementById('feedback');
      guessInput.focus();

      guessBtn.onclick = () => {
        const guess = Number(guessInput.value);
        attempts++;
        if (isNaN(guess) || guess < 1 || guess > 50) {
          feedback.textContent = "Enter a valid number between 1 and 50.";
          return;
        }
        if (guess === target) {
          openPopup("🎉 You got it!", `<p>Congrats! You guessed it in ${attempts} attempts.</p>`, [
            {label: "Play Again", onClick: startGuessNumber},
            {label: "Back to Games", onClick: openMiniGames},
            {label: "Close", onClick: closePopup}
          ]);
        } else if (guess < target) {
          render("Try higher!");
        } else {
          render("Try lower!");
        }
      };
    }
    render();
  }

        <p id="quizFeedback" style="font-weight:bold; margin-top:10px;"></p>
      `, [
        {label: "Close", onClick: closePopup}
      ]);
      const buttons = [...popupBody.querySelectorAll('button[data-choice]')];
      const feedback = document.getElementById('quizFeedback');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const choice = Number(btn.getAttribute('data-choice'));
          if (choice === q.answer) {
            feedback.textContent = "Correct! 🎉";
            score++;
          } else {
            feedback.textContent = "Oops, wrong!";
          }
          buttons.forEach(b => b.disabled = true);
          setTimeout(() => {
            current++;
            if (current >= questions.length) {
              openPopup("Quiz Complete!", `<p>You scored ${score} out of ${questions.length}!</p>`, [
                {label: "Play Again", onClick: startRaveQuiz},
                {label: "Back to Games", onClick: openMiniGames},
                {label: "Close", onClick: closePopup}
              ]);
            } else {
              render();
            }
          }, 1500);
        });
      });
    }
    render();
  }

  // Mini Game: Catch Zeus ---------------------------------------------------

      openPopup("🐾 Catch Zeus! (15 seconds)", `<p id="scoreP">Score: 0</p><p>Tap the glowing Zeus as fast as you can!</p>`, [
        {label: "Quit", onClick: () => { clearInterval(intervalId); clearTimeout(timerId); openMiniGames(); }},
        {label: "Close", onClick: () => { clearInterval(intervalId); clearTimeout(timerId); closePopup(); }},
      ]);
      spawnZeus();

      intervalId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(intervalId);
          clearTimeout(timerId);
          openPopup("⏰ Time’s up!", `<p>Your final score is ${score}.</p>`, [
            {label: "Play Again", onClick: startCatchZeus},
            {label: "Back to Games", onClick: openMiniGames},

  // 11. High Doodles Draw Pad -----------------------------------------------------
  let canvas, ctx, drawing = false, lastX = 0, lastY = 0;

  function setupDrawPad() {
    if (!canvas) {
      canvas = document.createElement('canvas');
      canvas.id = "drawPad";
      canvas.width = 400;
      canvas.height = 250;
      canvas.style.touchAction = "none";
      popupBody.innerHTML = '';
      popupBody.appendChild(canvas);
      canvas.style.width = '100%';
      canvas.style.height = '250px';
      ctx = canvas.getContext('2d');
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#39ff14';

      function startPosition(e) {
        drawing = true;
        [lastX, lastY] = getXY(e);
      }
      function finishedPosition() {
        drawing = false;
      }
      function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const [x, y] = getXY(e);
        ctx.strokeStyle = '#00ffe7';
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        [lastX, lastY] = [x, y];
      }
      function getXY(e) {
        if (e.touches && e.touches.length > 0) {
          const rect = canvas.getBoundingClientRect();
          return [
            e.touches[0].clientX - rect.left,
            e.touches[0].clientY - rect.top
          ];
        } else {
          const rect = canvas.getBoundingClientRect();
          return [
            e.clientX - rect.left,
            e.clientY - rect.top
          ];
        }
      }

      canvas.addEventListener('mousedown', startPosition);
      canvas.addEventListener('mouseup', finishedPosition);
      canvas.addEventListener('mouseout', finishedPosition);
      canvas.addEventListener('mousemove', draw);

      canvas.addEventListener('touchstart', startPosition);
      canvas.addEventListener('touchend', finishedPosition);
      canvas.addEventListener('touchcancel', finishedPosition);
      canvas.addEventListener('touchmove', draw);
    }
    openPopup("✍️ High Doodles Draw Pad", '', [
      {label: "Clear", onClick: clearDrawPad},
      {label: "Close", onClick: closePopup}
    ]);
  }

  function clearDrawPad() {
    if (ctx) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }
