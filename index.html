<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAI Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¨ WebAI Designer</h1>
  <textarea id="input" placeholder="Describe your website..."></textarea>
  <div>
    <input type="file" id="fileInput" multiple>
    <button id="generate">Generate Site</button>
    <button id="clear">Clear Memory</button>
  </div>

  <div class="tabs">
    <button onclick="switchTab('preview')">Preview</button>
    <button onclick="switchTab('html')">HTML</button>
    <button onclick="switchTab('css')">CSS</button>
    <button onclick="switchTab('js')">JS</button>
  </div>

  <div id="content">
    <iframe id="previewTab"></iframe>
    <pre id="htmlTab" class="hidden"></pre>
    <pre id="cssTab" class="hidden"></pre>
    <pre id="jsTab" class="hidden"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
