<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dante's Neon Fun Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header><h1>Dante’s Neon Fun Hub</h1></header>
    <section id="message">
      <h2>💖 Message from Larissa 💖</h2>
      <p>Dante – you’re the brightest lobster in my pot. Here’s your personal playground when you're bored. Love you! ❤️</p>
    </section>

    <section class="module" id="lobster-fishing">
      <h2>🦞 Lobster Fishing Facts</h2>
      <button class="glow-btn" onclick="showFact()">Give me a fact!</button>
      <p id="fact" class="output"></p>
    </section>

    <section class="module" id="general-fishing">
      <h2>🎣 Fishing Extras</h2>
      <button class="glow-btn" onclick="playFishing()">Cast a line</button>
      <p id="fishResult" class="output"></p>
    </section>

    <section class="module" id="cars">
      <h2>🏎️ Dream Car Chooser</h2>
      <button class="glow-btn" onclick="chooseCar()">Show me a ride</button>
      <p id="car" class="output"></p>
    </section>

    <section class="module" id="music">
      <h2>🎧 Rap Rave Beats</h2>
      <button class="glow-btn" onclick="playBeat()">Surprise me!</button>
      <audio id="beatAudio" controls></audio>
    </section>

    <section class="module" id="dark-jokes">
      <h2>😈 Dark & Sassy Jokes</h2>
      <button class="glow-btn" onclick="tellJoke()">Make me laugh</button>
      <p id="joke" class="output"></p>
    </section>

    <section class="module" id="stories">
      <h2>😂 Wild & Funny Stories</h2>
      <button class="glow-btn" onclick="tellStory()">Spin a tale</button>
      <p id="story" class="output"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
