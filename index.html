<!DOCTYPE html>
<html lang="en" data-theme="neon">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dante‚Äôs Fun Hub - Just for You</title>
<style>
  /* === Background gradient animation === */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #220022, #440044, #001122);
    background-size: 600% 600%;
    animation: gradientShift 30s ease infinite;
    color: #e0e0ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 0 3rem;
    overflow-x: hidden;
  }
  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  body::before {
    content: '';
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background:
      radial-gradient(circle at 30% 40%, rgba(255,255,255,0.08), transparent 40%),
      radial-gradient(circle at 70% 70%, rgba(0,255,255,0.1), transparent 50%);
    mix-blend-mode: screen;
    animation: bubbleMove 20s linear infinite;
    z-index: 0;
  }
  @keyframes bubbleMove {
    0% {background-position: 0% 0%;}
    100% {background-position: 100% 100%;}
  }

  /* === Main container === */
  #app-container {
    position: relative;
    max-width: 640px;
    width: 95%;
    background: rgba(20, 10, 30, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 35px #aa00ffcc;
    padding: 2rem 1.5rem 3rem;
    margin: 2rem auto 4rem;
    z-index: 1;
  }
  #app-container::before {
    content: url('https://i.imgur.com/8a6RgTX.png'); /* neon lobster icon */
    position: absolute;
    top: 12px; right: 12px;
    width: 80px; height: 80px;
    opacity: 0.15;
    pointer-events: none;
    filter: drop-shadow(0 0 8px #ff33ff);
    user-select: none;
    z-index: 0;
  }

  /* === Header === */
  header {
    text-align: center;
    margin-bottom: 1rem;
  }
  header h1 {
    font-weight: 900;
    font-size: 2.8rem;
    color: #ff55ff;
    text-shadow: 0 0 10px #ff33ff;
    user-select: none;
  }
  header p {
    font-size: 1.25rem;
    color: #cceeff;
    text-shadow: 0 0 3px #33ccffaa;
    margin-top: 0.3rem;
  }

  /* === Button container === */
  #buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
  }
  button.category-btn {
    background: linear-gradient(45deg, #ff00cc, #3333ff);
    border: none;
    border-radius: 14px;
    padding: 1.2rem 2.5rem;
    font-size: 1.2rem;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 10px #ff33ff;
    cursor: pointer;
    box-shadow: 0 0 18px #ff00cc;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    flex: 1 1 180px;
    max-width: 250px;
  }
  button.category-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #ff55ff, 0 0 40px #33ccff;
  }

  /* === Popups === */
  #popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    z-index: 1000;
  }
  #popup {
    background: #1a0033;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff33ffcc;
    max-width: 600px;
    max-height: 80vh;
    width: 90%;
    color: #eee;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    position: relative;
    font-size: 1.15rem;
    line-height: 1.5;
  }
  #popup h2 {
    margin-top: 0;
    font-weight: 900;
    font-size: 2rem;
    color: #ff77ff;
    text-shadow: 0 0 8px #ff44ff;
  }
  #popup p, #popup ul {
    margin-bottom: 1rem;
    user-select: text;
  }
  #popup ul {
    padding-left: 1.2rem;
  }
  #popup ul li {
    margin-bottom: 0.4rem;
  }
  #popup button.close-btn {
    position: absolute;
    top: 12px; right: 12px;
    background: transparent;
    border: none;
    font-size: 2rem;
    color: #ff44ff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  #popup button.close-btn:hover {
    color: #ff77ff;
  }

  /* === Input & Textarea for DanteBot === */
  #dantebot-input {
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1.5px solid #ff33ff;
    background: #220033;
    color: #eee;
    box-shadow: inset 0 0 15px #ff33ffaa;
    outline: none;
    margin-top: 0.7rem;
    margin-bottom: 1rem;
  }
  #dantebot-submit {
    background: linear-gradient(45deg, #ff33ff, #3300ff);
    border: none;
    border-radius: 12px;
    padding: 1rem 2rem;
    font-size: 1.15rem;
    font-weight: 900;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px #ff33ff;
    transition: box-shadow 0.3s ease;
  }
  #dantebot-submit:hover {
    box-shadow: 0 0 40px #ff77ff;
  }

  /* DanteBot conversation area */
  #dantebot-output {
    background: #330055;
    padding: 1rem 1.2rem;
    border-radius: 15px;
    color: #ddd;
    font-size: 1.1rem;
    max-height: 250px;
    overflow-y: auto;
    box-shadow: inset 0 0 20px #ff33ffcc;
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #110011;
  }
  ::-webkit-scrollbar-thumb {
    background: #ff00cc;
    border-radius: 6px;
    box-shadow: 0 0 6px #ff33ff;
  }

  /* Responsive adjustments */
  @media (max-width: 450px) {
    button.category-btn {
      flex: 1 1 100%;
      max-width: 100%;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
    }
    #popup {
      padding: 1.5rem 1.8rem;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div id="app-container">
  <header>
    <h1>Dante‚Äôs Fun Hub</h1>
    <p>Just for you, Dante ‚Äî from Larissa üíú</p>
  </header>

  <div id="buttons">
    <button class="category-btn" data-category="games">üéÆ Mini Games</button>
    <button class="category-btn" data-category="dailyChallenge">üî• Daily Challenge</button>
    <button class="category-btn" data-category="funnyFacts">ü§£ Funny Facts</button>
    <button class="category-btn" data-category="snackIdeas">üçï Snack Ideas</button>
    <button class="category-btn" data-category="danteBot">ü§ñ DanteBot</button>
    <button class="category-btn" data-category="zeusCorner">üê∂ Zeus‚Äôs Corner</button>
    <button class="category-btn" data-category="darkJokes">üòà Dark Jokes</button>
  </div>
</div>

<!-- Popup overlay -->
<div id="popup-overlay" role="dialog" aria-modal="true" aria-labelledby="popup-title">
  <div id="popup" tabindex="-1">
    <button class="close-btn" aria-label="Close popup">&times;</button>
    <h2 id="popup-title"></h2>
    <div id="popup-content"></div>
  </div>
</div>

<script>
(() => {
  const buttons = document.querySelectorAll('.category-btn');
  const popupOverlay = document.getElementById('popup-overlay');
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupContent = document.getElementById('popup-content');
  const closeBtn = popup.querySelector('.close-btn');

  // DanteBot elements will be added dynamically when DanteBot popup opens

  // Data for categories
  const data = {
    games: [
      {name: 'Quick Click Challenge', description: 'Click the button as many times as you can in 10 seconds! Ready? Click Start!', action: quickClickGame},
      {name: 'Memory Match', description: 'Try to match pairs of colorful cards. Simple and fun!', action: memoryMatchGame},
      {name: 'Reaction Test', description: 'Wait for the screen to turn green and tap as fast as you can!'},
    ],
    dailyChallenge: [
      'Write a quick joke about lobsters and share it with Larissa.',
      'Try a new snack recipe today ‚Äî maybe something with cheese or spicy flavors!',
      'Fix or improve one thing around your space, even if it‚Äôs tiny.',
      'Take Zeus for a 10-minute walk and play fetch with him.',
      'Spend 5 minutes listening to your favorite rap album and dance like nobody‚Äôs watching.',
    ],
    funnyFacts: [
      "Lobsters can live up to 100 years and they pee out of their faces!",
      "The Mi‚Äôkmaq people are one of the oldest Indigenous groups in North America, with rich traditions and stories.",
      "Cars actually have more than 30,000 parts ‚Äî imagine fixing them all!",
      "Trailer Park Boys was originally a low-budget show but became a cult classic for its dark humor and heart.",
      "Sassy the Sasquatch loves to prank and mess with campers in the show.",
    ],
    snackIdeas: [
      "Grilled cheese with jalape√±os",
      "Spicy popcorn with lime zest",
      "Peanut butter and honey sandwich on toasted bread",
      "Fruit salad with a sprinkle of chili powder",
      "Homemade nachos with melted cheese and salsa",
    ],
    darkJokes: [
      "Why don‚Äôt graveyards ever get overcrowded? People are dying to get in.",
      "I told my addiction counselor I was addicted to brake fluid ‚Äî but I can stop anytime.",
      "Why did the scarecrow win an award? Because he was outstanding in his field‚Ä¶ unlike me sometimes.",
      "Life‚Äôs like a broken car ‚Äî sometimes you just gotta push through the rough patches.",
      "I tried to tell a joke about cirrhosis, but it went over people‚Äôs heads.",
    ],
    zeusCorner: [
      "Zeus loves belly rubs and can fall asleep anywhere in 2 seconds flat.",
      "Did you know Zeus once stole a whole sandwich and ate it behind the couch?",
      "Zeus has a secret talent: catching lobsters‚Ä¶ in dreams.",
      "Whenever Dante plays music, Zeus wags his tail like crazy.",
      "Zeus‚Äôs favorite snack is peanut butter on a spoon.",
    ]
  };

  // Show popup helper
  function showPopup(title, contentHTML) {
    popupTitle.textContent = title;
    popupContent.innerHTML = contentHTML;
    popupOverlay.style.display = 'flex';
    popup.focus();
  }

  // Close popup handler
  closeBtn.addEventListener('click', () => {
    popupOverlay.style.display = 'none';
    popupContent.innerHTML = '';
  });

  // Clicking outside popup closes it
  popupOverlay.addEventListener('click', (e) => {
    if (e.target === popupOverlay) {
      popupOverlay.style.display = 'none';
      popupContent.innerHTML = '';
    }
  });

  // Quick Click Game Implementation
  function quickClickGame() {
    let count = 0;
    let timer = null;
    const html = `
      <p>Click the big pink button as many times as you can in <strong>10 seconds</strong>. Ready?</p>
      <button id="click-button" style="
        background: #ff33ff;
        font-size: 2rem;
        padding: 1.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff66ff;
        color: white;
        font-weight: 900;
        user-select: none;
        cursor: pointer;
        margin-top: 1rem;
        ">Click Me!</button>
      <p id="score" style="margin-top:1rem;font-size:1.3rem;"></p>
      <button id="start-btn" style="
        background: linear-gradient(45deg, #ff00cc, #3333ff);
        padding: 1rem 2rem;
        border-radius: 15px;
        margin-top: 1rem;
        font-weight: 900;
        color: white;
        cursor: pointer;
      ">Start</button>
    `;
    showPopup('Quick Click Challenge', html);

    const clickBtn = document.getElementById('click-button');
    const scoreP = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');

    clickBtn.disabled = true;
    scoreP.textContent = '';

    startBtn.addEventListener('click', () => {
      count = 0;
      scoreP.textContent = 'Clicks: 0';
      clickBtn.disabled = false;
      startBtn.disabled = true;

      timer = setTimeout(() => {
        clickBtn.disabled = true;
        startBtn.disabled = false;
        alert(`Time's up! You clicked ${count} times!`);
      }, 10000);
    });

    clickBtn.addEventListener('click', () => {
      if (!clickBtn.disabled) {
        count++;
        scoreP.textContent = `Clicks: ${count}`;
      }
    });
  }

  // Memory Match placeholder (for simplicity, just message)
  function memoryMatchGame() {
    const html = `
      <p>This memory match game is coming soon! But here‚Äôs a fun idea:</p>
      <ul>
        <li>Match pairs of neon rave icons.</li>
        <li>Sharp colors and fast reactions.</li>
        <li>Challenge your brain and have fun!</li>
      </ul>
      <p>For now, enjoy some quick clicks or other games!</p>
    `;
    showPopup('Memory Match Game', html);
  }

  // Reaction Test placeholder
  function reactionTestGame() {
    const html = `
      <p>Reaction Test is coming soon! Here's a quick challenge:</p>
      <p>Wait for the screen to turn green, then tap as fast as you can!</p>
      <p>For now, try the Quick Click Challenge or explore other fun stuff.</p>
    `;
    showPopup('Reaction Test Game', html);
  }

  // DanteBot simple chat simulation
  function danteBot() {
    const html = `
      <p>Hi Dante! Chat with me or ask questions. I‚Äôm your personal AI sidekick ü§ñ</p>
      <div id="dantebot-output" aria-live="polite" aria-atomic="true"></div>
      <input id="dantebot-input" type="text" placeholder="Type your message here..." aria-label="DanteBot message input" />
      <button id="dantebot-submit">Send</button>
    `;
    showPopup('DanteBot ü§ñ', html);

    const output = document.getElementById('dantebot-output');
    const input = document.getElementById('dantebot-input');
    const sendBtn = document.getElementById('dantebot-submit');

    function appendMessage(from, msg) {
      const p = document.createElement('p');
      p.style.margin = '0.25rem 0';
      p.innerHTML = `<strong>${from}:</strong> ${msg}`;
      output.appendChild(p);
      output.scrollTop = output.scrollHeight;
    }

    // Simple predefined responses for demo
    const responses = [
      "That's awesome, Dante!",
      "I love raves too! üï∫üíÉ",
      "Fishing sounds fun! Have you caught anything recently?",
      "Here's a joke: Why did the lobster refuse to share? Because he was a little shellfish!",
      "Keep rocking, Dante! üé∏",
      "I'm here to help you chill anytime.",
      "If you want, ask me for snack ideas or dark jokes.",
      "Remember to take breaks and breathe deeply."
    ];

    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('You', msg);
      input.value = '';
      setTimeout(() => {
        const resp = responses[Math.floor(Math.random() * responses.length)];
        appendMessage('DanteBot', resp);
      }, 800);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  }

  // Show random content list for chosen category except games & danteBot
  function showRandomList(category) {
    if (!data[category]) {
      showPopup('Oops!', 'No data found for this category.');
      return;
    }
    const items = data[category];
    let content = '<ul>';
    items.forEach(item => {
      content += `<li>${item}</li>`;
    });
    content += '</ul>';
    let titleMap = {
      funnyFacts: 'ü§£ Funny Facts',
      snackIdeas: 'üçï Snack Ideas',
      darkJokes: 'üòà Dark Jokes',
      zeusCorner: 'üê∂ Zeus‚Äôs Corner',
      dailyChallenge: 'üî• Daily Challenges'
    };
    showPopup(titleMap[category] || 'Info', content);
  }

  // Handler for button clicks
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.getAttribute('data-category');
      switch(category) {
        case 'games':
          // Let user pick between quick click, memory, reaction
          showPopup('Mini Games üéÆ', `
            <p>Choose a mini-game to play:</p>
            <button id="quick-click-btn" style="
              margin: 0.5rem; padding: 1rem 2rem;
              font-weight: 900;
              font-size: 1.2rem;
              border-radius: 15px;
              background: linear-gradient(45deg, #ff00cc, #3333ff);
              color: white;
              border: none;
              cursor: pointer;
              box-shadow: 0 0 15px #ff33ff;
            ">Quick Click Challenge</button>
            <button id="memory-match-btn" style="
              margin: 0.5rem; padding: 1rem 2rem;
              font-weight: 900;
              font-size: 1.2rem;
              border-radius: 15px;
              background: linear-gradient(45deg, #33ccff, #aa33ff);
              color: white;
              border: none;
              cursor: pointer;
              box-shadow: 0 0 15px #33ccff;
            ">Memory Match (Coming Soon)</button>
            <button id="reaction-test-btn" style="
              margin: 0.5rem; padding: 1rem 2rem;
              font-weight: 900;
              font-size: 1.2rem;
              border-radius: 15px;
              background: linear-gradient(45deg, #ff6666, #ff33aa);
              color: white;
              border: none;
              cursor: pointer;
              box-shadow: 0 0 15px #ff3366;
            ">Reaction Test (Coming Soon)</button>
          `);
          // After popup opens, attach handlers
          setTimeout(() => {
            document.getElementById('quick-click-btn').onclick = quickClickGame;
            document.getElementById('memory-match-btn').onclick = memoryMatchGame;
            document.getElementById('reaction-test-btn').onclick = reactionTestGame;
          }, 100);
          break;

        case 'danteBot':
          danteBot();
          break;

        default:
          showRandomList(category);
      }
    });
  });

  // Accessibility: trap focus inside popup when open
  popupOverlay.addEventListener('keydown', e => {
    if (e.key === 'Tab') {
      const focusable = popup.querySelectorAll('button, input, textarea, [tabindex]:not([tabindex="-1"])');
      if (focusable.length === 0) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (e.shiftKey) {
        if (document.activeElement === first) {
          last.focus();
          e.preventDefault();
        }
      } else {
        if (document.activeElement === last) {
          first.focus();
          e.preventDefault();
        }
      }
    }
    if (e.key === 'Escape') {
      popupOverlay.style.display = 'none';
      popupContent.innerHTML = '';
    }
  });

  // Focus popup when it opens
  const observer = new MutationObserver(() => {
    if (popupOverlay.style.display === 'flex') {
      popup.focus();
    }
  });
  observer.observe(popupOverlay, { attributes: true, attributeFilter: ['style'] });

})();
</script>

</body>
</html>
