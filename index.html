<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Dante’s Fun Hub 🎉</title>

  <!-- iOS Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Dante’s Fun Hub" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <!-- Android & modern browsers manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Neon fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Particle background canvas -->
  <canvas id="particle-canvas"></canvas>

  <header>
    <h1>💖 Hey Dante 💖</h1>
    <p>From Larissa: “Your sleek neon rave hub—add me to Home Screen!”</p>
  </header>

  <div id="game-area">
    <button onclick="showFocusTimer()">⏱ Focus Timer</button>
    <button onclick="showRaveRhythm()">🎵 Rave Rhythm</button>
    <button onclick="showDarkJokes()">🃏 Dark Jokes</button>
    <button onclick="showCarRepair()">🔧 Fix It Fast</button>
    <button onclick="showMemoryMatch()">🧠 Memory Match</button>
    <button onclick="showLobsterMaze()">🦞 Lobster Escape</button>
    <button onclick="showFunnyFacts()">🧠 Funny Facts</button>
    <button onclick="showSnackIdeas()">🍿 Snack Ideas</button>
    <button onclick="showDanteBot()">🤖 DanteBot</button>
    <button onclick="showZeusCorner()">🐶 Zeus’s Corner</button>
  </div>

  <!-- Main script -->
  <script src="script.js"></script>
  <!-- Register service worker for offline support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
