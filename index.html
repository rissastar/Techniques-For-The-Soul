<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Art Lobster Catcher</title>
<style>
  body {
    margin: 0; background: #0b3d91; /* deep blue sea */
    font-family: 'Press Start 2P', cursive; /* pixel font */
    color: white;
    overflow: hidden;
  }

  #game-container {
    position: relative;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom, #0b3d91, #05306d);
  }

  .target {
    position: absolute;
    width: 48px;
    height: 48px;
    background-image: url('https://i.imgur.com/K4GOGpA.png'); /* pixel lobster sprite sheet */
    background-size: 192px 48px; /* 4 frames in width */
    animation: lobster-wiggle 0.8s steps(4) infinite;
    cursor: pointer;
  }

  @keyframes lobster-wiggle {
    from { background-position-x: 0; }
    to { background-position-x: -192px; }
  }

  #score-board, #high-score-board {
    position: fixed;
    top: 10px; left: 10px;
    font-size: 16px;
    text-shadow: 0 0 5px #000;
  }
  #high-score-board {
    top: 40px;
  }

  #message {
    position: fixed;
    top: 80px; left: 10px;
    font-size: 16px;
    text-shadow: 0 0 5px #000;
  }

  #start-btn {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    background: #e60000;
    border: none;
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 16px;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0 0 10px #e60000;
  }
  #start-btn:hover {
    background: #ff1a1a;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>

<div id="game-container"></div>
<div id="score-board">Score: 0</div>
<div id="high-score-board">High Score: 0</div>
<div id="message"></div>
<button id="start-btn">Start Game</button>

<script>
  const gameContainer = document.getElementById('game-container');
  const scoreBoard = document.getElementById('score-board');
  const highScoreBoard = document.getElementById('high-score-board');
  const message = document.getElementById('message');
  const startBtn = document.getElementById('start-btn');

  let score = 0;
  let highScore = 0;
  let gameActive = false;
  let maxTargets = 3;
  let currentSpeed = 2000; // ms before lobster moves or disappears
  const minSpeed = 700;
  let targetTimeouts = [];

  // Load high score from localStorage
  if (localStorage.getItem('lobsterHighScore')) {
    highScore = parseInt(localStorage.getItem('lobsterHighScore'));
    highScoreBoard.textContent = 'High Score: ' + highScore;
  }

  function saveHighScore() {
    localStorage.setItem('lobsterHighScore', highScore);
  }

  function randomPosition(size) {
    const x = Math.random() * (window.innerWidth - size);
    const y = Math.random() * (window.innerHeight - size);
    return { x, y };
  }

  function spawnTarget() {
    if (!gameActive) return;

    const target = document.createElement('div');
    target.classList.add('target');
    const size = 48;
    const pos = randomPosition(size);
    target.style.left = pos.x + 'px';
    target.style.top = pos.y + 'px';

    // Set a timeout for how long the lobster stays visible
    const timeout = setTimeout(() => {
      if (gameActive && target.parentElement) {
        target.remove();
        endGame('Missed a lobster!');
      }
    }, currentSpeed);

    targetTimeouts.push(timeout);

    target.addEventListener('click', () => {
      if (!gameActive) return;

      score++;
      scoreBoard.textContent = 'Score: ' + score;

      clearTimeout(timeout);
      target.remove();

      currentSpeed = Math.max(minSpeed, currentSpeed - 50);

      if (score % 5 === 0 && maxTargets < 6) {
        maxTargets++;
      }

      if (gameContainer.querySelectorAll('.target').length < maxTargets) {
        spawnTarget();
      }
    });

    gameContainer.appendChild(target);
  }

  function startGame() {
    score = 0;
    currentSpeed = 2000;
    maxTargets = 3;
    scoreBoard.textContent = 'Score: 0';
    message.textContent = '';
    gameContainer.innerHTML = '';
    gameActive = true;
    startBtn.disabled = true;

    targetTimeouts.forEach(t => clearTimeout(t));
    targetTimeouts = [];

    for (let i = 0; i < maxTargets; i++) {
      spawnTarget();
    }
  }

  function endGame(reason) {
    gameActive = false;
    message.textContent = reason + ' Game Over!';
    startBtn.disabled = false;
    targetTimeouts.forEach(t => clearTimeout(t));
    targetTimeouts = [];
    gameContainer.innerHTML = '';

    if (score > highScore) {
      highScore = score;
      highScoreBoard.textContent = 'High Score: ' + highScore + ' ðŸŽ‰';
      saveHighScore();
    }
  }

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
