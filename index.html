<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grounding Spinner - Bedtime Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    button {
      background: #ff6ec4;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff1493;
    }

    #popupCard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    .card-content {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 2em;
      max-width: 90%;
      width: 350px;
      text-align: left;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
    }

    #closePopup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #444;
    }

    #techniqueImage {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Grounding Technique Spinner</h1>
  <button id="spinButton">ðŸŽ¡ Spin the Wheel</button>

  <div id="popupCard" class="hidden">
    <div class="card-content">
      <span id="closePopup">&times;</span>
      <h2 id="techniqueTitle"></h2>
      <img id="techniqueImage" alt="Technique image" />
      <p id="techniqueExplanation"></p>
    </div>
  </div>

  <script>
    const techniques = [
      {
        title: "5-4-3-2-1 Technique",
        explanation: "List 5 things you see, 4 you feel, 3 you hear, 2 you smell, and 1 you taste. Grounding via senses.",
        image: "https://i.imgur.com/LZfI2dE.jpg"
      },
      {
        title: "Box Breathing",
        explanation: "Inhale for 4, hold for 4, exhale for 4, hold again for 4. Helps calm the nervous system.",
        image: "https://i.imgur.com/OdL0XPt.png"
      },
      {
        title: "Gratitude Trio",
        explanation: "Say 3 things you're thankful for today. It shifts your mindset to the present.",
        image: "https://i.imgur.com/2T6tGo3.jpg"
      },
      {
        title: "Texture Touch",
        explanation: "Touch 3 different textures and describe how each feels. It grounds through tactile senses.",
        image: "https://i.imgur.com/VomGcqv.jpg"
      },
      {
        title: "Imaginary Vacation",
        explanation: "Visualize a calm place in detailâ€”what do you see, smell, and hear?",
        image: "https://i.imgur.com/KGH8zNZ.jpg"
      },
      {
        title: "Color Hunt",
        explanation: "Pick a color and find 5 objects nearby that match. Keeps you mentally present.",
        image: "https://i.imgur.com/EUnIZDk.jpg"
      },
      {
        title: "Belly Breaths",
        explanation: "Place your hand on your belly. Breathe deeply so your hand rises and falls slowly.",
        image: "https://i.imgur.com/g1OyY4T.jpg"
      },
      {
        title: "Stretch & Squeeze",
        explanation: "Tense and release muscles from head to toe, one group at a time.",
        image: "https://i.imgur.com/RAIq0lK.jpg"
      },
      {
        title: "Object Focus",
        explanation: "Pick a nearby item. Study it closelyâ€”its shape, color, weight, and texture.",
        image: "https://i.imgur.com/z5Eb6Rt.jpg"
      },
      {
        title: "Mindful Drawing",
        explanation: "Draw lines or shapes without thinking. Let your hand move freely.",
        image: "https://i.imgur.com/fHaBNWx.jpg"
      },
      {
        title: "Cold Water Reset",
        explanation: "Splash cool water on your face or hold a cold object to your skin.",
        image: "https://i.imgur.com/8Po2FPF.jpg"
      },
      {
        title: "Finger Tapping",
        explanation: "Tap thumb to each finger while breathing slowly. Great for focus and rhythm.",
        image: "https://i.imgur.com/EzNhjWu.jpg"
      },
      {
        title: "Bedtime Body Scan",
        explanation: "Close your eyes and mentally scan your body from toes to head.",
        image: "https://i.imgur.com/qyKvyaF.jpg"
      },
      {
        title: "Scented Calm",
        explanation: "Smell lavender, mint, or a favorite scent. Focus on the sensation.",
        image: "https://i.imgur.com/wjF9IqA.jpg"
      },
      {
        title: "Name the Sounds",
        explanation: "List all the sounds you hear in your room or outside your window.",
        image: "https://i.imgur.com/t4V9xFz.jpg"
      }
    ];

    document.getElementById("spinButton").addEventListener("click", () => {
      const random = techniques[Math.floor(Math.random() * techniques.length)];
      document.getElementById("techniqueTitle").textContent = random.title;
      document.getElementById("techniqueExplanation").textContent = random.explanation;
      document.getElementById("techniqueImage").src = random.image;
      document.getElementById("popupCard").classList.remove("hidden");
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popupCard").classList.add("hidden");
    });
  </script>
</body>
</html>
