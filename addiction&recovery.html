<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    color: #fff;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #f7971e, #ffd200);
    padding: 2rem 1rem;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    color: #2c1f00;
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    font-weight: 900;
    letter-spacing: 0.05em;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.15);
  }
  header p {
    margin-top: 0.4rem;
    font-size: 1.2rem;
    font-weight: 600;
    font-style: italic;
  }

  main {
    flex-grow: 1;
    max-width: 960px;
    margin: 1rem auto 3rem auto;
    background: rgba(255 255 255 / 0.08);
    border-radius: 16px;
    box-shadow: 0 0 40px 5px rgba(255 255 255 / 0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Tabs */
  nav {
    display: flex;
    background: linear-gradient(90deg, #f7971e, #ffd200);
    border-radius: 16px 16px 0 0;
    user-select: none;
    overflow-x: auto;
  }
  nav button {
    flex-grow: 1;
    background: transparent;
    border: none;
    color: #2c1f00;
    font-weight: 700;
    font-size: 1rem;
    padding: 1rem 0;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    letter-spacing: 0.03em;
  }
  nav button:hover,
  nav button:focus {
    background: #fff3b0;
    outline: none;
  }
  nav button.active {
    background: #2c1f00;
    color: #ffd200;
    box-shadow: inset 0 -4px 10px #f7a91a;
  }

  section.tab-content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem 1.5rem 2rem 1.5rem;
  }

  /* Tool Card */
  .tool-card {
    background: #fff;
    color: #333;
    border-radius: 12px;
    margin-bottom: 1rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    overflow: hidden;
    transition: box-shadow 0.3s ease;
  }
  .tool-card:hover {
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .tool-header {
    background: linear-gradient(90deg, #f7971e, #ffd200);
    color: #2c1f00;
    padding: 1rem 1.25rem;
    font-weight: 700;
    font-size: 1.25rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
    letter-spacing: 0.02em;
  }
  .tool-header .icon {
    font-size: 1.5rem;
  }
  .tool-header .toggle-icon {
    font-size: 1.8rem;
    transition: transform 0.3s ease;
  }
  .tool-header.open .toggle-icon {
    transform: rotate(180deg);
  }
  .tool-body {
    padding: 0 1.25rem 1rem 1.25rem;
    font-size: 1rem;
    line-height: 1.5;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease, padding 0.35s ease;
    color: #222;
  }
  .tool-body.open {
    max-height: 1200px; /* big enough */
    padding-top: 1rem;
  }
  .tool-body p {
    margin: 0 0 1rem 0;
  }
  .notes {
    margin-top: 0.5rem;
  }
  .notes label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
    color: #555;
  }
  .notes textarea {
    width: 100%;
    min-height: 70px;
    border-radius: 8px;
    border: 1.5px solid #ddd;
    padding: 0.7rem;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  .notes textarea:focus {
    border-color: #f7971e;
    outline: none;
    box-shadow: 0 0 5px #f7971e;
  }

  /* Scrollbar styling */
  section.tab-content::-webkit-scrollbar {
    width: 8px;
  }
  section.tab-content::-webkit-scrollbar-thumb {
    background: #f7971e;
    border-radius: 4px;
  }
  section.tab-content::-webkit-scrollbar-track {
    background: rgba(255 255 255 / 0.1);
  }

    header h1 {
      font-size: 2rem;
    }
    nav button {
      font-size: 0.9rem;
      padding: 0.8rem 0;
    }
    .tool-header {
      font-size: 1.1rem;
      padding: 0.85rem 1rem;
    }
  }
</style>

        t.setAttribute('aria-selected', 'false');
        t.setAttribute('tabindex', '-1');
      });
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      tab.setAttribute('tabindex', '0');

      // Show/hide content
      const targetId = tab.getAttribute('aria-controls');
      tabContents.forEach(section => {
        if (section.id === targetId) {
          section.hidden = false;
          section.focus?.();
        } else {
          section.hidden = true;

  // Helper: Save/load notes to localStorage
  function saveNote(category, index, value) {
    const key = `recoveryToolkitNote_${category}_${index}`;
    localStorage.setItem(key, value);
  }
  function loadNote(category, index) {
    const key = `recoveryToolkitNote_${category}_${index}`;
    return localStorage.getItem(key) || '';
  }

  // Render tools in each tab
  Object.entries(toolkitData).forEach(([category, tools]) => {
    const container = document.getElementById(`tab-${category}`);
    tools.forEach((tool, i) => {
      const card = document.createElement('article');
      card.className = 'tool-card';

      const header = document.createElement('header');
      header.className = 'tool-header';
      header.tabIndex = 0;
      header.setAttribute('role', 'button');
      header.setAttribute('aria-expanded', 'false');
      header.setAttribute('aria-controls', `${category}-toolbody-${i}`);
      header.innerHTML = `<span class="icon" aria-hidden="true">${tool.icon}</span> ${tool.title} <span class="toggle-icon" aria-hidden="true">‚ñº</span>`;

      const body = document.createElement('div');
      body.className = 'tool-body';
      body.id = `${category}-toolbody-${i}`;
      body.setAttribute('aria-hidden', 'true');
      body.innerHTML = `

          <label for="note-${category}-${i}">Your Notes:</label>
          <textarea id="note-${category}-${i}" placeholder="Write your thoughts or reflections...">${loadNote(category, i)}</textarea>

      // Toggle open/close on click or keyboard
      function toggleOpen() {
        const isOpen = body.classList.toggle('open');
        header.classList.toggle('open', isOpen);
        header.setAttribute('aria-expanded', isOpen);
        body.setAttribute('aria-hidden', !isOpen);
      }
      header.addEventListener('click', toggleOpen);
      header.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleOpen();
        }
      });

      // Save notes on input
