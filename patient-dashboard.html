<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard – Breathe Easy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Welcome, Patient</h1>
    <p>Track your health, log symptoms, and connect with your doctor.</p>
    
    <div class="section">
  <h2>Symptom Log</h2>
  <form id="symptom-form">
    <input type="text" id="symptom" placeholder="Describe your symptom" required />
    <input type="number" id="severity" placeholder="Severity (1–10)" min="1" max="10" required />
    <textarea id="notes" placeholder="Additional notes (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="symptom-history">
    <h3>Your Symptom History</h3>
    <ul id="log-list"></ul>
  </div>
</div>

    <div class="section">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Role:</strong> <span id="user-role">Loading...</span></p>
      <button id="logout-btn">Log Out</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
