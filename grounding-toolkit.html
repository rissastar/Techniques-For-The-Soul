<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grounding Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbeafe, #ede9fe);
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1e3a8a;
    }
    .accordion {
      margin-top: 1rem;
    }
    .card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card.active {
      border-color: #2563eb;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
    }
    .card-header:hover {
      background: #f0f9ff;
    }
    .card-header h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #1e293b;
    }
    .card-content {
      display: none;
      padding: 1rem;
      animation: fadein 0.5s;
    }
    .card-content.active {
      display: block;
    }
    .card-content p {
      margin: 0.5rem 0;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .button:hover {
      background: #2563eb;
    }
    .checklist {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .checklist div {
      background: #e0f2fe;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      color: #1e40af;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¿ Grounding Toolkit</h1>
    <div id="accordion" class="accordion"></div>
  </div>

  <script>
    const toolkit = [
      { id: '54321', title: '5-4-3-2-1 Senses', content: `
        <p>ğŸŒŸ Look around and find:</p>
        <ul>
          <li>5 things you can see</li>
          <li>4 things you can touch</li>
          <li>3 things you can hear</li>
          <li>2 things you can smell</li>
          <li>1 thing you can taste</li>
        </ul>
      `},
      { id: 'box-breathing', title: 'Box Breathing (4-4-4-4)', content: `
        <p>ğŸŸ© Inhale 4s â†’ Hold 4s â†’ Exhale 4s â†’ Hold 4s.</p>
        <p>Repeat 3â€“5 rounds to feel calm and steady.</p>
      `},
      { id: 'muscle-relaxation', title: 'Progressive Muscle Relaxation', content: `
        <p>ğŸ’ª Tense and release each muscle group starting from toes up to your face.</p>
      `},
      { id: '4-6-breathing', title: '4-6 Calming Breath', content: `
        <p>ğŸ« Inhale for 4 seconds, exhale for 6. Repeat slowly.</p>
      `},
      { id: 'safe-3', title: 'Name 3 Safe Things', content: `
        <p>Think of 3 people, places, or things that make you feel safe.</p>
      `},
      { id: 'cold', title: 'Temperature Reset', content: `
        <p>Try holding an ice cube, splashing cold water, or using a cold pack to bring your mind to the present.</p>
      `},
      { id: 'shake', title: 'Movement Shake-Out', content: `
        <p>Shake your arms, legs, and head gently for 10 seconds to release tension.</p>
      `},
      { id: 'mantra', title: 'Safe Phrase Repetition', content: `
        <p>Repeat slowly: â€œI am safe. I am grounded. I am okay.â€</p>
      `},
      { id: 'object', title: 'Grounding Object', content: `
        <p>Grab an object near you. Describe its texture, color, and weight out loud or in your head.</p>
      `},
      { id: 'visualize', title: 'Visualization Escape', content: `
        <p>Close your eyes. Imagine a peaceful place: beach, forest, or room. What do you see, smell, and hear?</p>
      `},
      { id: 'rainbow', title: 'Color Hunt Game', content: `
        <p>Find something around you for each color:</p>
        <div class="checklist">
          <div>ğŸ”´ Red</div><div>ğŸŸ  Orange</div><div>ğŸŸ¡ Yellow</div>
          <div>ğŸŸ¢ Green</div><div>ğŸ”µ Blue</div><div>ğŸŸ£ Purple</div>
        </div>
      `},
      { id: 'self-hug', title: 'Self-Holding Exercise', content: `
        <p>Wrap your arms around yourself or cross arms and tap shoulders gently. Breathe deeply.</p>
      `},
      { id: 'affirm', title: 'Affirmation Spinner', content: `
        <button class="button" onclick="showAffirmation()">Spin Affirmation</button>
        <p id="affirm-result" style="margin-top: 1rem;"></p>
      `},
      { id: 'heartbeat', title: 'Heartbeat Sync', content: `
        <p>Place your hand on your heart. Breathe with your heartbeat. Inhale slowly, exhale slowly.</p>
      `}
    ];

    const affirmations = [
      "You are safe.",
      "You are grounded.",
      "This moment will pass.",
      "You are enough.",
      "You are doing your best.",
      "You are not your thoughts."
    ];

    const usedToday = JSON.parse(localStorage.getItem("grounding-used")) || [];

    const accordion = document.getElementById("accordion");

    toolkit.forEach(tool => {
      const used = usedToday.includes(tool.id);
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-header" onclick="toggleCard('${tool.id}')">
          <h3>${tool.title}</h3>
          <span>${used ? "âœ…" : "â•"}</span>
        </div>
        <div class="card-content" id="content-${tool.id}">
          ${tool.content}
        </div>
      `;
      accordion.appendChild(card);
    });

    function toggleCard(id) {
      document.querySelectorAll(".card-content").forEach(content => {
        content.classList.remove("active");
        content.parentElement.classList.remove("active");
      });
      const el = document.getElementById(`content-${id}`);
      if (el) {
        el.classList.add("active");
        el.parentElement.classList.add("active");

        const current = JSON.parse(localStorage.getItem("grounding-used")) || [];
        if (!current.includes(id)) {
          current.push(id);
          localStorage.setItem("grounding-used", JSON.stringify(current));
        }
      }
    }

    function showAffirmation() {
      const text = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("affirm-result").textContent = `ğŸ’¬ ${text}`;
    }
  </script>
</body>
</html>
