<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard - Breathe Easy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1em;
      background: linear-gradient(135deg, #7b92ff, #3f51b5);
      color: #fff;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 1.5em;
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    .section {
      background: rgba(255, 255, 255, 0.15);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .section h2 {
      margin-bottom: 0.7em;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 0.3em;
    }
    button {
      background: #fff;
      color: #3f51b5;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #d0d9ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Doctor!</h1>
    <p>Your CF patient management dashboard</p>
  </header>

  <div class="section">
    <h2>My Patients</h2>
    <p>See a list of your assigned CF patients.</p>
    <button onclick="alert('Feature coming soon!')">View Patients</button>
  </div>

  <div class="section">
    <h2>Messages</h2>
    <p>Send and receive messages with your patients.</p>
    <button onclick="alert('Feature coming soon!')">View Messages</button>
  </div>

  <div class="section">
    <h2>Appointments</h2>
    <p>Manage your appointment schedule with patients.</p>
    <button onclick="alert('Feature coming soon!')">View Schedule</button>
  </div>

</body>
</html>
